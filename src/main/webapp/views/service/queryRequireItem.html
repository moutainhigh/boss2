<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>产品服务</a></li>
			<li class="active"><strong>进件要求项查询</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn"
	ng-controller="queryRequireCtrl">
	<form class="form-horizontal" id="form1">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>进件要求项查询</h5>
					<!--<div ibox-tools></div>-->
				</div>
				<div class="ibox-content">
					<div class="form-group">
						<label class="col-sm-2 control-label">进件要求项名称：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" name=""
								ng-model="requireName">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-6">
							<button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()">查询</button><button class="btn btn-primary3" type="button" ng-click="resetForm()">清空</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
			<div class="ibox-title">
					<h5>进件要求信息表</h5>
					<!--<div ibox-tools></div>-->
				</div>
				<div class="ibox-content">
					<div class="form-group">
						<div class="gridStyle" ui-grid="requireGrid" ui-grid-pagination ui-grid-resize-columns ui-grid-pinning></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</form>
</div>
