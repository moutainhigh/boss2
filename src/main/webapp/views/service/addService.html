<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="">主页</a></li>
            <li><a>产品服务</a></li>
            <li class="active"><strong>新增产品服务种类</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="addServiceCtrl">
<form class="form-horizontal" name="horizontal" novalidate  >
<div class="form-group">
    <div class="row">
        <div class="col-lg-12">
            <div class="tabs-container tab_other">
                <uib-tabset>
                    <uib-tab>
                    	<uib-tab-heading>
                    		 <span class="block m-t-xs">
                             	<i class="fa fa-laptop"></i>
                                <strong class="font-bold">基本信息</strong>
                             </span>
                        </uib-tab-heading>
                        <div class="panel-body">
           					<div ui-view="serviceBase">
					        </div> 
						</div>	
					</uib-tab>
                    <uib-tab>
                    	<uib-tab-heading>
                    		<span class="block m-t-xs">
                             	<i class="fa fa-desktop"></i>
                                <strong class="font-bold">服务管控费率</strong>
                            </span>
                        </uib-tab-heading>
                        <div class="panel-body">
                           <div class="gridStyle" style="height: 200px;" ui-grid="serviceRateList" ui-grid-resize-columns/>
                           <div class="block m-t-xs">
                           		<strong>备注：</strong><br/>
									每笔固定金额1元，则填写商户费率1.00；<br/>
									每笔扣率为0.1%则填写商户费率0.1%；<br/>
									每笔扣率为0.1%，封顶3元，保底1元则填写商户费率1.00~0.1%~3.00；<br/>
									每笔扣率为0.1%加上固定金额1元，则填写商户费率0.1%+1.00；<br/>
									单笔阶梯扣率如10000.00元以下，扣率0.38%，10000.00元及以上扣率0.37%，则填写0.38%<10000.00<0.37%;<br/>
                                    每笔扣率为0.1%，封顶3元，则填写商户费率0.1%~3.00；<br/>
						   </div>
                        </div>
                    </uib-tab>
                    <uib-tab>
                    	<uib-tab-heading>
                    		<span class="block m-t-xs">
                             	<i class="fa fa-desktop"></i>
                                <strong class="font-bold">服务管控额度</strong>
                            </span>
                        </uib-tab-heading>
                        <div class="panel-body">
                          	<div class="gridStyle" style="height: 200px;" ui-grid="serviceQuotaList" ui-grid-resize-columns/>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
        <div class="col-lg-12 bgff">
            <div class="col-sm-12">
                <div class="col-sm-2"></div>
                <div class="col-sm-6"><button class="btn btn-primary btn-rounded btn-block" type="button" ng-show="hasPermit('service.insert')" ng-disabled="horizontal.$invalid || existFlag || agentShowNameFlag || submitting " ng-click="commitData(horizontal)">提交</button></div>
            </div>
        </div>
</div>
</form>   
</div>
