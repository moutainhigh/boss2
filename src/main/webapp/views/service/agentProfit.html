<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="">主页</a>
            </li>
            <li>
                <a>产品服务管理</a>
            </li>
            <li class="active">
                <strong>服务代理商默认分润设置</strong>
            </li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="agentProfitCtrl">
<form class="form-horizontal" name="horizontal" novalidate>
<div class="form-group">
    <div class="row">
        <div class="col-lg-12">
            <div class="tabs-container tab_other">
                <uib-tabset>
                	<div class="panel-body">
                    	<div class="gridStyle" style="height: 200px;" ui-grid="agentProfitList" ui-grid-resize-columns/>
                        	<div class="block m-t-xs">
                           		<strong>备注：</strong><br/>
									每笔固定金额1元，则填写商户费率1.00；<br/>
									每笔扣率为0.1%，则填写商户费率0.1%<br/>
									每笔扣率为0.1%，封顶3元，保底1元则填写商户费率1.00~0.1%~3.00；<br/>
									每笔扣率为0.1%加上固定金额1元，则填写商户费率0.1%+1.00；<br/>
									商户签约费率与代理商成本费率差额百分比分润,则填写代理商成本(格式如同上面所述代理商收益格式) 和代理商分润百分比如50%；<br/>
									商户签约费率与代理商成本费率差额按交易量阶梯百分比分润,则填写代理商成本 (格式如同上面所述代理商收益格式),点击阶梯分润按钮设置分润阶梯；<br/>
						   	</div>
                    </div>
                </uib-tabset>
            </div>
        </div>
    </div>
    <div class="col-lg-12 bgff">
        <div class="col-sm-12">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
            <button class="btn btn-primary btn-rounded btn-mr20" ng-show="hasPermit('service.edit')"  type="button" ng-disabled="horizontal.$invalid || existFlag  || submitting " ng-click="commitData()">提交</button>
            <button class="btn btn-primary4 btn-rounded" type="button" ui-sref="service.queryService">返回</button></div>
        </div>
    </div>
</div>
</form>   
</div>
