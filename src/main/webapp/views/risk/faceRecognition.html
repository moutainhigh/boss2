<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>风控管理</a></li>
			<li class="active"><strong>自动审件控制</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="faceRecognitionCtrl">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>120规则人脸认证通道配置</h5>
				</div>
				<div class="ibox-content">
					<form class="form-horizontal" name="horizontal" id="form1" >
						<div class="form-group">
							<div class="col-sm-4">
								<label class="col-sm-5 control-label">今始科技（商汤）：</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" name="livingJskjPercent" ng-model="baseInfo.faceJs" ng-pattern="/^([1-9]{1}[0-9]{0,1}|0|100)$/" required/>
									<div class="req_mesg" ng-show="horizontal.livingJskjPercent.$dirty && horizontal.livingJskjPercent.$invalid">
										<span ng-show="horizontal.livingJskjPercent.$error.required">不能为空</span>
										<span ng-show="horizontal.livingJskjPercent.$error.pattern">必须在0-100次之间的整数</span>
									</div>
								</div>
								<div  class="col-sm-1 control-label">%</div>
							</div>
							<div class="col-sm-4">
								<label class="col-sm-5 control-label">小视科技：</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" name="livingXskjPercent" ng-model="baseInfo.faceXs" ng-pattern="/^([1-9]{1}[0-9]{0,1}|0|100)$/" required/>
									<div class="req_mesg" ng-show="horizontal.livingXskjPercent.$dirty && horizontal.livingXskjPercent.$invalid">
										<span ng-show="horizontal.livingXskjPercent.$error.required">不能为空</span>
										<span ng-show="horizontal.livingXskjPercent.$error.pattern">必须在0-100次之间的整数</span>
									</div>
								</div>
								<div   class="col-sm-1 control-label">%</div>
							</div>
						</div>


						<div class="form-group">
							<div class="col-lg-12">
								<div class="col-sm-2"></div>
								<button ng-show="hasPermit('risk.faceRecognitionUpdate')" class="btn btn-primary btn-rounded " ng-disabled="horizontal.$invalid || submitting" type="button"
										ng-click="commit()" id="btnSubmit">保存</button>
							</div>

						</div>
						<div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div style="height: 30px;"></div>
</div>
