<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>风控管理</a></li>
			<li class="active"><strong>风控事件记录详情</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="riskEventRecordDetailCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">商户编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.rollNo">
									</div>
									<label class="col-sm-2 control-label">商户名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.merchantName">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">代理商编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.agentNo">
									</div>
									<label class="col-sm-2 control-label">代理商名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.agentName">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">规则编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.rulesNo">
									</div>
									<label class="col-sm-2 control-label">规则指令：</label>
									<div class="col-sm-5 checkbox" ng-bind="info.rulesInstruction | formatDropping:rulesInstructions">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">规则引擎：</label>
									<div class="col-sm-10 checkbox" ng-bind="info.ruleDesc">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">创建时间：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.createTime | date:'yyyy-MM-dd HH:mm:ss'">
									</div>
									<label class="col-sm-2 control-label" ng-click="showMoreTime(info.id)"><a>更多触发时间</a></label>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">处理状态：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.handleStatus | formatDropping:handleStatus">
									</div>
									<label class="col-sm-2 control-label">处理结果：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.handleResults | formatDropping:handleResults">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">处理时间：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.handleTime | date:'yyyy-MM-dd HH:mm:ss'">
									</div>
									<label class="col-sm-2 control-label">处理人：</label>
									<div class="col-sm-5 checkbox" ng-bind="info.handlePerson">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">处理备注：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.handleRemark"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">基站信息：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.gnb">
									</div>
									<label class="col-sm-2 control-label">经纬度：</label>
									<div class="col-sm-5 checkbox" ng-bind="info.lbs">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">IP：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.ip">
									</div>
									<label class="col-sm-2 control-label">IP解析地址：</label>
									<div class="col-sm-5 checkbox" ng-bind="info.ipArea">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">位置判断结果：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.decision">
									</div>
								</div>
							</div>
					</div>
					
					<div class="col-lg-12">
						<label class="col-sm-2 control-label"></label>
						<a class="btn btn-primary8" type="button" ng-click="closePage()">关闭</a>
					</div>
					</div>
				</div>
			<!--更多时间-->
			<div id="moreTimeDiv" class="modal fade"  role="dialog">
				<div class="modal-dialog" style="width: 600px">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								&times;</button>
							<h3 class="modal-title">更多触发时间</h3>
						</div>
						<!---------------->
						<div class="row">
							<div class="col-lg-12">
								<div class="panel-body ibox float-e-margins">
									<div class="ibox-content">
										<div class="form-group">
											<div ui-grid="showMoreTimeGrid" ui-grid-pagination ui-grid-resize-columns ui-grid-pinning class="grid"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!---------------->
					</div>
				</div>
			</div>
		    <!---->
	</form>
</div>
