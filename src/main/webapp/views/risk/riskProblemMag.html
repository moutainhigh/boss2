<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>风控管理</a></li>
			<li class="active"><strong>风控问题管理</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="riskProblemMagCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">问题编号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.problemId">
									</div>
									<label class="col-sm-2 control-label">问题分类：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.problemType" ng-options="x.value as x.text for x in problemTypes"/>
									</div>
									<label class="col-sm-2 control-label">状态：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.status" ng-options="x.value as x.text for x in statusRsiks"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">处理人员：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.dealPerson" ng-options="x.id as x.realName for x in dealPersons"/>
<!-- 										<input type="text" class="form-control" ng-model="info.dealPerson"> -->
									</div>
									<label class="col-sm-2 control-label">问题标题：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" ng-model="info.problemTitle">
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()">
											查询</button>
										<button class="btn btn-primary3  btn-mr20" type="button" ng-click="reset()">
											清空</button>
										<a class="btn btn-primary5" type="button" ng-show="hasPermit('riskProblem.insert')" ui-sref="risk.riskProblemAdd">
											新增</a>
									</div>
									
								</div>
								
								<div class="form-group">
									<div ui-grid="riskProblemMagGrid" ui-grid-pagination ui-grid-resize-columns class="grid"></div>
								</div>
								
							</div>
					</div>
				</div>
			</div>
	</form>

</div>
