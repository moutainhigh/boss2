<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>风控管理</a></li>
			<li class="active"><strong>规则设置</strong></li>
		</ol>
	</div>
</div>

<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	 ng-controller="riskRulesSetCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-content">

						<div class="form-group">
							<label class="col-sm-2 control-label">规则编号:</label>
							<div class="col-sm-2 checkbox" ng-bind="info.rulesNo"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">规则引擎:</label>
							<div class="col-sm-10" style="float:left">
								<span style="float:left; padding:7px 5PX 0 0;">针对刷卡交易,排除首笔激活交易,前</span>
								<input type="text" class="form-control" style="width:50px; float:left"  ng-model="values.tradeNum">
								<div style="float:left; padding:7px 5PX 0 5PX;">笔成功交易均为借记卡,且累计交易金额 ≥ </div>
								<input type="text" class="form-control" style="width:100px; float:left"  ng-model="values.tradeAmount">
								<div style="float:left; padding:7px 5PX 0 5PX;">元时,该商户结算状态默认为</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-10" style="float:left">
								<div style="float:left; padding:7px 5PX 0 5PX;">转T1结算,直到商户累计成功刷</div>
								<input type="text" class="form-control" style="width:50px; float:left"  ng-model="values.standardTradeNum">
								<div style="float:left; padding:7px 5PX 0 5PX;">笔或以上贷记卡交易且累计交易金额 ≥ </div>
								<input type="text" class="form-control" style="width:100px; float:left"  ng-model="values.standardTradeAmount">
								<div style="float:left; padding:7px 5PX 0 5PX;">元时,结算方式默认使用商户选择的方式.</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">规则指令:</label>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">处理措施:</label>
							<div class="col-sm-3">
								<input type="text" class="form-control"  ng-model="info.treatmentMeasures">
							</div>
						</div>

						<div ui-view="riskRulesSetCommon"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">备注：</label>
							<div class="col-sm-5">
								<textarea class="form-control" rows="5" ng-model="info.remark"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-lg-8">
								<button class="btn btn-primary btn-mr20" ng-disabled="submitting" type="button" ng-click="commit()">提交</button>
								<a class="btn btn-primary4" type="button"  ui-sref="risk.riskRulesMag">返回</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</form>
</div>
