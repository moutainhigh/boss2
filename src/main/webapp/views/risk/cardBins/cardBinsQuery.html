<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>风控管理</a></li>
            <li class="active"><strong>卡bin管理</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="cardBinsQueryCtrl">
    <form class="form-horizontal" id="form3">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>卡bin管理条件</h5>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">卡bin/全卡号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.cardNo">
                                </div>
                                <label class="col-sm-2 control-label">状态:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.state" ng-options="x.value as x.text for x in stateSelect">
                                        <option value="" selected>全部</option>
                                    </select>
                                </div>
                                <label class="col-sm-2 control-label">卡种:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.cardType" ng-options="x.value as x.text for x in cardTypeSelect">
                                        <option value="" selected>全部</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">交易币种:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.currency" ng-options="x.value as x.text for x in currencySelect">
                                    </select>
                                </div>
                                <label class="col-sm-2 control-label">发卡行:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.cardBank">
                                </div>
                                <label class="col-sm-2 control-label">业务类型:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.businessType" ng-options="x.value as x.text for x in businessTypes">
                                        <option value="" selected>全部</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">创建时间:</label>
                                <div class="col-sm-5">
                                    <input id="d5231" class="form-control" type="datetime" autocomplete="off" ng-model="info.createTimeBegin" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="var d5232=$dp.$('d5232');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5232.focus();},maxDate:'#F{$dp.$D(\'d5232\')}'})"/>
                                    ~
                                    <input id="d5232" class="form-control" type="datetime" autocomplete="off" ng-model="info.createTimeEnd" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5231\')}'})"/>
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="col-sm-1"></div>
                                    <button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()">查询</button>
                                    <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" >清空</button>
                                    <button class="btn btn-primary7 btn-mr20" type="button" ng-show="hasPermit('cardBins.exportInfo')" ng-click="import()">导出</button>
                                    <a class="btn btn-primary5 btn-mr20" type="button" ng-show="hasPermit('cardBins.saveCardBins')" ui-sref="risk.addCardBins" target="_black" >新增</a>
                                    <a class="btn btn-new btn-mr20" type="button" ng-show="hasPermit('cardBins.importCardBins')" ui-sref="risk.importCardBins" target="_black" >导入</a>
                                    <button class="btn btn-primary10 btn-mr20" type="button" ng-show="hasPermit('cardBins.deleteBatchCardBins')" ng-click="deleteBatchCardBins()">批量删除</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>卡bin管理列表</h5>
                            </div>
                            <div class="form-group">
                                <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection
                                     ui-grid-resize-columns ui-grid-pinning class="grid">
                                    <div ng-show="loadImg" class="timg"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </form>

</div>
