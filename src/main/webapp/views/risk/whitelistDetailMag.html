<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>风控管理</a></li>
			<li class="active"><strong>白名单明细管理</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="whitelistDetailMagCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
							
								<div class="form-group">
									<label class="col-sm-2 control-label">白名单编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.rollNo">
									</div>
									<label class="col-sm-2 control-label">白名单名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.rollName">
									</div>
									<label class="col-sm-2 control-label">白名单类型：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.rollType |formatDropping:whitelistTypes">
									</div>
								</div>
								
								
								<div class="form-group">
									<label class="col-sm-2 control-label">白名单号码：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="roll.rollNumber">
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()"
											>查询</button>
											<button class="btn btn-primary3 btn-mr20" type="button" ng-click="reset()"
											>清空</button>
											<button class="btn btn-primary5" type="button" ng-click="openAddwhitelist()">新增</button>
									</div>
									
								</div>
								<div class="form-group">
									<div ui-grid="whitelistGrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns class="grid"></div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<a class="btn btn-primary4" type="button"  ui-sref="risk.whitelistMag">返回</a>
								</div>
									
							</div>
					</div>
				</div>
			</div>
	</form>

	
	<!-- 模态框（Modal）新增白名单号码-->
	<div id="addwhitelist" class="modal fade" tabindex="-1" role="dialog">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal">
	                  &times;
	            </button>
	            <h3 class="modal-title">添加白名单号码</h3>
	         </div>
	         <div class="modal-body">
	         	<form id="form1">
	         		<div class="form-group">
						<label class="col-sm-4 control-label">白名单编号：</label>
						<input disabled="disabled" type="text" class="form-control" ng-model="lists.rollNo">
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">白名单类型：</label>
						<select disabled="disabled" class="form-control" ng-model="lists.rollType" ng-options="x.value as x.text for x in whitelistTypes"/>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">白名单号码：</label>
						<input type="text" class="form-control" ng-model="lists.rollNumber">
					</div>
	         	</form>
	         </div>
	         <div class="modal-footer">
			    <button type="button" ng-click="addwhitelistNo()" ng-disabled="submitting" class="btn btn-primary">确定</button>
			 </div>
	      </div>
		</div>
	</div>
	
	<!-- 模态框（Modal）删除白名单号码-->
	<div id="delwhitelist" class="modal fade" tabindex="-1" role="dialog">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal">
	                  &times;
	            </button>
	            <h3 class="modal-title">确定删除白名单号码</h3>
	            <input type="hidden" ng-model="listId">
	         </div>
	         <div class="modal-body">
	         	确定删除白名单号码吗？
	         </div>
	         <div class="modal-footer">
			    <button type="button" ng-click="delwhitelistNo()" class="btn btn-primary">确定</button>
			 </div>
	      </div>
		</div>
	</div>

</div>
