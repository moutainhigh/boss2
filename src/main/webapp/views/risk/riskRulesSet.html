<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>风控管理</a></li>
			<li class="active"><strong>规则设置</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="riskRulesSetCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
							
								<div class="form-group">
									<label class="col-sm-2 control-label">规则编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.rulesNo"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">规则描述：</label>
									<div class="col-sm-5">
										<textarea class="form-control" rows="5" ng-model="info.rulesEngine"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">处理措施：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control"  ng-model="info.treatmentMeasures">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">生效节点：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.efficientNodeNo" ng-options="x.value as x.text for x in nodesAll"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">预警方式：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.warningNo" ng-options="x.value as x.text for x in warnsAll"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">预警电话/邮箱：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.warningInfo">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-lg-8">
										<button class="btn btn-primary btn-mr20" ng-disabled="submitting" type="button" ng-click="commit()">提交</button>
										<a class="btn btn-primary4" type="button"  ui-sref="risk.riskRulesMag">返回</a>
									</div>
								</div>
									
							</div>
					</div>
				</div>
			</div>
	</form>
</div>
