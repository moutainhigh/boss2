<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>风控管理</a></li>
			<li class="active"><strong>黑名单详情</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="blacklistDetailCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
							
								<div class="form-group">
									<label class="col-sm-2 control-label">黑名单编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.rollNo">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">名字：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.rollName">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">类型：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.rollType |formatDropping:blacklistTypes">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-8">
										<a class="btn btn-primary4" type="button"  ui-sref="risk.blacklistQuery">返回</a>
									</div>
								</div>
							</div>
					</div>
				</div>
			</div>
	</form>


</div>
