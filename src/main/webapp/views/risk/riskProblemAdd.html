<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>风控管理</a></li>
			<li class="active"><strong>风控问题新增</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="riskProblemAddCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">问题分类：</label>
									<div class="col-sm-2 checkbox">
										<select class="form-control" ng-model="info.problemType" ng-options="x.value as x.text for x in problemTypes"/>
									</div>
									<label class="col-sm-2 control-label">风控规则编号：</label>
									<div class="col-sm-2 checkbox">
										<input type="text" class="form-control" ng-model="info.riskRulesNo">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">问题标题：</label>
									<div class="col-sm-2 checkbox">
										<input type="text" class="form-control" ng-model="info.problemTitle">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">问题描述：</label>
									<div class="col-sm-5 checkbox">
										<textarea class="form-control" rows="5" ng-model="info.problemDescription"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">处理人员：</label>
									<div class="col-sm-2 checkbox">
										<select chosen="{width:'100%'}" class="chosen-select" tabindex="4" ng-model="info.dealPerson" ng-options="x.id as x.realName for x in dealPersons">
							            	 <option value=""></option>
							            </select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<button class="btn btn-primary btn-mr20" type="button" ng-disabled="submitting" ng-click="commit()">提交</button>
									<a class="btn btn-primary4" type="button"  ui-sref="risk.riskProblemMag">返回</a>
								</div>
							</div>
					</div>
				</div>
			</div>
	</form>


</div>
