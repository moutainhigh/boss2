<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>风控管理</a></li>
			<li class="active"><strong>规则管理</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="riskRulesMgrCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
							
								<div class="form-group">
									<label class="col-sm-2 control-label">规则编号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.rulesNo">
									</div>
									<label class="col-sm-2 control-label">规则指令：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.rulesInstruction" ng-options="x.value as x.text for x in rulesInstructions"/>
									</div>
								</div>
								
								<div class="form-group">
									
									<label class="col-sm-2 control-label">状态:</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.status" ng-options="x.value as x.text for x in types"/>
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()"
											>查询</button>
											<button class="btn btn-primary3" type="button" ng-click="reset()"
											>清空</button>
									</div>
									
								</div>
								<div class="form-group">
									<div ui-grid="riskRulesGrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-pinning class="grid"></div>
								</div>
									
							</div>
					</div>
				</div>
			</div>
	</form>
</div>
