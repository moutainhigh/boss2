<!--调单管理-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>风控管理</a></li>
            <li class="active"><strong>调单扣款明细查询</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="deductDetailQueryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>调单扣款明细查询</h5>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">订单编号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.transOrderNo">
                                </div>
                                <label class="col-sm-2 control-label">系统参考号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.acqReferenceNo">
                                </div>
                                <label class="col-sm-2 control-label">调单类型:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.orderTypeCode" ng-options="x.value as x.text for x in orderTypeCodeList"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">扣款处理状态:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.agentDeductDealStatus" ng-options="x.value as x.text for x in agentDeductDealStatusSelect"/>
                                </div>
                                <label class="col-sm-2 control-label">下发处理状态:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.agentIssueDealStatus" ng-options="x.value as x.text for x in agentIssueDealStatusSelect"/>
                                </div>
                                <label class="col-sm-2 control-label">商户编号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.merchantNo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">上游扣款时间:</label>
                                <div class="col-sm-5">
                                    <input id="d5231" class="form-control" type="datetime" ng-model="info.acqDeductTimeBegin" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="var d5232=$dp.$('d5232');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5232.focus();},maxDate:'#F{$dp.$D(\'d5232\')}'})"/>
                                    ~
                                    <input id="d5232" class="form-control" type="datetime"  ng-model="info.acqDeductTimeEnd" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5231\')}'})"/>
                                </div>
                                <label class="col-sm-3 control-label">调单号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.orderNo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">操作时间:</label>
                                <div class="col-sm-5">
                                    <input id="d5444" class="form-control" type="datetime" ng-model="info.operateTimeBegin" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="var d5445=$dp.$('d5445');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5445.focus();},maxDate:'#F{$dp.$D(\'d5445\')}'})"/>
                                    ~
                                    <input id="d5445" class="form-control" type="datetime"  ng-model="info.operateTimeEnd" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5444\')}'})"/>
                                </div>
                                <label class="col-sm-3 control-label">操作人:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.operator">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 30px">
                                <div class="col-sm-12">
                                    <label class="col-sm-2 control-label"></label>
                                    <button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()" >查询</button>
                                    <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" >清空</button>
                                    <button class="btn btn-primary7 btn-mr20" type="button" ng-show="hasPermit('surveyDeductDetail.importDetail')" ng-click="exportInfo()" >导出</button>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-title">
                            <div class="ibox-content">
                                <div class="ibox-title">
                                    <h5>调单扣款明细列表</h5>
                                </div>
                                <div class="form-group">
                                    <div class="gridStyle" ui-grid="userGrid" ui-grid-selection ui-grid-pagination
                                         ui-grid-resize-columns ui-grid-pinning></div>
                                    <div ng-show="loadImg" class="timg"></div>
                                </div>
                            </div>
                        </div>
                        <div style="height:30px"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
