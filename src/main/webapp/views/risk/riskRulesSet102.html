<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="riskRulesSetCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
							
								<div class="form-group">
									<label class="col-sm-2 control-label">规则编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.rulesNo"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">规则描述：</label>

								</div>
								<div class="form-group">

										<div style="padding:7px 0 0;float:left">磁条卡：
										</div>
										<div class="col-sm-1">

										</div>
										<div style="padding:7px 0 0;float:left">在</div>
										<div class="col-sm-2">
											<input type="text" class="form-control"  ng-model="values.ciTiaoCardAmount1">
										</div>
										<div style="padding:7px 0 0;float:left">
											~
											</div>
										<div class="col-sm-2">
											<input type="text" class="form-control"  ng-model="values.ciTiaoCardAmount2">
										</div>
										<span class="textContect" >的区间取其一个随机数，认证有效期为</span>
										<input type="text" class="form-control inputContectMin" ng-model="values.ciTiaoCardDay">
										<span class="textContect" >天;</span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-2 control-label"> </div>
									<div class="col-sm-10">
										<div style="padding:7px 0 0;float:left">
											芯片卡：
										</div>
										<div class="col-sm-1">
										<select class="form-control" ng-model="values.isXinPianCard" ng-options="x.value as x.text for x in isXinPianCard"/>
										</div>
										<div style="padding:7px 0 0;float:left">
										在</div>
										<div class="col-sm-2">
										<input type="text" class="form-control"  ng-model="values.xinPianCardAmount1">
										</div>
										<div style="padding:7px 0 0;float:left">
											~
											</div>
										<div class="col-sm-2">
											<input type="text" class="form-control"  ng-model="values.xinPianCardAmount2">
										</div>
										<span class="textContect" >的区间取其一个随机数，认证有效期为</span>
										<input type="text" class="form-control inputContectMin" ng-model="values.xinPianCardDay">
										<span class="textContect" >天;</span>
										</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div style="padding:7px 0 0;float:left">交易金额大于该随机数则需实名认证，超过有效期满足条件则需要重新认证。</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">规则指令：</label>
									<div class="col-sm-1 checkbox" ng-bind="info.rulesInstruction | formatDropping:rulesInstructions"></div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">处理措施：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control"  ng-model="info.treatmentMeasures">
									</div>
								</div>
								
								<div ui-view="riskRulesSetCommon"></div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">备注：</label>
									<div class="col-sm-5">
										<textarea class="form-control" rows="5" ng-model="info.remark"></textarea>
									</div>
								</div>

									<label class="col-sm-2 control-label"></label>
									<div class="col-lg-8">
										<button class="btn btn-primary btn-mr20" ng-disabled="submitting" type="button" ng-click="commit()">提交</button>
										<a class="btn btn-primary4" type="button"  ui-sref="risk.riskRulesMag">返回</a>
									</div>
								</div>
									
							</div>
					</div>
				</div>
			</div>
	</form>
</div>
