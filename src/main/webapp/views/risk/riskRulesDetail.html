<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>风控管理</a></li>
			<li class="active"><strong>规则详情</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="riskRulesDetailCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
							
								<div class="form-group">
									<label class="col-sm-2 control-label">规则编号：</label>
									<div class="col-sm-2 col_pt" ng-bind="info.rulesNo"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">规则引擎：</label>
									<div class="col-sm-6 col_pt" ng-bind="info.rulesEngine"></div>
								</div>
								<div class="form-group" ng-show="pcType!='0'">
									<label class="col-sm-2 control-label" ng-class="col-sm-1"></label>
									<div class="col-sm-3">
										<div class="gridStyle" ui-grid="provinceGrid" ui-grid-selection ui-grid-resize-columns class="grid"></div>
									</div>
									<label class="control-label" ng-class="col-sm-1"></label>
									<div class="col-sm-3">
										<div class="gridStyle" ui-grid="cityGrid" ui-grid-selection ui-grid-resize-columns class="grid"></div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">规则指令：</label>
									<div class="col-sm-6 col_pt" ng-bind="info.rulesInstruction  | formatDropping:rulesInstructions"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">处理措施：</label>
									<div class="col-sm-6 col_pt" ng-bind="info.treatmentMeasures"></div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">适用范围：</label>
									<div class="col-sm-8 col_pt" ng-bind="info.rulesTeamIds "></div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">商户类型：</label>
									<div class="col-sm-8 col_pt" ng-bind="info.rulesMerchantType "></div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-2 control-label">备注：</label>
									<div class="col-sm-6 col_pt" ng-bind="info.remark"></div>
								</div>
								
								<!-- 
								<div class="form-group">
									<label class="col-sm-2 control-label">生效节点：</label>
									<div class="col-sm-2 col_pt" ng-bind="info.efficientNodeNo |formatDropping:nodes"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">预警方式：</label>
									<div class="col-sm-2 col_pt" ng-bind="info.warningNo |formatDropping:warns"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">预警电话/邮箱：</label>
									<div class="col-sm-2 col_pt" ng-bind="info.warningInfo"></div>
								</div>
								 -->
								
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-lg-10">
										<a class="btn btn-primary4" type="button"  ui-sref="risk.riskRulesMag">返回</a>
									</div>
								</div>
									
							</div>
					</div>
				</div>
			</div>
	</form>
</div>
