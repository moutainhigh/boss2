									<label class="col-sm-1 control-label">商户编号/身份证号/银行卡号：</label>

									<label class="col-sm-2 control-label">商户名称：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.merchantName">
									</div>
									
									<label class="col-sm-2 control-label">代理商编号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.agentNo">
									</div>
									
								</div>
								
								<div class="form-group">
									<label class="col-sm-1 control-label">规则指令：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.rulesInstruction" ng-options="x.value as x.text for x in rulesInstructions"/>
									</div>
									<label class="col-sm-2 control-label">规则编号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.rulesNo">
									</div>
									<label class="col-sm-2 control-label">处理状态：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.handleStatus" ng-options="x.value as x.text for x in _handleStatus"/>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-1 control-label">处理结果：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.handleResults" ng-options="x.value as x.text for x in _handleResults"/>
									</div>
									<label class="col-sm-2 control-label">处理人：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.handlePerson">
									</div>
									<label class="col-sm-1 control-label">经纬度判断结果：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.lbsDecision" ng-options="x.value as x.text for x in lbsDecisiones"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label">IP判断结果：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.ipDecision" ng-options="x.value as x.text for x in ipDecisiones"/>
									</div>
									<label class="col-sm-1 control-label">基站判断结果：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.gnbDecision" ng-options="x.value as x.text for x in gnbDecisiones"/>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-1 control-label">创建时间：</label>

									~
									<input id="d5222" class="form-control" type="datetime" autocomplete="off" ng-model="info.ecreateTime" onchange=""  style="width:auto;display:inline-block;"
										onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss'})"/>
									</div>

									<label class="col-sm-2 control-label">交易订单号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.orderNo">
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-sm-1 control-label">处理时间：</label>
									<!-- <div class="col-sm-6">
										<input type="datetime" style="width:auto;display:inline-block;" ng-model="info.shandleTime" class="form-control" date-time ng-model="info.shandleTime" min-view="date" view="date" format="YYYY-MM-DD">
										~
										<div style="position: relative; display: inline-block"><input type="datetime" ng-model="info.ehandleTime" class="form-control" style="width:auto;display:inline-block;" date-time ng-model="info.ehandleTime" view="date"  min-view="date" format="YYYY-MM-DD"></div>

										<input id="d5221" class="form-control" type="datetime" autocomplete="off" ng-model="info.shandleTime" onchange=""  style="width:auto;display:inline-block;"

									<label class="col-sm-2 control-label">商户手机号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.mobilephone">
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-lg-12">
										<label class="col-sm-1 control-label"></label>
										<button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()">查询</button>
										<button class="btn btn-primary3 btn-mr20" type="button" ng-click="reset()">清空</button>

								<div class="">

							</div>
							
					</div>
				</div>
			</div>
			
			
	


	<!-- 模态框（Modal）修改状态 -->
	<div id="upHadleStatusModal" class="modal fade" tabindex="-1" role="dialog">
	   <div class="modal-dialog" style="height:200px;width: 560px">
			<div class="modal-content" >
	         <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal">
	                  &times;
	            </button>
	            <h3 class="modal-title">风控事件处理</h3>
	         </div>
	         <div class="modal-body" style="height:280px;width: 560px">
	         <div id="preFrozenMsg" style="font-size: 16px;font-weight: bold;padding: 0 0 30px 45px;"><span style="padding-bottom:10px;"></span><span>您正在处理该事件！</span></div>
	         	    <div class="form-group control-label" style="overflow:hidden;">
						<label class="col-sm-4 control-label" style="text-align:right">请选择处理结果：</label>
						<div class="col-sm-4">
							<select class="form-control" ng-model="handleResults" ng-options="x.value as x.text for x in handleResults1"></select>
						</div>
					 </div>
					<div class="form-group control-label" style="overflow:hidden; padding-bottom:0px;">
							<label class="col-sm-4 control-label" style="text-align:right;">备注：</label>
							<div class="col-sm-8">
								<textarea class="form-control" name="handleRemark" ng-model="handleRemark" style="height:100px;" ng-maxlength="300"></textarea>
							</div>
					
					</div>
					<div class="form-group control-label" style="overflow:hidden; padding-bottom:0px;">
						<label class="col-sm-4 control-label"></label>
							<div class="col-sm-8">
							  <div style="text-align:left" class="req_mesg"
								ng-show="horizontal.handleRemark.$dirty &&  horizontal.handleRemark.$invalid || horizontal.handleRemark.$error.maxlength">
								备注限制为300位汉字,字母,空格,或者数字</div>
							</div>
					</div>
					<input type="hidden" class="form-control" ng-model="id">
	        </div>  
	         <div class="modal-footer" style="height:60px;width: 560px">
	          	<button type="button" ng-click="updateHandleStatusCommit()" ng-disabled="horizontal.$invalid || submitting " class="btn btn-primary btn-mr20">确定</button>
	         	<button type="button" ng-click="updateHandleStatusColse()" ng-disabled="submitting" class="btn btn-primary11">关闭</button>
			 </div>
			
	      </div>
		</div>
	</div>

<!--自定义状态更改弹出框-->
<div id="updateStatusModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" style="height:200px;width: 560px">
		<div class="modal-content" >
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					&times;
				</button>
				<h3 class="modal-title"><span id="myTitle"></span></h3>
			</div>
			<div class="modal-body" style="height:150px;width: 560px">
				<div class="form-group control-label" style="overflow:hidden; padding-bottom:0px;">
					<label class="col-sm-2 control-label" style="text-align:right;">备注：</label>
					<div class="col-sm-8">
						<textarea class="form-control" name="handleRemark" ng-model="handleRemark" style="height:100px;" ng-maxlength="300"></textarea>
					</div>

				</div>
				<div class="form-group control-label" style="overflow:hidden; padding-bottom:0px;">
					<label class="col-sm-4 control-label"></label>
					<div class="col-sm-8">
						<div style="text-align:left" class="req_mesg"
							 ng-show="horizontal.handleRemark.$dirty &&  horizontal.handleRemark.$invalid || horizontal.handleRemark.$error.maxlength">
							备注限制为300位汉字,字母,空格,或者数字</div>
					</div>
				</div>
				<input type="hidden" class="form-control" ng-model="id">
			</div>
			<div class="modal-footer" style="height:60px;width: 560px; text-align: center;">
				<button type="button" ng-click="updateMyStatusCommit()" ng-disabled="horizontal.$invalid || submitting " class="btn btn-primary btn-mr20">确定</button>
				<button type="button" ng-click="updateMyStatusColse()" ng-disabled="submitting" class="btn btn-primary11">关闭</button>
			</div>

		</div>
	</div>
</div>
