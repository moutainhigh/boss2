<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>信用卡还款</a></li>
			<li class="active"><strong>通道失败预警配置</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="failWarnCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>通道查询</h5>
					</div>
					<div class="ibox-content">

						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>预警开关</label>
							<div class="col-sm-3">
								<input type="radio" name='status' value='1' ng-model="info.status" ng-checked="true">开启&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="radio" name='status' value='0'  ng-model="info.status">关闭
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>失败上限条数</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" ng-model="info.warnTriggerValue" style="width:auto;display:inline-block;">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>失败统计间隔分钟数</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" ng-model="info.warnCountTime" style="width:auto;display:inline-block;">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>短信告知人</label>
							<div class="col-sm-5">
								<textarea rows="3" cols="20" class="form-control" ng-model="info.warnPhone"></textarea>
							</div>
							<br/>
							<div>手机号码之间以&nbsp; ;（分号）隔开</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20"  ng-click="update()">提交</button>
							</div>
						</div>
					</div>
				</div>

				<div style="height:30px;"></div>
			</div>
		</div>
	</form>

</div>
