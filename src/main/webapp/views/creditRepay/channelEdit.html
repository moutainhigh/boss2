<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>信用卡还款</a></li>
			<li class="active"><strong>修改通道</strong></li>
		</ol>
	</div>
</div>

<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	 ng-controller="channelEditCtrl">
	<form class="form-horizontal" id="form1" name="myForm">
		<div class="row">
			<div class="col-lg-12">
				<div class="tabs-container tab_other">
					<uib-tabset>
						<uib-tab>
							<uib-tab-heading>
								<span class="block m-t-xs"> <i class="fa fa-laptop"></i> <strong
										class="font-bold">基本信息</strong>
								</span>
							</uib-tab-heading>

							<div class="panel-body ibox float-e-margins">
								<div class="ibox-content">
									<div class="form-group">
										<label class="col-sm-2 control-label">通道编码：</label>
										<div class="col-sm-2">
											<input type="text" class="form-control" ng-model="info.repayChannel.channelCode" disabled="disabled">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">通道名称：</label>
										<div class="col-sm-2">
											<input type="text" class="form-control" ng-model="info.repayChannel.channelName">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">通道开关：</label>
										<div class="col-sm-2">
											<select class="form-control" ng-model="info.repayChannel.channelStatus" ng-options="x.value as x.text for x in statusSelect">
												<option value="" selected>全部</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">还款支持起止时间:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" ng-model="info.repayChannel.allowBeginTime" style="width:auto;display:inline-block;">
											~
											<input type="text" class="form-control" ng-model="info.repayChannel.allowEndTime" style="width:auto;display:inline-block;">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">单笔交易金额范围:</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" ng-model="info.repayChannel.allowQuickMinAmount" style="width:auto;display:inline-block;">
											~
											<input type="text" class="form-control" ng-model="info.repayChannel.allowQuickMaxAmount" style="width:auto;display:inline-block;">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">计划间隔分钟数：</label>
										<div class="col-sm-2">
											<input type="text" class="form-control" ng-model="info.repayChannel.allowSplitMinute">
										</div>
									</div>
								</div>
							</div>

							<div class="col-lg-12 bgff">
								<div class="col-sm-12">
									<div class="col-lg-3"></div>
									<div class="col-sm-6">
										<button class="btn btn-primary btn-mr20" type="button" ng-click="update()">提交</button>
										<!--<a class="btn btn-primary4" ui-sref="creditRepay.channel" >返回</a>-->
										<button class="btn btn-primary4" type="button" ng-click="back()" >返回</button>
									</div>
								</div>
							</div>
						</uib-tab>

						<uib-tab>
							<uib-tab-heading>
								<span class="block m-t-xs"> <i class="fa fa-laptop"></i> <strong
										class="font-bold">不支持银行</strong>
								</span>
							</uib-tab-heading>
							<div class="panel-body ibox float-e-margins">
								<div class="ibox-content">
									<div class="form-group">
										<label class="col-sm-2 control-label">银行编码：</label>
										<div class="col-sm-2">
											<input type="text" class="form-control" ng-model="excludeCard.bankCode" >
										</div>
										<label class="col-sm-2 control-label">银行名称：</label>
										<div class="col-sm-2">
											<input type="text" class="form-control" ng-model="excludeCard.bankName">
										</div>
										<button class="btn" type="button" style="background-color: #0d8ddb;color: #FFF;margin-left: 20px" ng-click="addExcludeCard()">加入不支持列表</button>
									</div>
								</div>
								<div class="panel-body ibox float-e-margins">
									<div class="ibox-title">
										<h5>不支持银行卡列表</h5>
									</div>
									<div style="padding-bottom: 15px;">
										<div style="padding-left: 100px">
											<input type="text" ng-model="sendData.condition" style="width: 150px;">&nbsp;&nbsp;&nbsp;&nbsp;
											<button class="btn btn-primary6 btn-mr20"  ng-click="queryExcludeCard()">查询</button>
											<input type="button" class="btn btn-primary3 btn-mr20" ng-click="reset()" value='清空'>
											<input type="button" class="btn" style="background-color: #0d8ddb;color: white"
												   ng-click="removeCard()" value='从不支持列表删除'/>
										</div>
									</div>
									<!--数据列表-->
									<table id="dataList" class="table table-bordered table-striped table-hover dataTable"
										   style="width: 450px;margin-left: 150px">
										<thead>
										<tr>
											<th style="text-align: center">选项</th>
											<th style="text-align: center">银行编码</th>
											<th style="text-align: center">银行名称</th>
											<th style="text-align: center;width: 60px;">操作</th>
										</tr>
										</thead>
										<tbody ng-repeat="entity in info.excludeCardList">
										<tr>
											<td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
											<td>{{entity.bankCode}}</td>
											<td>{{entity.bankName}}</td>
											<td>
												<button type="button" class="btn btn-default" title="删除" ng-click="deleteTableRow($index)" ><i class="fa fa-trash-o"></i> 删除</button>
											</td>
										</tr>
										</tbody>
									</table>
								</div>
								<div style="height:30px;"></div>
							</div>
							<div class="col-lg-12 bgff">
								<div class="col-sm-12">
									<div class="col-lg-3"></div>
									<div class="col-sm-6">
										<!--<a class="btn btn-primary4" ui-sref="creditRepay.channel" >返回</a>-->
									</div>
								</div>
							</div>

						</uib-tab>

					</uib-tabset>

				</div>
			</div>
		</div>
	</form>
</div>
