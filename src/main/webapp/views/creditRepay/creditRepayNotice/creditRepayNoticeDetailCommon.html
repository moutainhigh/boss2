<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>基本信息</h5>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="form-group col-sm-12">
                <label class="col-lg-2 control-label"><i class="red_req">*</i>通告标题：</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" name="title" ng-model="noticeInfo.title" disabled />
                    <div class="req_mesg" ng-show="horizontal.title.$dirty && horizontal.title.$invalid">
                        <span ng-show="horizontal.title.$error.required">通告标题不能为空</span>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-lg-2 control-label">链接：</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" name="link" ng-model="noticeInfo.link" disabled />
                </div>
            </div>
        </div>
    </div>
</div>
