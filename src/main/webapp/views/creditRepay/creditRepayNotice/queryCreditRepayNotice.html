<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>信用卡还款</a></li>
			<li class="active"><strong>公告查询</strong></li>
		</ol>
	</div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
	ng-controller="queryCreditRepayNoticeCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>公告查询</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">标题：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model='baseInfo.title'>
							</div>
							<label class="col-sm-3 control-label">状态：</label>
							<div class="col-sm-3">
								<select class="form-control" ng-model='baseInfo.status'
										ng-options="x.value as x.text for x in statusTypes">
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">创建时间：</label>
							<div class="col-sm-5">
								<div style="position: relative; display: inline-block">
									<input type="datetime"  style="width: auto; display: inline-block;" class="form-control" date-time ng-model="baseInfo.createTimeBegin" view="date" format="YYYY-MM-DD HH:mm:ss">
								</div>
								-
								<div style="position: relative; display: inline-block">
									<input type="datetime"  style="width: auto; display: inline-block;" class="form-control" date-time ng-model="baseInfo.createTimeEnd" view="date" format="YYYY-MM-DD HH:mm:ss">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">下发时间：</label>
							<div class="col-sm-6">
								<div style="position: relative; display: inline-block">
									<input type="datetime"  style="width: auto; display: inline-block;" class="form-control" date-time ng-model="baseInfo.issuedTimeBegin" view="date" format="YYYY-MM-DD HH:mm:ss">
								</div>
								-
								<div style="position: relative; display: inline-block">
									<input type="datetime"  style="width: auto; display: inline-block;" class="form-control" date-time ng-model="baseInfo.issuedTimeEnd" view="date" format="YYYY-MM-DD HH:mm:ss">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20" type="button" id="btnSubmit"
									ng-click="queryFunc()">查询</button>
								<button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
								<button class="btn btn-primary5 btn-mr20" type="button" ng-show="hasPermit('creditRepayNotice.addNotice')" ui-sref="creditRepay.addNotice" >新增</button>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>公告列表</h5>
					</div>
					<div class="ibox-content">
						<div class="gridStyle" ui-grid="noticeListGrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-pinning></div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
