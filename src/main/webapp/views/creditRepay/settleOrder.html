<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>信用卡还款</a></li>
			<li class="active"><strong>结算订单管理</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="settleOrderCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>用户查询</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">订单ID：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.orderNo">
							</div>
							<label class="col-sm-2 control-label">用户编号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.merNo">
							</div>
							<label class="col-sm-2 control-label">手机号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.mobileNo">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">订单类型：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model="baseInfo.service" ng-options="x.value as x.text for x in serviceSelect">
									<option value="" selected>全部</option>
								</select>
							</div>
							<label class="col-sm-2 control-label">结算状态：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model="baseInfo.status" ng-options="x.value as x.text for x in statusSelect">
									<option value="" selected>全部</option>
								</select>
							</div>
							<label class="col-sm-2 control-label">出款渠道：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model="baseInfo.withdrawChannel" ng-options="x.value as x.text for x in acqCodeSelect">
									<option value="" selected>全部</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">出款金额：</label>
							<div class="col-sm-3">
								<input type="text" ng-model="baseInfo.sAmount" class="form-control ng-pristine ng-untouched ng-valid ng-empty" 
									style="width:40%;display:inline-block" >
								~
								<input type="text" ng-model="baseInfo.eAmount" class="form-control ng-pristine ng-untouched ng-valid ng-empty" 
									style="width:40%;display:inline-block" >
							</div>
							<label class="col-sm-1 control-label">银行卡号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.accNo">
							</div>
							<label class="col-sm-2 control-label">业务订单号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.serviceOrderNo">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">上游商户号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.outAccNo">
							</div>
							<label class="col-sm-2 control-label">上游订单号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="baseInfo.bankOrderNo">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">时间：</label>
							<div class="col-sm-5">
								<input id="d6221" class="form-control" type="datetime" ng-model="baseInfo.sCreateTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="var d6222=$dp.$('d6222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d6222.focus();},maxDate:'#F{$dp.$D(\'d6222\')}'})"/>
								~
								<input id="d6222" class="form-control" type="datetime"  ng-model="baseInfo.eCreateTime" onchange=""  style="width:auto;display:inline-block;"
									   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d6221\')}'})"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20"  ng-click="query()">查询</button>
								<button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
								<button class="btn btn-new btn-mr20" type="button" ng-click="exportInfo()">导出</button>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>查询列表</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<div class="col-sm-3 checkbox">
								结算总金额:
								<span ng-bind="sumAmount | currency:''"></span>
							</div>
						</div>
						<div class="gridStyle" ui-grid="myGrid" ui-grid-selection ui-grid-pagination
							ui-grid-resize-columns ui-grid-pinning>
							<div ng-show="loadImg" class="timg"></div>
						</div>
					</div>
				</div>
				<div style="height:30px;"></div>
			</div>
		</div>
	</form>
</div>
