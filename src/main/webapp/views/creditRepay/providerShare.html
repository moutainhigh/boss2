<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li>信用卡还款</li>
			<li class="active"><strong>服务商分润订单查询</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="providerShareCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<div class="ibox-title">
								<h5>分润订单查询</h5>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">服务商名称:</label>
								<div class="col-sm-2">
									<select name="autocomplete-select" id="autocomplete-select" ng-model="info.profitMerNo" ng-options="x.value as x.text for x in agent" 
										style="width: 100%" chosen chosen-data="agent" chosen-keyup="getStates">
									</select>
								</div>
								<label class="col-sm-2 control-label">是否包含下级:</label>
								<div class="col-sm-2">
									<select class="form-control" ng-model="info.containSub">
										<option value="1" selected>是</option>
										<option value="0">否</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">分润流水号:</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" ng-model="info.profitNo">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">还款订单:</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" ng-model="info.orderNo">
								</div>
								<label class="col-sm-2 control-label">订单状态:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.status" ng-options="x.value as x.text for x in statusSelect">
                                    </select>
                                </div>
								<label class="col-sm-2 control-label">订单类型:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.profitType" ng-options="x.value as x.text for x in profitTypeSelect">
                                    	<option value="" selected>全部</option>
                                    </select>
                                </div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">分润金额:</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" ng-model="info.minShareAmount" style="width:auto;display:inline-block;">
									~
									<input type="text" class="form-control" ng-model="info.maxShareAmount" style="width:auto;display:inline-block;">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">终态时间:</label>
								<div class="col-sm-5">
                                    <input id="d6231" class="form-control" type="datetime" ng-model="info.sTransTime" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="var d6232=$dp.$('d6232');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',onpicked:function(){d6232.focus();},maxDate:'#F{$dp.$D(\'d6232\')}'})"/>
                                    ~
                                    <input id="d6232" class="form-control" type="datetime"  ng-model="info.eTransTime" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d6231\')}'})"/>
                                </div>
							</div>
							<div class="form-group">
								<div class="col-lg-12">
									<div class="col-sm-1"></div>
									<button class="btn btn-primary6 btn-mr20" type="button"
											id="btnSubmit1" ng-click="listRepayProfitDetail()">查询</button>
									<button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()"
											id="btnSubmit2">清空</button>
									<button class="btn btn-primary7 btn-mr20" type="button"
											ng-click="exportRepayProfitDetail()">导出</button>
								</div>
							</div>

						</div>
					</div>

					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<div class="form-group">
								<div class="col-sm-2 checkbox">分润总额:<span ng-bind="sunProfitDate.shareAmount | currency:''"></span>元</div>
								<div class="col-sm-2 checkbox">实际交易手续费:<span ng-bind="sunProfitDate.actualPayFee | currency:''"></span>元</div>
								<div class="col-sm-2 checkbox">实际代付手续费:<span ng-bind="sunProfitDate.actualWithdrawFee | currency:''"></span>元</div>
							</div>
							<div class="form-group">
								<div ui-grid="profitGrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-pinning class="grid">
									<div ng-show="loadImg" class="timg"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
