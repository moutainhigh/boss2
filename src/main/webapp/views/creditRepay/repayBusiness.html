<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.jsp">主页</a></li>
            <li>信用卡还款</li>
            <li class="active"><strong>信用卡业务管理</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="repayBusinessCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>查询</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">服务商名称：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="info.agentName">
							</div>
							<label class="col-sm-2 control-label">服务商编号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="info.agentNo">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20" ng-click="listRepayBusiness()">查询</button>
								<button class="btn btn-primary3 btn-mr20" ng-click="resetForm()">清空</button>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>列表</h5>
					</div>
					<div class="ibox-content">
						<div class="tposition">
							<div class="gridStyle" ui-grid="businessGrid" ui-grid-pagination
								ui-grid-selection ui-grid-resize-columns ui-grid-pinning></div>
							<div ng-show="loadImg" class="timg"></div>
						</div>
					</div>
				</div>
				<div style="height:50px;"></div>
			</div>
		</div>
	</form>


    <form class="form-horizontal"  name="horizontalCreate" novalidate>
        <div id="updateRepayBusinessModal" class="modal fade" role="dialog">
            <div class="modal-dialog" style="width: 900px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;</button>
                        <h3 class="modal-title">修改服务商费率</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="red_req">*</i>服务商编号：</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" style="width: auto;display: inline-block"
                                       value="{{repayBusiness.agentNo === 'default' ? '默认' : repayBusiness.agentNo}}" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="red_req">*</i>服务商名称：</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" style="width: auto;display: inline-block"
                                       value="{{repayBusiness.agentNo === 'default' ? '默认' : repayBusiness.agentName}}"
                                       readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="red_req">*</i>修改后的费率：</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" style="width: auto;display: inline-block"
                                       ng-model='repayBusiness.rateAndSingleAmount' required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="red_req">*</i>修改后的全额还款费率：</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" style="width: auto;display: inline-block"
                                       ng-model='repayBusiness.fullRepayRateAndSingleAmount' required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><i class="red_req">*</i>修改后的完美还款费率：</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" style="width: auto;display: inline-block"
                                       ng-model='repayBusiness.perfectRateAndSingleAmount' required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-6">
                                <button class="btn btn-primary" type="button" ng-click='updateRepayBusiness()'
                                	ng-disabled="horizontalCreate.$invalid">提交</button>
                                <button class="btn btn-primary8" type="button" ng-click='hideAllModel()'
                                >取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
