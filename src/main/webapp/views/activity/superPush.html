<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li>欢乐送活动查询</li>
			<li class="active"><strong>微创业商户查询</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn"
	ng-controller="superPushCtrl">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>商户分润查询</h5>
				</div>
				<div class="ibox-content">
					<form class="form-horizontal" id="form1">
						<div class="row">
							<div class="col-lg-12">
								<div class="panel-body ibox float-e-margins">
									<div class="ibox-content">
										<div class="form-group">
											<label class="col-sm-2 control-label">商户编号：</label>
											<div class="col-sm-2">
												<input type="text" class="form-control"ng-model='baseInfo.merchantNo' onchange="keyChange()">
											</div>
											<label class="col-sm-2 control-label">商户手机号：</label>
											<div class="col-sm-2">
											<input type="text" class="form-control" ng-model='baseInfo.mobilephone' onchange="keyChange()">
											</div>
											<label class="col-sm-2 control-label">商户状态：</label>
											<div class="col-sm-2">
											<select class="form-control" ng-model="baseInfo.status" ng-options="x.value as x.text for x in statusList">
											</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">注册时间：</label>
											<div class="col-sm-5">
												<input id="d5221" class="form-control" type="datetime" ng-model="baseInfo.createTimeStart" onchange=""  style="width:auto;display:inline-block;"
													onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(1,'#d5221','#d5222',31,isVerifyTime),onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')||\'%y-%M-%d\'}'})"/>
												~
												<input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.createTimeEnd" onchange=""  style="width:auto;display:inline-block;"
													onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',changed:verifyTime(2,'#d5221','#d5222',31,isVerifyTime),maxDate:'%y-%M-%d 23:59:59'})"/>
												<br/><span><font color="#999">备注：查询范围不能超过一个月</font></span>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">直属代理商：</label>
											<div class="col-sm-3">
												<select name="autocomplete-select" id="autocomplete-select" ng-model="baseInfo.agentNo" ng-options="x.value as x.text for x in agentList" style="width: 100%" chosen chosen-data="agentList" chosen-keyup="getAgentList">
												</select>
											</div>
											<label class="col-sm-2 control-label">一级代理商：</label>
											<div class="col-sm-3">
												<select name="autocomplete-select2" id="autocomplete-select2" ng-model="baseInfo.oneAgentNo" ng-options="x.value as x.text for x in oneAgentList" style="width: 100%" chosen chosen-data="oneAgentList" chosen-keyup="getOneAgentList">
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">上一级商户编号/名称：</label>
											<div class="col-sm-2">
												<input type="text" class="form-control"ng-model='baseInfo.oneMerchantNo'>
											</div>
											<label class="col-sm-2 control-label">上二级商户编号/名称：</label>
											<div class="col-sm-2">
												<input type="text" class="form-control"ng-model='baseInfo.twoMerchantNo'>
											</div>
											<label class="col-sm-2 control-label">上三级商户编号/名称：</label>
											<div class="col-sm-2">
												<input type="text" class="form-control"ng-model='baseInfo.threeMerchantNo'>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2"></label>
											<div class="col-sm-10">
												<button class="btn btn-primary6 btn-mr20" type="button" ng-click='query()' id="btnSubmit">查询</button>
												<button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
											</div>
										</div>
									</div>
								</div>

								<div class="panel-body ibox float-e-margins">
									<div class="ibox-title">
									</div>
									<div class="ibox-content">
										<div class="tposition">
											<div class="gridStyle grid" ui-grid="superPushGrid" ui-grid-selection  ui-grid-resize-columns ui-grid-pagination ui-grid-pinning></div>
											<div ng-show="loadImg" class="timg"></div>
										</div>
									</div>
								</div>
								<div style="height: 50px"></div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div style="height: 30px;"></div>
</div>
