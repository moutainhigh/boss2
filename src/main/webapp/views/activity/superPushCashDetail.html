<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/service/addService">主页</a></li>
			<li><a>微创业商户查询</a></li>
			<li class="active"><strong>提现详情</strong></li>
		</ol>
	</div>
</div>


<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="superPushCashDetailCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="tabs-container tab_other">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-title">
								<h5>基本信息</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">商户全称：</label>
									<div class="col-sm-2 checkbox" ng-bind="baseInfo.merchantName"></div>
									<label class="col-sm-2 control-label">商户编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="baseInfo.merchantNo"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">代理商名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="baseInfo.agentName"></div>
									<label class="col-sm-2 control-label">代理商编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="baseInfo.agentNo"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">收益总额：</label>
									<div class="col-sm-2 checkbox" ng-bind="baseInfo.totalAmount | currency:''"></div>
									<label class="col-sm-2 control-label">可提收益余额：</label>
									<div class="col-sm-2 checkbox" ng-bind="baseInfo.avaliBalance | currency:''">元</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">开户行全称：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantCardInfo.bankName"></div>
									<label class="col-sm-2 control-label">收款账号：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantCardInfo.accountNo"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">开户名：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantCardInfo.accountName"></div>
									<label class="col-sm-2 control-label">联行号：</label>
									<div class="col-sm-2 checkbox" ng-bind="merchantCardInfo.cnapsNo"></div>
								</div>
							</div>
						</div>
					<div class="panel-body ibox float-e-margins">
						<div class="ibox-title">
							<h5>提现流水</h5>
							<div class="ibox-content">
								<div ui-grid="cashGrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns class="grid"></div>
							</div>
						</div>
						
						<div class="col-lg-12">
							<div class="col-lg-2"></div>
							<a class="btn btn-primary4" type="button" ui-sref="activity.superPush"
								id="btnSubmit">返回</a>
						</div>
                           <div style="height:30px"></div>
					</div>

				</div>
			</div>
		</div>
		<div class="row wrapper-content">
		</div>
		<div style="height:50px"></div>
	</form>
</div>
