<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>管理中心</a></li>
			<li class="active"><strong>APP二维码修改</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="appInfoQueryUpCtrl">
	<form class="form-horizontal" id="form1" name="horizontal" novalidate>
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">代理商APP名称：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-change="selectBox(info.parentId)" ng-model="info.parentId" ng-options="x.id as x.appName for x in appNames"/>
									</div>
									<label class="col-sm-2 control-label">APP名称：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.appName" name="appName" required>
										<div class="req_mesg" ng-show="horizontal.appName.$dirty && horizontal.appName.$invalid">
											<span ng-show="horizontal.appName.$error.required">APP名称不能为空</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">隐私政策版本号：</label>
									<div class="col-sm-2">
										<input type="number" class="form-control" ng-model="info.protocolVer" name="protocolVer" required>
										<div class="req_mesg" ng-show="horizontal.protocolVer.$dirty && horizontal.protocolVer.$invalid">
											<span ng-show="horizontal.protocolVer.$error.required">隐私协议版本号不能为空</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-10">
										<input type="file" nv-file-select="" ng-model="fileSelect" uploader="uploader" multiple/>
										<br/>
										<div ng-hide="uploader.queue.length >0 ">
											<img ng-src="{{info.codeUrl}}" height="50%" width="60%"/>
										</div>
										<table class="table">
											<tbody>
												<tr ng-repeat="item in uploader.queue">
													<td>
														<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
													</td>
													<td ng-show="uploader.isHTML5">
														<div class="progress" style="margin-bottom: 0;">
															<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
														</div>
													</td>
													<td class="text-center">
														<span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
														<span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
														<span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
													</td>
													<td nowrap>
														<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
															<span class="glyphicon glyphicon-trash"></span>删除图片
														</button>
													</td>
												</tr>
											</tbody>
										</table>
										</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-lg-8">
										<button ng-click="commit()" ng-disabled="horizontal.$invalid || submitting" class="btn btn-primary btn-mr20" type="button">提交</button>
										<a ui-sref="sys.appInfo" class="btn btn-primary4" type="button">返回</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</form>

</div>
