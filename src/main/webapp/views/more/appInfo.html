<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>管理中心</a></li>
			<li class="active"><strong>APP二维码查询</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="appInfoCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">APP名称：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.appName">
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary6 btn-mr20" type="button" ng-click="selectInfo()"	id="btnSubmit">查询</button>
										<button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" id="btnSubmit">清空</button>
										<a ng-show="hasPermit('appQrcode.insert')" ui-sref="sys.appInfoQueryAdd" class="btn btn-primary5" type="button">新增</a>
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-lg-12">
										<div ui-grid="appInfoOptions" ui-grid-resize-columns ui-grid-pagination ui-grid-selection ui-grid-pinning class="grid"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</form>

</div>
