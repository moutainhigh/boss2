			<div ui-view="noticeEditCommon"></div>
			<div class="col-lg-12 bgff">

					<div class="col-sm-3"></div>
					<div class="col-sm-6">
						<button class="btn btn-primary btn-rounded btn-block" type="button" ng-show="hasPermit('notice.insert')"

				</div>
			</div>
		</div>
	</form>
