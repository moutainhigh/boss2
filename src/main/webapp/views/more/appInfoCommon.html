<div class="form-group" >
	<label class="col-sm-1 control-label">LOGO：</label>
	<div class="col-lg-7">
		<input type="file" nv-file-select="" uploader="uploader"  multiple/>
		<div ng-hide="imgFlagHide">
		<input  type="button" class="btn btn-primary2" type="button" ng-click='removeAnnex()' value="清除图片" />
			<img ng-src="{{baseInfo.photoUrl}}" style="width: 198px;height: 100px">
		</div>
			<table class="table">
              <tbody>
		              <tr ng-repeat="item in uploader.queue">
		                  <td>
		                      <strong>{{ item.file.name }}</strong>
		                      <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
		                  </td>
		                  <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
		                  <td ng-show="uploader.isHTML5">
		                      <div class="progress" style="margin-bottom: 0;">
		                   		<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
		               		</div>
		           		</td>
		           		<td class="text-center">
		               	<span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
		               	<span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
		               	<span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
		           		</td>
		             <td nowrap>
		                 <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
		                     <span class="glyphicon glyphicon-trash"></span> Remove
		                 </button>
		             </td>
        			</tr>
            	</tbody>
        	</table>
		</div>
	</div>
	<div class="form-group" >
		<label class="col-sm-1 control-label">说明：</label>
		<div class="col-sm-3">
			<textarea rows="5" cols="20" class="form-control" ng-model="baseInfo.text"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label">所属组织：</label>
		<div class="col-sm-2">
		<select class="form-control" ng-model="baseInfo.teamId"
			ng-options="x.value as x.text for x in team"></select>
		</div>
		<div ng-switch on="baseInfo.teamId">
			<div ng-switch-when="200010">
				<label class="col-sm-1 control-label">指定一级代理商：</label>
				<div class="col-sm-3">
             <select chosen  class="chosen-select" style="width:350px;" tabindex="4" ng-model="baseInfo.agentNo" ng-options="x.value as x.text for x in agent">
            	<option value=""></option>
            </select> 
				</div>
			</div>
		</div>
	</div>
