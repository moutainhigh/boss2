<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>管理中心</a></li>
			<li class="active"><strong>修改APP banner广告</strong></li>
		</ol>
	</div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
	ng-controller="modifyBannerCtrl">
	<form class="form-horizontal" id="form1" name="horizontal">
		<div class="form-group" style="background: #fff">
		<div class="ibox float-e-margins">
				 <div class="ibox-title">
					<h5>修改APP banner广告</h5>
					<!--<div ibox-tools></div>-->
				</div> 
				<div class="ibox-content">
					<div ui-view="bannerCommon"></div>
				</div>
			</div>

			<div class="col-lg-12 bgff">
				<div class="col-sm-12">
					<div class="col-sm-2"></div>
					<div class="col-sm-6">
						<button class="btn btn-primary btn-mr20" type="button"
								id="btnSubmit" ng-click="submit()" ng-disabled="horizontal.$invalid || (removeImgFlag &&uploader.queue.length==0) || submitting">提交</button>
						<a class="btn btn-primary4" ui-sref='sys.queryBanner'>返回</a>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
