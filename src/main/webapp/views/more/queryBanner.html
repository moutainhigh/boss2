<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>管理中心</a></li>
			<li class="active"><strong>APP banner广告查询</strong></li>
		</ol>
	</div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
	ng-controller="queryBannerCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>App banner广告查询</h5>
						<!--<div ibox-tools></div>-->
						<div class="ibox-content">
						<div class="form-group">
								<label class="col-sm-1 control-label">APP名称：</label>
								<div class="col-sm-2">
									<select class="form-control" ng-model='query.appNo'
										ng-options="x.appNo as x.appName for x in appListAll">
									</select>
								</div>
								<label class="col-sm-1 control-label">banner位置：</label>
								<div class="col-sm-2">
									<select class="form-control" ng-model='query.bannerPosition'
										ng-options="x.value as x.text for x in bannerPositionAll">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">广告名称：</label>
								<div class="col-sm-2">
									<input type="text" class="form-control"
										ng-model='query.bannerName'>
								</div>
								<label class="col-sm-1 control-label">广告ID：</label>
								<div class="col-sm-2">
									<input type="text" class="form-control"
										ng-model='query.bannerId'>
								</div>
								<label class="col-sm-1 control-label">状态：</label>
								<div class="col-sm-2">
									<select class="form-control" ng-model='query.bannerStatus'
										ng-options="x.value as x.text for x in statusTypes">
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label"></label>
								<div class="col-sm-8">
									<button class="btn btn-primary6 btn-mr20" type="button" id="btnSubmit"
										ng-click="queryFunc()">查询</button>
									<button class="btn btn-primary3" type="button" ng-click="resetForm()">清空</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>banner列表</h5>
						<!--<div ibox-tools></div>-->
					</div>
					<div class="ibox-content">
						<div class="gridStyle" ui-grid="bannerListGrid" ui-grid-pagination ui-grid-resize-columns></div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
