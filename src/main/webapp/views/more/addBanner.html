				<div class="ibox-content">

			<div class="col-lg-12 bgff">
				<div class="col-sm-12">
					<div class="col-sm-2"></div>

						<button class="btn btn-primary btn-rounded btn-block" type="button" ng-click="submit()" ng-show="hasPermit('banner.insert')"
