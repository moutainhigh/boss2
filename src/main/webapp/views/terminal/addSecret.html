<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>机具管理</a></li>
			<li class="active"><strong>生成密钥</strong></li>
		</ol>
	</div>
</div>


<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="terminalSecretCtrl">
	<form class="form-horizontal">
		<div class="row">
			<div class="col-lg-12">

				<div class="panel-body ibox float-e-margins">

					<div class="ibox-title">
						<h5>机具信息</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">硬件产品种类：</label>
							<div class="col-sm-3">
								<select class="form-control" name="typeName" ng-model="info.termianlType" ng-options="x.hpId as x.typeName+'-'+x.manufacturer  for x in termianlTypes"></select>
							</div>
						</div>

						<!-- <div class="form-group">
							<label class="col-sm-2 control-label">硬件产品种类：</label>
							<div class="col-sm-3">
								<select class="form-control" name="typeName" ng-model="info.termianlType" ng-options="x.hpId as x.typeName+'-'+x.manufacturer  for x in termianlTypes"></select>
							</div>
						</div>
						 -->
					
						
				<div class="form-group">
							<label class="col-sm-2 control-label">数量：</label>
							<div class="col-sm-3">
							<input type="text" class="form-control"   name="info.terminalCount" ng-model="info.terminalCount" required>
							</div>
						</div>
						<div class="col-lg-12 bgff">
							<div class="col-lg-12">
								<div class="col-sm-2">
								</div>
								<a class="btn btn-new btn-mr20" ng-click="getKeys()" id="btnSubmit">生成密钥</a>
								<a class="btn btn-primary4 btn-rounded" type="button" ui-sref="terminal.terminalQuery"
								   id="btnSubmit2">返回</a>
							</div>
						</div>
						</div>

					</div>
				</div>
			</div>
		

	</form>
</div>
