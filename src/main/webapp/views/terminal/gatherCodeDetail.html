<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>收款码管理</a></li>
			<li class="active"><strong>收款码详情</strong></li>
		</ol>
	</div>
</div>

<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="gatherCodeDetail">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">

					<div class="ibox-title">
						<h5>收款码信息</h5>
					</div>
					<div class="ibox-content">

						<div class="form-group">
							<label class="col-sm-2 control-label">收款码编号：</label>
							<div class="col-sm-2 checkbox"><p ng-bind="data.sn"></p></div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">收款码：</label>
							<div class="col-sm-2 checkbox"><p ng-bind="data.gatherCode"></p></div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">收款码状态：</label>
							<div class="col-sm-2 checkbox"><p ng-bind="data.status | formatDropping:status"></p></div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">启用时间：</label>
							<div class="col-sm-2 checkbox"><p ng-bind="data.startTime | date:'yyyy-MM-dd HH:mm:ss'"></p></div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">生成时间：</label>
							<div class="col-sm-2 checkbox"><p ng-bind="data.createTime | date:'yyyy-MM-dd HH:mm:ss'"></p></div>
						</div>
						
					</div>
				</div>
				
				<div class="panel-body ibox float-e-margins">

					<div class="ibox-title">
						<h5>商户信息</h5>
					</div>
					<div class="ibox-content">

						<div class="form-group">
							<label class="col-sm-2 control-label">商户编号：</label>
							<div class="col-sm-2 checkbox"><p ng-bind="data.merchantNo"></p></div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">商户名称：</label>
							<div class="col-sm-2 checkbox"><p ng-bind="data.merchantName"></p></div>
						</div>

						<div class="col-lg-12 bgff">
							<div class="col-sm-12">
								<div class="col-sm-2"></div>
								<div><a class="btn btn-primary4" ui-sref="gatherCodeManager"
														 id="btnSubmit">返回</a></div>
							</div>
						</div>
						
					</div>
					
				</div>
				
			</div>
		</div>
	</form>
</div>
