<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>功能管理</a></li>
			<li class="active"><strong>活动管理</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="activityVipCtrl">
	<form class="form-horizontal" id="form1" name="horizontal">
		<div class="row">
			<div class="col-lg-12" style="padding-bottom: 80px;">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>活动管理</h5>
					</div>
				<div class="ibox-content">
					<div class="form-group">
						<label class="col-sm-2 control-label">名称：</label>
						<div class="col-lg-2">
							<p class="form-control-static">{{info.activityName}}</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">活动简介：</label>
						<div class="col-sm-6" style="width: 350px;">
							<textarea rows="2" cols="20" class="form-control"
								name="activityExplain" ng-model='info.activityExplain' required></textarea>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">开通说明：</label>
						<div class="col-sm-6" style="width: 350px;">
							<textarea rows="3" cols="20" class="form-control"
									  name="activityExplain" ng-model='info.upOpenExplan' required></textarea>
						</div>
						<label class="col-sm-2 control-label">已开通说明：</label>
						<div class="col-sm-6" style="width: 350px;">
							<textarea rows="3" cols="20" class="form-control"
									  name="activityExplain" ng-model='info.openExplan' required></textarea>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">购买推送：</label>
						<div class="col-sm-6" style="width: 350px;">
							<textarea rows="3" cols="20" class="form-control"
									  name="activityExplain" ng-model='info.buyPush' required></textarea>
						</div>
						<label class="col-sm-2 control-label">到期推送：</label>
						<div class="col-sm-6" style="width: 350px;">
							<textarea rows="3" cols="20" class="form-control"
									  name="activityExplain" ng-model='info.maturityGivePush' required></textarea>
						</div>
					</div>
					<div
						style="background: #fff; text-align: right; overflow: hidden; padding: 10px 20px 0;">
						<button class="btn btn-new2 btn-mr20" type="button" ng-show="couponEdit"
								ng-click="activityVipAddModel()">新增</button>
					</div>
					<div class="panel-body ibox float-e-margins">
						<div class="ibox-content">
							<div class="gridStyle" ui-grid="rechargeEntityGrid"
								ui-grid-pinning ui-grid-resize-columns></div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-4">
							<button ng-show="couponEdit" class="btn btn-primary btn-rounded "
								type="button" id="btnSubmit2" ng-click="commit()"
								ng-disabled="subDisable">提交</button>
							<a type="button" class="btn btn-primary4"
								ui-sref="func.couponActivity">返回</a>

						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</form>
	<div id="activityVipAddModel" class="modal fade" tabindex="3"
		 role="dialog">
		<form class="form-horizontal" id="form2">
			<div class="modal-dialog" style="height: 400px; width: 600px">
				<div class="modal-content" style="height: 400px; width: 600px">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							&times;</button>
						<h3 class="modal-title">{{modelText}}</h3>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>名称：</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" ng-model="addInfo.name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>时间：</label>
							<div class="col-sm-6" style="float:left">
								<input type="text" class="form-control" ng-model="addInfo.time">
							</div>
							<div style="float:left; padding:7px 0 0 10px">天</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>原价：</label>
							<div class="col-sm-6" style="float:left">
								<input type="text" class="form-control" ng-model="addInfo.original_price">
							</div>
							<div style="float:left; padding:7px 0 0 10px">元</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">折扣价：</label>
							<div class="col-sm-6" style="float:left">
								<input type="text" class="form-control" ng-model="addInfo.discount_price">
							</div>
							<div style="float:left; padding:7px 0 0 10px">元</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>排序：</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" name="activityName" ng-model="addInfo.sort_num">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>类别：</label>
							<div class="col-sm-6">
								<select disabled="disabled" class="form-control" ng-model='addInfo.team_id'
										ng-options="x.value as x.text for x in allAgentOem">
								</select>
							</div>
						</div>
						
						<div class="form-group control-label">
							<label class="col-sm-1 control-label"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary btn-mr20" type="button"
										ng-click='submit()'>确定</button>
								<button class="btn btn-primary8 " type="button"
										ng-click='cancel()'>返回</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
