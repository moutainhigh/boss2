<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>功能管理</a></li>
            <li class="active"><strong>超级收款设置</strong></li>
        </ol>
    </div>
</div>
<style>
    .popover{z-index: 3000 !important;}
</style>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="superCollectionQueryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-title">
                    <h5>超级收款设置</h5>
                </div>
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="ibox-title">
                            <h5>交易控制</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">交易时间:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" style="width:auto;display:inline-block;" disabled  ng-model="info.startTime"/>
                                ~
                                <input type="text" class="form-control" style="width:auto;display:inline-block;" disabled  ng-model="info.endTime"/>
                            </div>
                            <label class="col-sm-1 control-label">每日额度:</label>
                            <div class="col-sm-2">
                                <div class="col-sm-2 checkbox" ng-bind="info.dayLines | currency:''"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-2">
                                <button class="btn btn-new btn-mr20" type="button"
                                    ng-click="hardWardAddModel()" ng-show="hasPermit('superCollection.saveInfo')" >修改</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="ibox-title">
                            <h5>交易数据</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">今日交易量:</label>
                            <div class="col-sm-2 checkbox" ng-bind="sumlines | currency:''"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>


    <form class="form-horizontal" id="form2" name="horizontalAdd" novalidate>
        <div id="hardWardAddModel" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 1100px;height: 800px;">
                <div class="modal-content" style="width: 1100px;height: 400px;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;</button>
                        <h3 class="modal-title">修改</h3>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">交易时间:</label>
                            <div class="col-sm-3">
                                <div class="input-group " clock-picker data-autoclose="true">
                                    <input type="text" class="form-control" name="endTime" ng-model="modifyInfo.startTime" required>
                                    <span class="input-group-addon">
		                                <span class="fa fa-clock-o"></span>
		                            </span>
                                </div>
                            </div>
                            <div style="float: left; line-height: 36px;">~</div>
                            <div class="col-sm-3">
                                <div class="input-group " clock-picker data-autoclose="true">
                                    <input type="text" class="form-control" name="endTime" ng-model="modifyInfo.endTime" required>
                                    <span class="input-group-addon">
		                                <span class="fa fa-clock-o"></span>
		                            </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">每日额度:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="modifyInfo.dayLines"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-6">
                                <button class="btn btn-primary btn-mr20" type="button" ng-click="saveInfo()">提交</button>
                                <button class="btn btn-primary8" type="button" ng-click="cancel()">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
