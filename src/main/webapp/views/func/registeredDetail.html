<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>功能管理</a></li>
			<li class="active"><strong>{{info.activityType}}详情</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="registeredDetailCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="ibox-title">
									<h5>活动属性</h5>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">名称：</label>
									<div class="col-lg-2">
										<p class="form-control-static">{{info.activityName}}</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">活动简介：</label>
									<div class="col-lg-6">
										<p class="form-control-static">{{info.activityExplain}}</p>
									</div>
								</div>
							  <div class="ibox-title">
								<h5>赠送券属性</h5>
							   </div>
							   <div class="form-group">
									<label class="col-sm-2 control-label">优先级：</label>
									<div class="col-lg-3">
										<p class="form-control-static">{{info.activityFirst}}</p>
									</div>
									<label class="col-sm-2 control-label">类型：</label>
									<div class="col-lg-2">
										<p class="form-control-static">{{info.activetiyType}}</p>
									</div>
								</div>
								<div class="form-group">
								   <!--  <label class="col-sm-2 control-label">奖励有效期：</label>
									<div class="col-lg-3">
										<p class="form-control-static">从获得奖励当天算起  {{info.effectiveDays}} 天内使用有效</p>
									</div> -->
									<label class="col-sm-2 control-label">可获取数量：</label>
									<div class="col-lg-2">
										<p class="form-control-static" ng-if="info.couponCount == -1" >不限</p>
										<p class="form-control-static" ng-if="info.couponCount !=-1" >{{info.couponCount}}</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">用途：</label>
									<div class="col-lg-2" style="">
										<p class="form-control-static">{{info.cancelVerificationCode}}</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">下发通知：</label>
									<div class="col-lg-6">
										<p class="form-control-static">{{info.activityNotice}}</p>
									</div>
								</div>

								<div class="ibox-content">
									<div class="form-group">
										<div style="height:290px" ui-grid="myGrid" ui-grid-resize-columns class="grid"></div>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-4">
										<a type="button" class="btn btn-primary4" ui-sref="func.couponActivity">返回</a>
									</div>
								</div>
								
							</div>
							
					</div>
				</div>
			</div>
	</form>
</div>
