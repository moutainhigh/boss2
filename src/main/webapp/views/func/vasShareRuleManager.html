<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li><a>功能管理</a></li>
			<li class="active"><strong>增值业务分润管理</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="vasShareRuleQueryCtrl">
<div class="row">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
		    <div class="ibox-title">
		        <h5>增值业务分润管理</h5>
		        <!--<div ibox-tools></div>-->
		    </div>
		    <div class="ibox-content">
		    	<form class="form-horizontal">
					<div class="panel-body ibox float-e-margins">
						<div class="ibox-content">
							<div class="gridStyle" ui-grid="gridOptions"  ui-grid-pinning ui-grid-pagination ui-grid-resize-columns></div>
						</div>
					</div>
				
		     	</form>
		    </div>
		</div>
	</div>
</div>

	<div style="height: 30px;"></div>
	<div id="editModal" class="modal fade form-horizontal" tabindex="3" role="dialog">
		<form class="form-horizontal" name="horizontalAdd">
			<div class="modal-dialog" style="height:500px;width: 700px">
				<div class="modal-content" style="height:500px;width: 700px">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							&times;</button>
						<h3 class="modal-title">分润修改</h3>
					</div>
					<div class="modal-body">

						<div class="form-group">
							<label class="col-sm-3 control-label"><i class="red_req">*</i>默认分润:</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="info.defaultRateInput"  ng-pattern="/^([1-9]\d{0,9}|0)(\.\d{1,3})?$/" required
									   name="defaultRateInput" />
								<div class="req_mesg" ng-show="horizontalAdd.defaultRateInput.$dirty && horizontalAdd.defaultRateInput.$invalid">
									<span ng-show="horizontalAdd.defaultRateInput.$error.required">不能为空</span>
									<span ng-show="horizontalAdd.defaultRateInput.$error.pattern">格式不正确</span>
								</div>
							</div>
							<div class="col-sm-0 lh30">
								<label>{{info.rateTypeName}}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label"><i class="red_req">*</i>直属分润:</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="info.agentRateInput"  ng-pattern="/^([1-9]\d{0,9}|0)(\.\d{1,3})?$/" required
									   name="agentRateInput" />
								<div class="req_mesg" ng-show="horizontalAdd.agentRateInput.$dirty && horizontalAdd.agentRateInput.$invalid">
									<span ng-show="horizontalAdd.agentRateInput.$error.required">不能为空</span>
									<span ng-show="horizontalAdd.agentRateInput.$error.pattern">格式不正确</span>
								</div>
							</div>
							<div class="col-sm-0 lh30">
								<label>{{info.rateTypeName}}</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label"><i class="red_req">*</i>默认分润比例:</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="info.defaultShareProfitPercent"  ng-pattern="/^([1-9]{1}[0-9]{0,1}|0|100)$/" required
									   name="defaultShareProfitPercent" />
								<div class="req_mesg" ng-show="horizontalAdd.defaultShareProfitPercent.$dirty && horizontalAdd.defaultShareProfitPercent.$invalid">
									<span ng-show="horizontalAdd.defaultShareProfitPercent.$error.required">不能为空</span>
									<span ng-show="horizontalAdd.defaultShareProfitPercent.$error.pattern">必须在0-100之间的整数</span>
								</div>
							</div>
							<div class="col-sm-0 lh30">
								<label>%</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注：</label>
							<div class="col-sm-7">
								<textarea class="form-control" rows="5" ng-model="info.remark"></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div class="form-group control-label">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-6">
								<button class="btn btn-primary btn-mr20" type="button" ng-click='ruleUpdate()'
										ng-disabled="horizontalAdd.$invalid || submittingMode">确定</button>
								<button class="btn btn-primary8" type="button" ng-click='editModalHide()'
								>返回</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div id="recordModal" class="modal fade form-horizontal" tabindex="3" role="dialog">
		<form class="form-horizontal" name="horizontalRecord">
			<div class="modal-dialog" style="height:900px;width: 1000px">
				<div class="modal-content" style="height:700px;width: 900px">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							&times;</button>
						<h3 class="modal-title">分润记录</h3>
					</div>
					<div class="modal-body">

						<div class="ibox-content">
							<form class="form-horizontal">
								<div class="panel-body ibox float-e-margins">
									<div class="ibox-content">
										<div class="gridStyle" ui-grid="recordGridOptions"  ui-grid-pinning ui-grid-pagination ui-grid-auto-resize></div>
									</div>
								</div>

							</form>
						</div>
					</div>
					<div class="modal-footer">
						<div class="form-group control-label">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-6">
								<button class="btn btn-primary btn-mr20" type="button" ng-click='recordModalHide()'
										ng-disabled="horizontalAdd.$invalid || submittingMode">确定</button>
								<button class="btn btn-primary8" type="button" ng-click='recordModalHide()'
								>返回</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
