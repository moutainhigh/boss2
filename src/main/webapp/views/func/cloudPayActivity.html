<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>功能管理</a></li>
			<li class="active"><strong>云闪付活动管理</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="cloudPayCtrl">
	<form class="form-horizontal" id="form1" name="horizontal">
		<div class="row">
			<div class="col-lg-12" style="padding-bottom: 80px;">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>云闪付活动管理</h5>
					</div>
					<div class="ibox-content">
					<div class="form-group">
						<label class="col-sm-2 control-label"><i class="red_req">*</i>活动交易费率：</label>
						<div class="col-sm-3">
							<input type="text" class="form-control"
								ng-model='info.transRate' name="transRate" ng-pattern="/^[0-9][0-9]?(\.[0-9]{1,2})?$|^100$/" required/>
							<div class="req_mesg" ng-show="horizontal.transRate.$dirty && horizontal.transRate.$invalid">
							<span ng-show="horizontal.transRate.$error.pattern">交易费率格式不正确</span>
							</div>
						</div><span style="float: left;height: 36px;line-height: 36px;">%</span>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">功能说明：</label>
						<div class="col-sm-8" style="width: 350px;">
							<textarea rows="5" cols="20" class="form-control"
								name="activityExplain" ng-model='info.activityExplain' required></textarea>
						</div>
						<label class="col-sm-2 control-label">获取推送：</label>
						<div class="col-sm-8" style="width: 350px;">
							<textarea rows="5" cols="20" class="form-control"
								name="activityExplain" ng-model='info.activityNotice' ></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-4">
							<button ng-show="couponEdit" class="btn btn-primary btn-rounded "
								type="button" id="btnSubmit" ng-click="commit()"
								ng-disabled="horizontal.$invalid|| subDisable ">提交</button>
							<a type="button" class="btn btn-primary4"
								ui-sref="func.couponActivity">返回</a>
						</div>
					</div>
					</div>
					
				</div>
			</div>
		</div>
	</form>
</div>
