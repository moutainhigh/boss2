<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li class="active"><strong>代理商设置</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="selectHappyReturnAgentRewardActivityCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel-body ibox float-e-margins">
						<div class="ibox-title">
							<h5>代理商设置</h5>
						</div>
						<div class="ibox-content">
							<div class="form-group">
								<label class="col-sm-2 control-label">代理商名称：</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" ng-model="info.agentName" />
								</div>
								<label class="col-sm-2 control-label">代理商编号：</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" ng-model="info.agentNo">
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-12">
									<div class="col-sm-2"></div>
									<button class="btn btn-primary6 btn-mr20" type="button" ng-click="selectByParam()">查询</button>
									<button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()">清空</button>
									<a class="btn btn-primary5 btn-mr20" type="button" ng-show="hasPermit('activity.addHappyReturnAgentActivity')"
									   ui-sref="activity.addHappyReturnAgentActivity({activityId:activityId})">新增</a>
									<a class="btn btn-primary4" type="button" ui-sref="activity.selectHappyReturnRewardActivity">返回</a>
								</div>

							</div>
							<div class="form-group">
								<div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-pagination ui-grid-selection ui-grid-pinning class="grid"></div>
							</div>

						</div>

					</div>
				</div>
			</div>
	</form>
</div>
