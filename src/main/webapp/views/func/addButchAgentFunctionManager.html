<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li><a>功能管理</a></li>
			<li class="active"><strong>功能控制开关</strong></li>
		</ol>
	</div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="addButchAgentFunctionManagerCtrl">
	<div id="updateActivityResultButchModel" class="modal fade" tabindex="3"
         role="dialog">
        <form class="form-horizontal" id="form2">
            <div class="modal-dialog" style="height: 400px; width: 700px">
                <div class="modal-content" style="height: 600px; width: 700px">
                    <div class="modal-body">
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" style="text-align:left;">批量导入已完成</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" style="text-align:left;">导入成功：<ng-cell-text style="color: red;">{{successCount}}</ng-cell-text>条</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" style="text-align:left;">导入失败：<ng-cell-text style="color: red;">{{errCount}}</ng-cell-text>条</label>
                            </div>
                            <div class="panel-body ibox float-e-margins">
                                <label class="col-sm-3 control-label" style="text-align:left;">导入失败列表如下：</label>
                                <div class="ibox-content">
                                    <div class="gridStyle" ui-grid="updateActivityResultButchGrid" style="height: 300px;"  ui-grid-pinning ui-grid-resize-columns></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group control-label">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-6">
                                <button class="btn btn-primary " type="button" ng-click='confirmButchModel()'>确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
	<form class="form-horizontal">
		<div class="row">
			<div class="col-lg-12">

				<div class="panel-body ibox float-e-margins">

					<div class="ibox-title">
						<h5>代理商批量添加</h5>
					</div>
					<div class="ibox-content">

						<div class="form-group">
							<label class="col-sm-2 control-label">导入文件：</label>
							<div class="col-sm-3">
								<input type="file" nv-file-select="" ng-model="fileSelect"
									uploader="uploader" multiple />
								<table class="table">
									<tbody>
										<tr ng-repeat="item in uploader.queue">
											<td><strong>{{ item.file.name }}</strong></td>
											<td nowrap>
												<button type="button" class="btn btn-danger btn-xs"
													ng-click="item.remove()">
													<span class="glyphicon glyphicon-trash"></span>删除
												</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>

							<div class="col-sm-3">
								<a href="agentFunctionManager/downloadTemplate?blacklist={{blacklist}}" >批量新增模板</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-12 bgff">
			<div class="col-sm-12">
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<button class="btn btn-primary btn-rounded btn-block" type="button"
						
						ng-disabled="submitting" ng-click="submit()" id="btnSubmit">提交</button>
				</div>
				<a class="btn btn-primary4" type="button" ui-sref="func.switchSet({functionNumber:functionNumber,blacklist:blacklist})"
					id="btnSubmit">返回</a>
			</div>
		</div>
	</form>
</div>
