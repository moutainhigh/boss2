<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li><a>功能管理</a></li>
			<li class="active"><strong>商户黑名单</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="switchMerSetCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">商户名称：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.merchantName" />
									</div>
									<label class="col-sm-2 control-label">商户编号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.merchantNo">
									</div>
									<label class="col-sm-2 control-label">业务组织：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.teamId" ng-options="x.value as x.text for x in teamType">

										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary6 btn-mr20" type="button" ng-click="selectByParam()" id="btnSubmit">查询</button>
										<a class="btn btn-primary5 btn-mr20" type="button" ng-show="hasPermit('func.insertMer')" ui-sref="func.addMerFunctionManager({functionNumber:functionNumber,merBlackList:merBlackList})" id="btnAdd">新增</a>
										<a class="btn btn-primary5 btn-mr20" type="button" ng-show="hasPermit('func.insertMerBatch')" ui-sref="func.addButchMerFunctionManager({functionNumber:functionNumber,merBlackList:merBlackList})" id="btnAddList">批量添加</a>
										<button class="btn btn-primary10 btn-mr20" type="button" ng-show="hasPermit('func.deleteMerBatch')" ng-click="del()" id="btnDeleteList">批量删除</button>
										<a class="btn btn-primary4 btn-mr20" type="button" ui-sref="func.switch({functionNumber:functionNumber})" id="btnGoBack">返回</a>
										<a class="btn btn-primary7 btn-mr20" type="button" ng-show="hasPermit('func.exportMer')" ng-click="exportConfig()" id="btnExport">导出</a>
									</div>
									
								</div>
								<div class="form-group">
									<div ui-grid="switchSetTable" ui-grid-resize-columns ui-grid-pagination ui-grid-selection ui-grid-pinning class="grid"></div>
								</div>
								
							</div>

						</div>
					</div>
				</div>
			</div>
	</form>
	<iframe id="download" style="display: none" src=""></iframe>
</div>
