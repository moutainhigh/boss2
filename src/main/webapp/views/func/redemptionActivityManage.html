<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>功能管理</a></li>
            <li class="active"><strong>奖券类型</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
     ng-controller="redemptionActivityManageCtrl">
    <form class="form-horizontal" id="form1" name="horizontal">
        <div class="row">
            <div class="col-lg-12" style="padding-bottom: 80px;">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>奖券类型</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group" style="margin-bottom: -10px;float: right;">
                            <div class="col-sm-2"> </div>
                            <div class="col-sm-10">
                                <button class="btn btn-new2 btn-mr20" type="button" ng-click="addButchModel()">新增</button>
                            </div>
                        </div>
                        <div class="panel-body ibox float-e-margins">
                            <div class="ibox-content">
                                <div class="gridStyle" ui-grid="servicesGrid" ui-grid-selection ui-grid-pinning></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-4">
                                <a type="button" class="btn btn-primary4"
                                   ui-sref="func.redemptionActivity">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="addButchModel" class="modal fade" tabindex="3"
         role="dialog">
        <form class="form-horizontal" id="form4">
            <div class="modal-dialog" style="height: 500px; width: 700px">
                <div class="modal-content" style="height: 500px; width: 700px">
                    <div class="ibox-title">
                        <button type="button" class="close" data-dismiss="modal">×</button>
                        <h5>奖券类型新增</h5>
                    </div>
                    <div class="modal-body">
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">类型：</label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-disabled="isDetails" ng-model="info.awardType" ng-options="x.value as x.text for x in awardTypes"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">券名称：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" ng-disabled="isDetails&&isUpdate" ng-model="info.awardName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">总价值：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" ng-disabled="isDetails&&isUpdate" ng-model="info.money">
                                </div>
                            </div>
                            <div class="form-group" ng-show="info.awardType!=3">
                                <label class="col-sm-3 control-label">优先级：</label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-disabled="isDetails&&isUpdate" ng-model="info.activityFirst">
                                        <option value="A" selected>A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                        <option value="E">E</option>
                                        <option value="F">F</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" ng-show="info.awardType!=3">
                                <label class="col-sm-3 control-label">用途：</label>
                                <div class="col-sm-6">
                                    <div style="float:left; padding:7px 10px 0 10px" ng-show="info.awardType==1">抵扣提现和自选手续费续费</div>
                                    <div style="float:left; padding:7px 10px 0 10px" ng-show="info.awardType==2">抵扣交易手续费</div>
                                </div>
                            </div>
                            <div class="form-group" ng-show="info.awardType!=3">
                                <label class="col-sm-3 control-label">有效期：</label>
                                <div class="col-sm-8" style="float:left">
                                    <div style="float:left; padding:7px 10px 0 10px">从获得当天算起</div>
                                    <input type="text" class="form-control" style="float:left; width:100px" ng-disabled="isDetails&&isUpdate" ng-model="info.effectDays">
                                    <div style="float:left; padding:7px 0 0 10px">天内使用有效</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group control-label">
                            <div class="col-sm-8">
                                <button class="btn btn-primary btn-mr20" type="button" ng-show="!isDetails&&!isUpdate" ng-click='addRedemption()'>确定</button>
                                <button class="btn btn-primary btn-mr20" type="button" ng-show="isDetails&&!isUpdate" ng-click='updateRedemption()'>确定</button>
                                <button class="btn btn-primary8 " type="button" ng-click='cancelAddButchModel()'>取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
