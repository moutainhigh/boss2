<!-- title -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>功能控制总开关</a></li>
            <li class="active"><strong>APP下发控制</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="appShowConfigCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>初始化管理</h5>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">下发配置:</label>
                                <div class="col-sm-11">
                                    <div class="gridStyle" style="height: 650px;" ui-grid="userGrid"
                                         ui-grid-resize-columns ui-grid-pinning></div>
                                    <div ng-show="loadImg" class="timg"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 bgff">
            <div class="col-sm-12">
                <div class="col-lg-3"></div>
                <div class="col-sm-6">
                    <button class="btn btn-primary btn-mr20" type="button" ng-click='submitInfo()' id="btnSubmit" ng-disabled="submitting" >保存</button>
                    <a class="btn btn-primary4" ui-sref='func.switchSpecialSet065({functionNumber:"065"})' >返回</a>
                </div>
            </div>
        </div>
    </form>


    <form class="form-horizontal" id="form2" name="horizontalAdd" novalidate>
        <div id="imgMode" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 900px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;</button>
                        <h3 class="modal-title">导入推荐图片</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="red_req">*</i>推荐图片:</label>
                            <div class="col-lg-7">
                                <input type="file" nv-file-select="" uploader="uploaderImg"   multiple  />
                                <label style="color:red; float:left;">建议图片大小72*32</label>
                                <table class="table">
                                    <tbody>
                                    <tr ng-repeat="item in uploaderImg.queue">
                                        <td>
                                            <div ng-show="uploaderImg.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                                        </td>
                                        <td nowrap>
                                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                                <span class="glyphicon glyphicon-trash"></span> 删除
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-6">
                                <button class="btn btn-primary btn-mr20" type="button" ng-click='imgaddInfo()' ng-disabled="uploader.queue.length==0||submitting">提交</button>
                                <button class="btn btn-primary8" type="button" ng-click='imgModeHide()'>取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
