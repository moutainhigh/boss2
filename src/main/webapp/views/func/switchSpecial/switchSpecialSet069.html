<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading" ng-app ng-controller="switchSpecialSet069Ctrl">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>功能管理</a></li>
			<li><a>功能控制总开关</a></li>
			<li class="active"><strong>{{titleName}}</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="switchSpecialSet069Ctrl">
	<form class="form-horizontal" id="form-cjtGoods-add" name="horizontal">
		<div class="form-group">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="row">
						<div class="ibox-title">
							<h5>基本说明</h5>
						</div>
						<div class="ibox-content">
							<div class="form-group ">
								<label class="col-sm-2 control-label"><i class="red_req">*</i>开关名称：</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="functionName" ng-model="baseInfo.functionName" required maxlength="30"/>
									<div class="req_mesg" ng-show="horizontal.functionName.$dirty && horizontal.functionName.$invalid">
										<span ng-show="horizontal.functionName.$error.required">开关名称不能为空</span>
									</div>
								</div>

							</div>
							<div class="form-group ">
								<label class="col-sm-2 control-label">开关说明：</label>
								<div class="col-sm-8">
									<textarea class="form-control" rows="5" cols="10" ng-model="baseInfo.remark" name="remark" maxlength="200"></textarea>
								</div>
							</div>

						</div>
						<div class="ibox-title">
							<h5>业务配置</h5>
						</div>
						<div class="ibox-content">
							<div class="form-group">
								<label class="col-sm-2 control-label"><i class="red_req">*</i>关联子类型：</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" ng-model="addInfo.activity_type_nos" name="activity_type_nos" required placeholder="多个子类型用英文,间隔"/>
									<div class="req_mesg" ng-show="horizontal.activity_type_nos.$dirty && horizontal.activity_type_nos.$invalid">
										<span ng-show="horizontal.activity_type_nos.$error.required">关联子类型不能为空</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label"><i class="red_req">*</i>弹窗周期：</label>
								<div class="col-sm-8">
									<div style="float:left;">
										<label style="margin-top:7px;">完成进件</label>
										<input type="text" style="height:36px;width:50px;" ng-model="addInfo.cycle"  name="cycle" required/>
										<label style="margin-top:7px;">天内每次登录后弹窗</label>
										<label style="margin-top:7px;margin-left: 50px;color: red;">注:填0不弹框</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label"><i class="red_req">*</i>提示内容：</label>
								<div class="col-sm-8">
									<textarea class="form-control" rows="5" cols="10" ng-model="addInfo.remarks" name="remarks" required ></textarea>
									<div class="req_mesg" ng-show="horizontal.remarks.$dirty && horizontal.remarks.$invalid">
										<span ng-show="horizontal.remarks.$error.required">提示内容不能为空</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12 bgff">
				<div class="col-sm-12">
					<div class="col-sm-3"></div>
					<div class="col-sm-6">
						<button class="btn btn-new btn-mr20" type="button"
								ng-click="submit()" ng-disabled="horizontal.$invalid || submitting">提交</button>
						<button class="btn btn-primary4 btn-mr20" type="button"
								ui-sref="func.switch">返回</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
