<!-- 超级银行家用户管理页面 -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级兑(激活版)</a></li>
            <li class="active"><strong>上游商品信息查询</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="productMediaQueryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>上游商品信息查询</h5>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">核销渠道编号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.channelNo">
                                </div>
                                <label class="col-sm-2 control-label">渠道商品编号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.channelGoodNo">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 30px">
                                <div class="col-sm-8">
                                    <label class="col-sm-2 control-label"></label>
                                    <button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()" >查询</button>
                                    <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" >清空</button>
                                    <button class="btn btn-new btn-mr20" style="width:200px;" ng-show="hasPermit('excActProductMedia.addProductMedia')" type="button" ng-click="addMediaShow()" >下载上游商品媒体资源文件</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-title">
                            <div class="ibox-content">
                                <div class="ibox-title">
                                    <h5>上游商品信息查询列表</h5>
                                </div>
                                <div class="form-group">
                                    <div class="gridStyle" ui-grid="userGrid" ui-grid-selection ui-grid-pagination
                                         ui-grid-resize-columns ui-grid-pinning></div>
                                    <div ng-show="loadImg" class="timg"></div>
                                </div>
                            </div>
                        </div>
                        <div style="height:30px"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form class="form-horizontal" id="form2" name="horizontalAdd" novalidate>
        <div id="addMedia" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 900px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;</button>
                        <h3 class="modal-title">下载上游商品媒体资源文件</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="red_req">*</i>核销渠道编号:</label>
                            <div class="col-sm-3">
                                <select class="form-control" name="channelNo" required ng-model="addInfo.channelNo" ng-options="x.value as x.text for x in routeList"/>
                                <div class="req_mesg" ng-show="horizontalAdd.channelNo.$dirty && horizontalAdd.channelNo.$invalid">
                                    <span ng-show="horizontalAdd.channelNo.$error.required">核销渠道编号不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="red_req">*</i>上游渠道id:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="goodTypeNo" required ng-model="addInfo.goodTypeNo">
                                <div class="req_mesg" ng-show="horizontalAdd.goodTypeNo.$dirty && horizontalAdd.goodTypeNo.$invalid">
                                    <span ng-show="horizontalAdd.goodTypeNo.$error.required">渠道商品编号不能为空</span>
                                </div>
                            </div>
                            <label style="margin-top:7px;">注:上游提供的</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">渠道商品编号:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control"  ng-model="addInfo.channelGoodNo">
                            </div>
                            <label style="margin-top:7px;">注:上游提供的</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">渠道商品名称:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="addInfo.channelGoodName">
                            </div>
                            <label style="margin-top:7px;">注:上游提供的</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-6">
                                <button class="btn btn-primary btn-mr20" type="button" ng-click='addProductMedia()'
                                        id="btnSubmit" ng-disabled="horizontalAdd.$invalid || submitting" >下载</button>
                                <button class="btn btn-primary8" type="button" ng-click='addMediaHide()'
                                >取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
