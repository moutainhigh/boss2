<!-- 超级银行家用户管理页面 -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级兑(激活版)</a></li>
            <li class="active"><strong>核销渠道商品明细查询</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="routeGoodQueryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>核销渠道商品明细查询</h5>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">核销渠道编号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.channelNo">
                                </div>
                                <label class="col-sm-2 control-label">核销渠道名称:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.channelName">
                                </div>
                                <label class="col-sm-2 control-label">渠道商品编号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.channelGoodNo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">对应商品ID:</label>
                                <div class="col-sm-2">
                                    <select  name="pId" id="autocomplete-select1"
                                             ng-model="info.pId" ng-options="x.value as x.text for x in productList"
                                             style="width: 100%" chosen chosen-data="pId" chosen-keyup="getStates">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top:30px">
                                <div class="col-sm-12">
                                    <label class="col-sm-2 control-label"></label>
                                    <button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()" >查询</button>
                                    <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" >清空</button>
                                    <button class="btn btn-new btn-mr20" type="button" ng-show="hasPermit('excActRouteGood.closeGoodBatch')" ng-click="closeGoodBatch(1)" >批量开启</button>
                                    <button class="btn btn-new btn-mr20" type="button" ng-show="hasPermit('excActRouteGood.closeGoodBatch')" ng-click="closeGoodBatch(0)" >批量关闭</button>
                                    <button class="btn btn-primary7 btn-mr20" type="button"  ng-show="hasPermit('excActRouteGood.importDetail')" ng-click="exportInfo()" >导出</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-title">
                            <div class="ibox-content">
                                <div class="ibox-title">
                                    <h5>商品列表</h5>
                                </div>
                                <div class="form-group">
                                    <div class="gridStyle" ui-grid="userGrid" ui-grid-selection ui-grid-pagination
                                         ui-grid-resize-columns ui-grid-pinning></div>
                                    <div ng-show="loadImg" class="timg"></div>
                                </div>
                            </div>
                        </div>
                        <div style="height:30px"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
