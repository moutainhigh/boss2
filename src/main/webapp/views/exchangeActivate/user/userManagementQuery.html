<!-- 超级银行家用户管理页面 -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级兑(激活版)</a></li>
            <li class="active"><strong>超级兑用户管理</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="exchangeActivateUserQueryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户ID：</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.merchantNo">
                                </div>
                                <label class="col-sm-2 control-label">组织名称：</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.oemNo" ng-options="x.value as x.text for x in oemList"/>
                                </div>
                                <label class="col-sm-2 control-label">商户预冻结状态:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.freezeAmountState" ng-options="x.value as x.text for x in freezeAmountStateSelect"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号：</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.mobileUsername">
                                </div>
                                <label class="col-sm-2 control-label">姓名:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.realName">
                                </div>
                                <label class="col-sm-2 control-label">直属代理商:</label>
                                <div class="col-sm-2">
                                    <select  name="agentNo" id="autocomplete-select1"
                                             ng-model="info.agentNo" ng-options="x.value as x.text for x in agentList"
                                             style="width: 100%" chosen chosen-data="agentNo" chosen-keyup="getStates">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">一级代理商:</label>
                                <div class="col-sm-2">
                                    <select  name="oneAgentNo" id="autocomplete-select2"
                                             ng-model="info.oneAgentNo" ng-options="x.value as x.text for x in oneAgentList"
                                             style="width: 100%" chosen chosen-data="oneAgentNo" chosen-keyup="getOneStates">
                                    </select>
                                </div>
                                <label class="col-sm-2 control-label">激活时间：</label>
                                <div class="col-sm-6">
                                    <input id="d5221" class="form-control" type="datetime" ng-model="info.createTimeBegin"
                                           onchange="" style="width:auto;display:inline-block;"
                                           onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
                                    ~
                                    <input id="d5222" class="form-control" type="datetime" ng-model="info.createTimeEnd"
                                           onchange="" style="width:auto;display:inline-block;"
                                           onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">进件状态:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="info.merchantStatus" ng-options="x.value as x.text for x in merchantStatusSelect"/>
                                </div>
                                <label class="col-sm-2 control-label">进件审核通过时间:</label>
                                <div class="col-sm-6">
                                    <input id="d5444" class="form-control" type="datetime" ng-model="info.successTimeBegin"
                                           onchange="" style="width:auto;display:inline-block;"
                                           onFocus="var d5445=$dp.$('d5445');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5445.focus();},maxDate:'#F{$dp.$D(\'d5445\')}'})"/>
                                    ~
                                    <input id="d5445" class="form-control" type="datetime" ng-model="info.successTimeEnd"
                                           onchange="" style="width:auto;display:inline-block;"
                                           onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5444\')}'})"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">收款商户ID:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.receiveMerchantNo">
                                </div>
                                <label class="col-sm-2 control-label">还款商户ID:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.repayMerchantNo">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 30px">
                                <div class="col-lg-12">
                                    <label class="col-sm-2 control-label"></label>
                                    <button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()" >查询</button>
                                    <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" >清空</button>
                                    <button class="btn btn-primary7 btn-mr20" type="button" ng-show="hasPermit('exchangeActivateUser.importDetail')" ng-click="exportInfo()" >导出</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-title">
                            <div class="ibox-content">
                                <div class="gridStyle" ui-grid="userGrid" ui-grid-selection ui-grid-pagination
                                     ui-grid-resize-columns ui-grid-pinning></div>
                                <div ng-show="loadImg" class="timg"></div>
                            </div>
                        </div>
                        <div style="height:30px"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="freezeModal" class="modal fade form-horizontal" tabindex="4" role="dialog">
        <div class="modal-dialog" style="height:450px;width: 900px">
            <div class="modal-content" >
                <form class="form-horizontal" name="horizontalCard" novalidate>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;</button>
                        <h3 class="modal-title">预冻结</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商户号:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" readonly ng-model="addinfo.merchantNo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="red_req">*</i>预冻结金额:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model="addinfo.freezeAmount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注:</label>
                            <div class="col-sm-7">
                                <textarea class="form-control" rows="3" cols="15" maxlength="50" ng-model="addinfo.remark"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group control-label">
                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-new btn-mr20" type="button" ng-click='addUserFreeze(1)' >预冻结</button>
                                <button class="btn btn-new btn-mr20" type="button" ng-click='addUserFreeze(0)' >解冻</button>
                                <button class="btn btn-primary4" type="button" ng-click='cancel()'>返回</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
