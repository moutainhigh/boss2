<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>收单机构管理</a></li>
            <li class="active"><strong>目标金额预警</strong></li>
        </ol>
    </div>
</div>


<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
     ng-controller="targetAmountWarningCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="tabs-container tab_other">
                    <div class="panel-body ibox float-e-margins">

                        <div class="ibox-title">
                            <h5>已达到目标金额</h5>
                        </div>

                        <div class="ibox-content">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">已达到目标金额：<br/><div style="text-align:center;color: red;font-size:10px;">(短信内容)</div></label>
                                <div class="col-sm-10 checkbox" ng-bind="yesAmountWarning.content">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">短信接收人：</label>
                                <div class="col-sm-10" style="float:left">
                                    <textarea class="col-sm-6 form-control ng-pristine ng-valid ng-empty ng-valid-maxlength ng-touched" style="float:left; width:400px;height: 100px;" ng-model="yesAmountWarning.phones"></textarea>
                                    <div style="float:left; padding:80px 0 0 10px;color: red"> (若需多人同时接收短信时，请用英文逗号隔开)</div>
                                </div>
                            </div>
                    </div>

                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>未达到目标金额</h5>
                        </div>
                        <div class="ibox-content">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">未达到目标金额：<br/><div style="text-align:center;color: red;font-size:10px;">(短信内容)</div></label>
                                <div class="col-sm-10 checkbox" ng-bind="noAmountWarning.content">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">短信接收人：</label>
                                <div class="col-sm-10" style="float:left">
                                    <textarea class="col-sm-6 form-control ng-pristine ng-valid ng-empty ng-valid-maxlength ng-touched" style="float:left; width:400px;height: 100px;" ng-model="noAmountWarning.phones"></textarea>
                                    <div style="float:left; padding:80px 0 0 10px;color: red"> (若需多人同时接收短信时，请用英文逗号隔开)</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 bgff">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <button class="btn btn-new btn-mr20" style="width: 130px;" type="button"
                        ng-click="updateTargetAmountWarning()" ng-disabled="submitting" id="btnSubmit">保存</button>
                <a class="btn btn-primary4 btn-mr20" style="width: 130px;" type="button" ui-sref="org.jumpRoute">返回</a>
            </div>
        </div>
    </form>
</div>
