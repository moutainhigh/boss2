<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>收单机构管理</a></li>
			<li class="active"><strong>收单机构商户批量导入</strong></li>
		</ol>
	</div>
</div>

<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="acqMerchantimportCtrl">
	<form class="form-horizontal">
		<div class="row">
			<div class="col-lg-12">

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">收单机构：</label>
							<div class="col-sm-3">
								<select class="form-control" ng-model="acqOrgId" ng-options="x.value as x.text for x in acqOrgs"></select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">导入文件：</label>
							<div class="col-sm-3">
								<input type="file" nv-file-select="" ng-model="fileSelect" uploader="uploader" multiple/>
								<table class="table">
							        <tbody>
										<tr ng-repeat="item in uploader.queue">
											<td>
												<strong>{{ item.file.name }}</strong>
											</td>
											<td nowrap>
												<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
													<span class="glyphicon glyphicon-trash"></span>删除
												</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="col-sm-3">
								<a href="acqMerchantAction/downloadTemplate" >收单商户导入模板下载</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-lg-12 bgff">
			<div class="col-lg-12">
				<div class="col-sm-2">

				</div>
				<button class="btn btn-primary btn-rounded btn-mr20" type="submit"
					ng-click="commit()">提交</button>
				<a class="btn btn-primary4 btn-rounded" type="button" ui-sref="org.orgMer"
					id="btnSubmit">返回</a>
			</div>
		</div>
	</form>
</div>
