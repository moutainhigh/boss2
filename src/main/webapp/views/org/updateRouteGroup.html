<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>收单机构管理</a></li>
			<li class="active"><strong>修改路由集群</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="updateRouteGroupCtrl">
	<form class="form-horizontal"  name="horizontal">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>修改路由集群</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">集群编号：</label>
							<div class="col-sm-2">
								<input class="form-control" ng-model="info.groupCode" ng-disabled="true">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">集群名称：</label>
							<div class="col-sm-6">
								<input class="form-control" ng-model="info.groupName" ng-disabled="true">
							</div>
						</div>
						<div ui-view="routeGroupBaseInfo"></div> 
					</div>
				</div>
			</div>
		</div>

		<div class="col-lg-12 bgff">
			<div class="col-sm-12">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<button class="btn btn-primary btn-rounded btn-mr20" type="button" ng-disabled="horizontal.$invalid||submitting" ng-click="save()">提交</button>
					<button class="btn btn-primary4" type="button" ui-sref="org.managerRoute">返回</button>
				</div>
			</div>
		</div>
	</form>
</div>
