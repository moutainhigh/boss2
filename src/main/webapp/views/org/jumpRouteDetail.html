<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>收单机构管理 </a></li>
			<li class="active"><strong>交易跳转集群设置详情</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="jumpRouteUpdateCtrl">
	<form class="form-horizontal" name="horizontal" >
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox-content">
					<div class="form-group">
						<label class="col-sm-2 control-label" ng-show="baseInfo.id!=null">id：</label>
						<div class="col-sm-2 checkbox" ng-show="baseInfo.id!=null" ng-bind="baseInfo.id">
						</div>

						<label class="col-sm-2 control-label"><i class="red_req">*</i>状态：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.status | formatDropping:status">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><i class="red_req">*</i>跳转目标路由集群：</label><!-- style="width: 100%" chosen chosen-data="groupList"  chosen-keyup="getStates" -->
						<div class="col-sm-5 checkbox" ng-bind="baseInfo.groupCode | formatDropping:groupDetailList">
						</div>
					</div>
					<div class="form-group">
					    <label class="col-sm-2 control-label"><i class="red_req">*</i>生效日期：</label>
                        <div class="col-sm-2 checkbox" ng-bind="baseInfo.effectiveDateType | formatDropping:effectiveDateTypeList">
                        </div>
                    </div>
					<div class="form-group" ng-show="baseInfo.effectiveDateType==4">
						<label class="col-sm-2 control-label"><i class="red_req">*</i>开始生效日期：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.startDate | date:'yyyy-MM-dd'">
						</div>
						<label class="col-sm-2 control-label"><i class="red_req">*</i>截止生效日期：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.endDate | date:'yyyy-MM-dd'">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"><i class="red_req">*</i>每天生效时间：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.startTime">
						</div>
						<label class="col-sm-2 control-label"><i class="red_req">*</i>每天截止时间：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.endTime">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><i class="red_req">*</i>交易最小金额：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.minTransAmount">
						</div>
						<label class="col-sm-2 control-label"><i class="red_req">*</i>交易最大金额：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.maxTransAmount">
						</div>
					</div>
					<div class="form-group">
                        <label class="col-sm-2 control-label"><i class="red_req">*</i>目标金额：</label>
                        <div class="col-sm-2 checkbox" ng-bind="baseInfo.targetAmount">
                        </div>
                        <label class="col-sm-2 control-label"><i class="red_req">*</i>已累计金额：</label>
                        <div class="col-sm-2 checkbox" ng-bind="baseInfo.totalAmount">
                        </div>
                    </div>
					<div class="form-group">
						<label class="col-sm-2 control-label">跳转次数：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.jumpTimes">
						</div>
						<label class="col-sm-2 control-label">相隔天数：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.apartDays">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"><i class="red_req">*</i>卡类型：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.cardType |formatDropping:cardType">
						</div>
						<label class="col-sm-2 control-label">收单机构：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.acqId |formatDropping:acqDetailList">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">备注：</label>
						<div class="col-sm-8 checkbox" ng-bind="baseInfo.remark">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><i class="red_req">*</i>是否关联活动：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.relationActivity | formatDropping:relationActivitySelect">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"><i class="red_req">*</i>业务产品：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.bpType | formatDropping:bpTypeList">
						</div>
						<label class="col-sm-2 control-label"><i class="red_req">*</i>商户省份：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.provinceType | formatDropping:provinceTypeList">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-3" ng-show="baseInfo.bpType!='0'">
							<div class="gridStyle" ui-grid="bpGrid"  ui-grid-selection ui-grid-resize-columns class="grid"></div>
						</div>
						<label class="control-label" ng-class="provinceClass"></label>
						<div class="col-sm-3" ng-show="baseInfo.provinceType!='0'">
							<div class="gridStyle" ui-grid="provinceGrid"  ui-grid-selection ui-grid-resize-columns class="grid"></div>
						</div>
						<label class="control-label" ng-class="col-sm-1"></label>
						<div class="col-sm-3" ng-show="baseInfo.provinceType!=0">
							<div class="gridStyle" ui-grid="cityGrid" ui-grid-selection ui-grid-resize-columns class="grid"></div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"><i class="red_req">*</i>服务类型：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.serviceTypeSelect | formatDropping:serviceTypeSelectList">
						</div>
						<label class="col-sm-2 control-label"><i class="red_req">*</i>发卡行：</label>
						<div class="col-sm-2 checkbox" ng-bind="baseInfo.cardBinType | formatDropping:cardBinList">
						</div>
						<div ng-show="baseInfo.acqMerchantShowState==1">
							<label class="col-sm-2 control-label"><i class="red_req">*</i>指定行业:</label>
							<div class="col-sm-2 checkbox" ng-bind="baseInfo.acqMerchantState | formatDropping:acqMerchantList">
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" ng-class="serviceTypeClass"></label>
						<div class="col-sm-3" ng-show="baseInfo.serviceTypeSelect!='0'">
							<div class="gridStyle" ui-grid="serviceTypeGrid" ui-grid-selection ui-grid-resize-columns class="grid"></div>
						</div>
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-3" ng-show="baseInfo.cardBinType!=0">
							<div class="gridStyle" ui-grid="cardBinGrid" ui-grid-selection ui-grid-resize-columns class="grid"></div>
						</div>
						<label class="control-label" ng-class="acqMerchantClass"></label>
						<div class="col-sm-3" ng-show="baseInfo.acqMerchantState!=0">
							<div class="gridStyle" ui-grid="acqMerchantGrid" ui-grid-selection ui-grid-resize-columns class="grid"></div>
						</div>
					</div>

					<!--
					<div class="form-group">
						<label class="col-sm-2 control-label"><i class="red_req">*</i>每周重复：</label>
						<div class="col-sm-4">
							<label><input type="checkbox" ng-model='baseInfo.monday'  ng-true-value="0" ng-false-value="-1" disabled="disabled"/>周一 </label>
							<label><input type="checkbox" ng-model="baseInfo.tuesday" ng-true-value="1" ng-false-value="-1" disabled="disabled"/>周二 </label>
							<label><input type="checkbox" ng-model="baseInfo.wednesday" ng-true-value="2" ng-false-value="-1" disabled="disabled"/>周三 </label>
							<label><input type="checkbox" ng-model="baseInfo.thursday" ng-true-value="3" ng-false-value="-1" disabled="disabled"/>周四 </label>
							<label><input type="checkbox" ng-model="baseInfo.friday" ng-true-value="4" ng-false-value="-1" disabled="disabled"/>周五 </label>
							<label><input type="checkbox" ng-model="baseInfo.saturday" ng-true-value="5" ng-false-value="-1" disabled="disabled"/>周六 </label>
							<label><input type="checkbox" ng-model="baseInfo.sunday" ng-true-value="6" ng-false-value="-1" disabled="disabled"/>周日 </label>
						</div>
					</div>
					-->
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-8">
							<input type="button" class="btn btn-primary4 btn-mr20" ui-sref="org.jumpRoute" value='返回'>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
