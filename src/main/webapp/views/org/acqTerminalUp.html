<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>收单机构管理</a></li>
			<li class="active"><strong>收单机构终端修改</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="acqTerminalUpCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">收单机构：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.acqName">
									</div>
									<label class="col-sm-2 control-label">收单机构商户名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.acqMerchantName">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">收单机构商户编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.acqMerchantNo">
									</div>
									<label class="col-sm-2 control-label">收单机构终端编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.acqTerminalNo">
									</div>
								</div>
								
<!-- 								<div class="form-group"> -->
<!-- 									<label class="col-sm-2 control-label">实名商户名称:</label> -->
<!-- 									<div class="col-sm-2 checkbox" ng-bind="info.merchantName"> -->
<!-- 									</div> -->
<!-- 									<label class="col-sm-2 control-label">实名商户编号:</label> -->
<!-- 									<div class="col-sm-2 checkbox" ng-bind="info.merchantNo"> -->
<!-- 									</div> -->
<!-- 								</div> -->
								
								<div class="form-group">
									<label class="col-sm-2 control-label">代理商名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.agentName">
									</div>
									<label class="col-sm-2 control-label">锁定状态：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.locked" ng-options="x.value as x.text for x in lockeds"/>
									</div>
									
								</div>	
								
								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-8">
										<botton type="button" class="btn btn-primary btn-mr20" ng-click="commit()">提交</botton>
										<a type="button" class="btn btn-primary4" ui-sref="org.orgTerminal">返回</a>
									</div>
								</div>
								
							</div>
					</div>
					
				</div>
			</div>
	</form>
</div>
