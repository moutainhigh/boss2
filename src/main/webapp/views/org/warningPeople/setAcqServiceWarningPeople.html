<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>收单服务管理</a></li>
			<li class="active"><strong>设置任务</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="setAcqServiceWarningPeopleCtrl">
	<form class="form-horizontal">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>预警人员</h5>
				</div>
				<div class="ibox-content">
					<div class="form-group">
						<label class="col-sm-3 control-label"> 手机号： {{wp.phone}} {{wp.name}}</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>选择服务</h5>
					<!--<div ibox-tools></div>-->
				</div>
				<div class="ibox-content">
					<div class="form-group">
						<div class="gridStyle" ui-grid="moneyServiceGrid"  ui-grid-resize-columns  ui-grid-pinning ui-grid-selection></div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	</form>

	<div>
		<button class="btn btn-primary btn-mr20" type="button" ng-click="selectId()">提交</button>
         <button class="btn btn-primary4 btn-mr20" type="button" ui-sref="org.csWarningPeople">返回</button>
	</div>
	
</div>
