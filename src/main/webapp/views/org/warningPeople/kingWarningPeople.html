<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>出款服务管理</a></li>
            <li class="active"><strong>出款预警人员管理</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="kingWarningPeopleCtrl">
    <form class="form-horizontal" id="form1" name="horizontal">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>新增预警人员</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">手机号:</label>
                        <div class="col-sm-3">
                            <select name="autocomplete-select" id="autocomplete-select" ng-model="addInfo.id" ng-options="x.id as x.telNo+'  '+x.realName for x in userList" style="width: 100%" chosen chosen-data="userList" chosen-keyup="getselectUser">
                            </select>
                        </div>
                        <div class="col-sm-7">
                            <button class="btn btn-primary5 btn-mr20" style="width:150px;" type="button" ng-click="addWarningPeople()">加入预警人员</button>
                            <button class="btn btn-primary4 btn-mr20" type="button" ui-sref="money.managerService">返回</button>
                            <button class="btn btn-new2 btn-mr20" style="width:150px;" type="button" ui-sref="money.warningSet">预警阀值设置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div ui-view="warningPeopleCenter"></div>
        </div>
    </form>

	<form class="form-horizontal" id="form2" name="horizontal" novalidate>
		<div id="addModal" class="modal fade"  role="dialog">
			<div class="modal-dialog" style="width: 900px">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							&times;</button>
						<h3 class="modal-title">修改预警阈值</h3>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="col-sm-3 control-label" >出款服务id：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model='info.serviceId' onkeyup="value=value.replace(/[^\d]/g,'') " ng-pattern="/[^a-zA-Z]/">
							</div>
							<div class="col-sm-1">
								<button class="btn btn-primary btn-mr20" type="button" ng-click='queryBySid()'
									>查询</button>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">名称：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model='info.serviceName' disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">结算中预警周期：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model='info.waringCycle' disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">结算中异常笔数：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model='info.exceptionNumber' onkeyup="value=value.replace(/[^\d]/g,'') " ng-pattern="/[^a-zA-Z]/">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">结算失败预警周期：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model='info.failurWaringCycle' disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">结算失败异常笔数：</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" ng-model='info.failurExceptionNumber' onkeyup="value=value.replace(/[^\d]/g,'') " ng-pattern="/[^a-zA-Z]/">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label"></label>
							<div class="col-sm-6">
								<button class="btn btn-primary btn-mr20" type="button" ng-click='submitNewInfo()'
									id="btnSubmit" >提交</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
