<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>收单机构管理</a></li>
			<li class="active"><strong>业务产品默认路由集群查询</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	 ng-controller="bpClusterCtrl">
	<form class="form-horizontal">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>业务产品默认路由集群查询</h5>
				</div>
				<div class="ibox-content">
					<div class="form-group">
						<label class="col-sm-2 control-label">业务产品：</label>
						<div class="col-sm-2">
							<select class="form-control" ng-change="serType(info.productId)" ng-model="info.productId" ng-options="x.bpId as x.bpName for x in productTypes"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">商户服务：</label>
						<div class="col-sm-2">
							<select class="form-control" ng-model="info.serviceId" ng-options="x.value as x.text for x in merService"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">集群编号：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" ng-model="info.defGroupCode">
						</div>
						<label class="col-sm-2 control-label">集群名称：</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" ng-model="info.groupName">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-8">
							<input type="button" class="btn btn-primary6 btn-mr20" ng-click="query()" value='查询'>
							<input type="button" class="btn btn-primary3 btn-mr20" ng-click="reset()" value='清空'>
							<a type="button" ng-show="hasPermit('bpCluster.insert')" class="btn btn-primary5" ui-sref="org.bpClusterUpOrAdd({id:-1})">新增</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="form-group">
						<div class="gridStyle" ui-grid="bpClusterGrid" ui-grid-pagination ui-grid-resize-columns></div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	</form>
</div>
