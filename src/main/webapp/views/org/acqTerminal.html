<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>收单机构管理</a></li>
			<li class="active"><strong>收单机构终端</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="acqTerminalCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">代理商名称：</label>
									<div class="col-sm-2">
										<select name="autocomplete-select" id="autocomplete-select" ng-model="info.agentNo" ng-options="x.value as x.text for x in agents" style="width: 100%" chosen chosen-data="agents" chosen-keyup="getStates">
										</select>
									</div>
									<label class="col-sm-2 control-label">收单机构商户名称/编号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.acqMerchantNo">
									</div>
									<label class="col-sm-2 control-label">终端编号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.acqTerminalNo">
									</div>
								</div>
								<div class="form-group">
									<!-- <label class="col-sm-2 control-label">可否大套小:</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.largeSmallFlag" ng-options="x.value as x.text for x in largeSmallFlags"/>
									</div> -->
									<label class="col-sm-2 control-label">收单机构：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.acqOrgId" ng-options="x.value as x.text for x in acqOrgs"/>
									</div>
									<label class="col-sm-2 control-label">锁定状态：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.locked" ng-options="x.value as x.text for x in lockeds"/>
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()"
											id="btnSubmit">查询</button>
											<button class="btn btn-primary3" type="button" ng-click="reset()"
											id="btnSubmit2">清空</button>
									</div>
									
								</div>
								<div class="form-group">
									<div ui-grid="acqTermianlGrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-pinning class="grid"></div>
								</div>
									
							</div>
					</div>
				</div>
			</div>
	</form>

	<!-- 模态框（Modal）删除终端 -->
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
	   <div class="modal-dialog">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal">
	                  &times;
	            </button>
	            <h3 class="modal-title">消息对话框</h3>
	         </div>
	         <div class="modal-body">
	         	 确定删除{{no}}终端吗？
	         	 <input type="hidden" class="form-control" ng-model="id">
	         </div>
	         <div class="modal-footer">
			    <button type="button" ng-click="commitDelModel()" class="btn btn-primary">确定</button>
			    <button type="button" data-dismiss="modal" class="btn btn-primary8">取消</button>
			 </div>
	      </div>
		</div>
	</div>
