<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>收单机构管理</a></li>
			<li class="active"><strong>收单机构商户详情</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="acqMerchantDetailCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-title">
								<h5>基本信息</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">代理商编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.agentNo">
									</div>
									<label class="col-sm-2 control-label">代理商：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.agentName">
									</div>
									<label class="col-sm-2 control-label">收单机构：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.acqName">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">收单机构商户编号：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.acqMerchantNo">
									</div>
									<label class="col-sm-2 control-label">收单机构商户名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.acqMerchantName">
									</div>
									<label class="col-sm-2 control-label">收单商户对应的普通商户：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.merchantNo">
									</div>
								</div>
									
								<div class="form-group">
									<label class="col-sm-2 control-label">收单服务名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.serviceName">
									</div>
									<div class="col-sm-4">
										<a ui-sref="org.groupServiceDetail({id:info.acqServiceId})" target="_blank" class="checkbox">收单服务详情</a>
									</div>
									<label class="col-sm-2 control-label">MCC：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.mcc">
									</div>
									<label class="col-sm-2 control-label">收单商户类型：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.acqMerchantType">
									</div>
									<label class="col-sm-2 control-label">收单机构对应收单商户进件编号：</label>
									<div class="col-sm-3 checkbox" ng-bind="info.acqMerchantCode">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">是否特殊商户：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.special==1?'是':'否'"></div>
									<label class="col-sm-2 control-label">来源途径:</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.source" disabled ng-options="x.value as x.text for x in sourceList"/>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label"></label>
									<div class="col-sm-4">
										<a type="button" class="btn btn-primary4" ui-sref="org.orgMer">返回</a>
									</div>
								</div>
								
							</div>
					</div>

								<h5>实体商户</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label" >实名商户编号:</label>
									<div class="col-sm-2 checkbox" ng-bind="info.merchantNo">
									</div>
									<div class="col-sm-2">

									</div>
									<label class="col-sm-2 control-label" >商户服务类型:</label>

									</div>
								</div>
									
							</div>
					</div> -->
					
					
				</div>
			</div>
	</form>
</div>
