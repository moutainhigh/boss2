<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>收单机构管理</a></li>
			<li class="active"><strong>收单机构配置详情</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	 ng-controller="acqOrgCtrl">
	<form class="form-horizontal">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="form-group">
						<label class="col-sm-2 control-label">收单机构名称：</label>
						<div class="col-sm-2">
							<p type="text" class="form-control" ng-model="info.acpOrgId"></p>
						</div>
						<label class="col-sm-2 control-label">结算方式：</label>
						<div class="col-sm-2">
							<p type="text" class="form-control" ng-model="info.acpOrgId"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">允许实时T0>T1：</label>
						<div class="col-sm-2">
							<p type="text" class="form-control" ng-model="info.acpOrgId"></p>
						</div>
						<label class="col-sm-2 control-label">允许T0日额>T1日额：</label>
						<div class="col-sm-2">
							<p type="text" class="form-control" ng-model="info.acpOrgId"></p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">冲量提醒阀值(T0-T1)：</label>
						<div class="col-sm-2">
							<p type="text" class="form-control" ng-model="info.acpOrgId"></p>
						</div>
						<label class="col-sm-2 control-label">日切时间点：</label>
						<div class="col-sm-2">
							<p type="text" class="form-control" ng-model="info.acpOrgId"></p>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">默认收单商户每日限额：</label>
						<div class="col-sm-2">
							<p type="text" class="form-control" ng-model="info.acpOrgId"></p>
						</div>
						<label class="col-sm-2 control-label">负责人手机号：</label>
						<div class="col-sm-2">
							<p type="text" class="form-control" ng-model="info.acpOrgId"></p>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">分润结算账户：</label>
						<div class="col-sm-4">
							<p type="text" class="form-control" ng-model="info.acpOrgId"></p>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-2">
							<a type="button" class="btn btn-primary4" ui-sref="org.acqOrg>返回</a>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	</form>
</div>
