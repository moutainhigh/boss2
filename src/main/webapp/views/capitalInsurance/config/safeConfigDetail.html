<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>账户资金损失险</a></li>
            <li class="active"><strong>资金险设置详情</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="safeConfigDetailCtrl">
    <form class="form-horizontal" id="form1" name="horizontalCard">
        <div class="form-group">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="ibox-title">
                        <h5>保险方案</h5>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品编码:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" disabled ng-model="addInfo.proCode">
                            </div>
                            <label class="col-sm-2 control-label">产品名称:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" disabled ng-model="addInfo.proName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">T0约定到账时间:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" disabled ng-model="addInfo.t0Time">
                            </div>
                            <label class="col-sm-2 control-label">T1约定到账时间:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" disabled ng-model="addInfo.t1Time">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-1 control-label"></label>
                            <div class="col-lg-10">
                                <div  style="height: 300px"  class="grid" ui-grid="userGrid" ui-grid-pinning></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注:</label>
                            <label style="float:left;margin-top: 7px;">保额=资金安全限额保额+刷卡支付延时到账部分利息</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <label style="float:left;margin-top: 7px;">刷卡支付延时到账部分利息=单笔刷卡金额*(17.4%/365)*天数</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="red_req">*</i>理赔电话:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="phone" disabled ng-model="addInfo.phone">
                                <div class="req_mesg" ng-show="horizontalCard.phone.$dirty && horizontalCard.phone.$invalid">
                                    <span ng-show="horizontalCard.phone.$error.required">理赔电话不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="red_req">*</i>代理商分润:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="agentShare" disabled ng-model="addInfo.agentShare">
                                <div class="req_mesg" ng-show="horizontalCard.agentShare.$dirty && horizontalCard.agentShare.$invalid">
                                    <span ng-show="horizontalCard.agentShare.$error.required">代理商分润不能为空</span>
                                </div>
                            </div>
                            <label style="float:left;margin-top: 7px;">%&nbsp;&nbsp;&nbsp;&nbsp;注:指对一级代理商的分润 (超级盟主不参与分润)</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="col-lg-3"></div>
                    <div class="col-sm-6">
                        <a class="btn btn-primary4" ui-sref="safe.safeConfig" >返回</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
