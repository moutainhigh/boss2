<!--账户资金损失险-->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>账户资金损失险</a></li>
            <li class="active"><strong>资金险设置</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="safeConfigQueryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>资金险设置查询</h5>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">产品编码:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.proCode">
                                </div>
                                <label class="col-sm-2 control-label">产品名称:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="info.proName">
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 30px">
                                <div class="col-sm-8">
                                    <label class="col-sm-2 control-label"></label>
                                    <button class="btn btn-primary6 btn-mr20" type="button" ng-click="query()" >查询</button>
                                    <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" >清空</button>
                                    <button class="btn btn-new btn-mr20" type="button" ng-click="channelEditModel()" >路由配置</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-title">
                            <div class="ibox-content">
                                <div class="ibox-title">
                                    <h5>资金险设置列表</h5>
                                </div>
                                <div class="form-group">
                                    <div class="gridStyle" ui-grid="userGrid" ui-grid-selection ui-grid-pagination
                                         ui-grid-resize-columns ui-grid-pinning></div>
                                    <div ng-show="loadImg" class="timg"></div>
                                </div>
                            </div>
                        </div>
                        <div style="height:30px"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>



    <div id="channelEditModel" class="modal fade" tabindex="-1" role="dialog">
        <form class="form-horizontal" id="channelEditForm" name="horizontalAdd" novalidate>
            <div class="modal-dialog" style="width: 500px;height: 400px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;</button>
                        <h3 class="modal-title">路由配置</h3>
                    </div>
                    <div class="modal-body" style="width: 400px;height: 200px">
                        <table id="dataList" class="table table-bordered table-striped table-hover dataTable"
                               style="margin-left: 50px">
                            <thead>
                            <tr>
                                <th style="text-align: center;width: 100px;">通道名称</th>
                                <th style="text-align: center;width: 100px;">路由比例(%)</th>
                            </tr>
                            </thead>
                            <tbody ng-repeat="entity in result">
                            <tr>
                                <td style="text-align: center;vertical-align: middle">{{entity.bxUnitName}}</td>
                                <td style="text-align: center"><input type="text" class="form-control" ng-model="entity.newRouteScale"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group control-label" style="margin-bottom: 20px">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">
                            <button class="btn btn-primary8" type="button" ng-click="cancel()" >取消</button>
                            <button class="btn btn-primary btn-mr20" type="button" ng-click="saveRouteScale()" ng-disabled="submitting">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
