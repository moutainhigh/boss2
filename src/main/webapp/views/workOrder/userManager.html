<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.jsp">主页</a></li>
            <li>代理商工单</li>
            <li class="active"><strong>人员管理</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="userManagerCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>人员管理查询</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="form1">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel-body ibox float-e-margins">
                                    <div class="ibox-content">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">姓名：</label>
                                            <div class="col-sm-2">
                                                <input type="text" class="form-control"  ng-model='info.bossUserName' name="bossUserName"  />
                                            </div>
                                            <label class="col-sm-2 control-label">所属部门：</label>
                                            <div class="col-sm-2">
                                                <select class="form-control" ng-model="info.deptNo" ng-options="x.value as x.text for x in deptSelect"/>
                                            </div>
                                            <label class="col-sm-2 control-label">人员角色：</label>
                                            <div class="col-sm-2">
                                                <select class="form-control" ng-model="info.roleType" ng-options="x.value as x.text for x in roleSelect"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">状态：</label>
                                            <div class="col-sm-2">
                                                <select class="form-control" ng-model="info.status" ng-options="x.value as x.text for x in statusSelect"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-1"></label>
                                            <div class="col-sm-10">
                                                <button class="btn btn-primary6 btn-mr20" type="button"
                                                        ng-disabled="submitting"
                                                        ng-click='query()' id="btnSubmit">查询
                                                </button>
                                                <button class="btn btn-primary3 btn-mr20" type="button"
                                                        ng-click="resetForm()">清空
                                                </button>
                                                <button class="btn btn-primary5 btn-mr20" type="button" ng-show="hasPermit('workOrderUser.add')"
                                                        ui-sref="workOrder.userManagerAdd">新增
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel-body ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>列表</h5>
                                    </div>
                                    <div class="ibox-content">
                                        <div class="tposition">
                                            <div class="gridStyle grid" ui-grid="userManagerGrid"ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-pinning>
                                            </div>
                                            	<div ng-show="loadImg" class="timg"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="height: 50px"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 30px;"></div>

</div>
