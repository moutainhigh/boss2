<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>代理商工单</a></li>
            <li class="active"><strong>修改工单处理人员
            </strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="userManagerEditCtrl">
    <form class="form-horizontal" id="form1" name="horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label"><i class="red_req">*</i>boss账号：</label>
            <div class="col-sm-2">
                <select  name="autocomplete-select" id="autocomplete-select1"
                         ng-model="info.bossUserName" ng-options="x.value as x.text for x in bossUserNameSelect"
                         style="width: 100%" chosen chosen-data="bossUserNameSelect" required>
                </select>
            </div>
            <div class="req_mesg" ng-show="horizontal.bossUserName.$dirty && horizontal.bossUserName.$invalid">
                <span ng-show="horizontal.bossUserName.$error.required">boss账号为空</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">部门工单管理员：</label>
            <div class="col-sm-8 checkbox ">
                <label ><input type="radio"  name="roleType" ng-model="info.roleType" value="1" />否
                    <label ><input type="radio"  name="roleType" ng-model="info.roleType" value="2" />是 &nbsp;&nbsp;&nbsp;</label><font color="gray">(勾选后所在部门的所有工单均可回复，驳回等操作)</font>
            </div>
        </div>
        <div class="form-group" ng-if="info.roleType==1">
            <label class="col-sm-2 control-label" style="float: left;"><i class="red_req">*</i>负责类型：</label>
            <font ng-show="info.dutyType==1" color="gray">负责销售人员所属代理商提交的工单</font>
            <font ng-show="info.dutyType==2" color="gray">仅负责勾选的工单类型</font>
            <div class="col-sm-4" style="width: 200px;">
                <select class="form-control" ng-model="info.dutyType" ng-change="queryDutyTypeData()" ng-options="x.value as x.text for x in dutyTypeSelect"/>
            </div>
        </div>
        <div class="form-group" ng-if="info.roleType==1">
            <div class="col-sm-2"/>
            <div class="col-sm-3" >
                <div class="gridStyle"  ui-grid="toSelectDutyDataList" ui-grid-resize-columns ui-grid-selection ui-grid-pinning/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-6">
                <button ng-disabled="horizontalCreate.$invalid || submitting" class="btn btn-primary" type="button" ng-click='save()'>提交</button>
                <button class="btn btn-primary8" type="button" ui-sref="workOrder.userManager" >返回</button>
            </div>
        </div>
    </form>
</div>
</div>
</form>
</div>
