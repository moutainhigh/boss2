<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>交易查询</a></li>
			<li class="active"><strong>出款订单详情</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="hisoutOrderDetailCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>基本信息</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">出款订单ID：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.settleOrder"></div>
							<label class="col-sm-2 control-label">结算状态：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.settleStatus |formatDropping:settleStatus"></div>
							<label class="col-sm-2 control-label">来源类型：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.settleType | formatDropping:settleType"></div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">来源系统：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.sourceSystem |formatDropping:sourceSystems"></div>
							<label class="col-sm-2 control-label">来源批次编号：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.sourceBatchNo"></div>
							<label class="col-sm-2 control-label">来源订单号：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.sourceOrderNo"></div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">结算用户类型：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.settleUserType |formatDropping:settleUserTypes"></div>
							<label class="col-sm-2 control-label">结算用户编号：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.settleUserNo"></div>
							<label class="col-sm-2 control-label">结算用户简称：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.settleUserName"></div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">创建人：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.createUser"></div>
							<label class="col-sm-2 control-label">创建时间：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.createTime | date:'yyyy-MM-dd HH:mm:ss'"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">出款同步状态：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.synStatus |formatDropping:synStatuss"></div>
							<label class="col-sm-2 control-label">出款订单确认状态：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.settleOrderStatus |formatDropping:settleOrderStatuss"></div>
						</div>
						<div class="form-group" ng-show="infoDetail.settleType==5">
							<label class="col-sm-2 control-label">结算卡银行：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.settleBankName"></div>
							<label class="col-sm-2 control-label">结算卡号：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.settleAccountNo"></div>
							<label class="col-sm-2 control-label">银行卡户名：</label>
							<div class="col-sm-2 checkbox" ng-bind="infoDetail.settleAccountName"></div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">备注：</label>
							<!-- <div class="col-sm-2 checkbox" ng-bind="infoDetail.settleMsg"></div> -->
							<div class="col-sm-2 checkbox">
                                {{infoDetail.subType == 8 ? '商户收益提现' : infoDetail.settleMsg}}
                            </div>
						</div>

					</div>
				</div>

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>结算记录</h5>
					</div>
					<div class="ibox-content" style="overflow: hidden; padding: 0 20px;">
						<div class="form-group">
							 <div ui-grid="settleInfoRecord" ui-grid-resize-columns class="grid" style="height: 200px;"></div>
						</div>
					</div>
				</div>
				
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-content">
						<div class="form-group">
							<a class="btn btn-primary4 btn-rounded" type="button" ui-sref="histrade.outOrderQuery">返回</a>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</form>
</div>
