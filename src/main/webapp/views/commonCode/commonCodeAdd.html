<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="commonCodeAddCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>通用码添加</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="form1" name="horizontalCreate">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel-body ibox float-e-margins">
                                    <div class="ibox-content">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><i class="red_req">*</i>代理商编号：</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" ng-blur="queryAgentInfo()"
                                                       ng-model='addInfo.agentNo' name="agentNo" required />
                                                <div class="req_mesg" ng-show="horizontalCreate.agentNo.$dirty && horizontalCreate.agentNo.$invalid">
                                                    <span ng-show="horizontalCreate.agentNo.$error.required">请输入代理商编号</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" >
                                            <label class="col-sm-3 control-label"><i class="red_req">*</i>代理商名称：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control"
                                                       ng-model='addInfo.agentName' name="agentName" required  readonly/>
                                                <div class="req_mesg" ng-show="horizontalCreate.agentName.$dirty && horizontalCreate.agentName.$invalid">
                                                    <span ng-show="horizontalCreate.agentName.$error.required">请输入代理商编号</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label"><i class="red_req">*</i>通用码样式：</label>
                                            <div class="col-lg-7">
                                                <input type="file" nv-file-select="" uploader="uploaderImg"   multiple  />
                                                <span style="margin: 3px;color: red;"><br>注意:仅支持上传2MB(1108*666)以内的jpg、png图片</span>
                                                <table class="table">
                                                    <tbody>
                                                    <tr ng-repeat="item in uploaderImg.queue">
                                                        <td>
                                                            <div ng-show="uploaderImg.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                                                        </td>
                                                        <td nowrap>
                                                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                                                <span class="glyphicon glyphicon-trash"></span> 删除
                                                            </button>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"></label>
                                            <div class="col-sm-6">
                                                <button ng-disabled="horizontalCreate.$invalid || submitting" class="btn btn-primary" type="button" ng-click='submitCommonCode()'>提交</button>
                                                <button class="btn btn-primary8" type="button" ui-sref="superNfc.commonCode" >返回</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 30px;"></div>

</div>
