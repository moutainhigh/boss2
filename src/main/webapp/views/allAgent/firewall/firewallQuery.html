<!-- 超级银行家用户管理页面 -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级盟主</a></li>
            <li class="active"><strong>白名单管理</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app ng-controller="firewallCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="ibox-title">
                                <h5>白名单管理</h5>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">盟主编号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="query.user_code">
                                </div>
                                <label class="col-sm-2 control-label">盟主名称:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" ng-model="query.real_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">名单类型:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="query.ctrl_biz_type" ng-options="x.value as x.text for x in ctrlBizTypeList"/>
                                </div>
                                <label class="col-sm-2 control-label">状态:</label>
                                <div class="col-sm-2">
                                    <select class="form-control" ng-model="query.able_status" ng-options="x.value as x.text for x in firewallStatusList"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">创建时间:</label>
                                <div class="col-sm-5">
                                    <input id="d5231" class="form-control" type="datetime" ng-model="query.createTimeBegin" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="var d5232=$dp.$('d5232');WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5232.focus();},maxDate:'#F{$dp.$D(\'d5232\')}'})"/>
                                    ~
                                    <input id="d5232" class="form-control" type="datetime"  ng-model="query.createTimeEnd" onchange=""  style="width:auto;display:inline-block;"
                                           onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5231\')}'})"/>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 30px">
                                <div class="col-sm-8">
                                    <label class="col-sm-2 control-label"></label>
                                    <button class="btn btn-primary6 btn-mr20" type="button" ng-click="queryFunc()" >查询</button>
                                    <button class="btn btn-primary3 btn-mr20" type="button" ng-click="clear()" >清空</button>
                                    <a class="btn btn-primary5 btn-mr20" type="button" ng-click="showModel()">新增</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body ibox float-e-margins">
                        <div class="ibox-title">
                            <div class="ibox-content">
                                <div class="form-group">
                                    <div class="gridStyle" ui-grid="userGrid" ui-grid-selection ui-grid-pagination
                                         ui-grid-resize-columns ui-grid-pinning></div>
                                    <div ng-show="loadImg" class="timg"></div>
                                </div>
                            </div>
                        </div>
                        <div style="height:30px"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div id="showModel" class="modal fade" tabindex="3" role="dialog">
        <form class="form-horizontal" id="form3">
            <div class="modal-dialog" style="height: 400px; width: 900px">
                <div class="modal-content" style="height: 300px; width: 900px">
                    <div class="ibox-title">
                        <h4>白名单管理</h4>
                    </div>
                    <div class="modal-body">
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">名单类型:</label>
                                <div class="col-sm-4">
                                    <select class="form-control" ng-model="addInfo.ctrl_biz_type" ng-disabled="subDisable" ng-options="x.value as x.text for x in ctrlBizTypeList"/>
                                </div>
                                <label class="col-sm-2 control-label">盟主编号:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" ng-model="addInfo.ctrl_target_code" maxlength="50">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注:</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" ng-model="addInfo.remark" maxlength="50"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <button class="btn btn-primary btn-mr20" type="button" ng-click="recordOp()" >{{btnText}}</button>
                        <button class="btn btn-primary4 btn-mr20" type="button" data-dismiss="modal" >取消</button>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
