<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级盟主</a></li>
            <li class="active"><strong>发货机具</strong></li>
        </ol>
    </div>
</div>
<!-- content-->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="machineBuyOrderShipMachineCtrl">
    <div class="form-group">
        <form class="form-horizontal" id="form1" name="horizontalCard">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="ibox-title">
                        <h5>发货机具</h5>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="red_req">*</i>快递公司:</label>
                            <div class="col-sm-3">
                                <select class="form-control" required ng-model="info.transportCompany" ng-options="x.value as x.text for x in allAgentExpress" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><i class="red_req">*</i>物流单号:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model='info.postNo' required>
                            </div>
                        </div>
                        <div class="form-group" ng-show="good.shipWay==1">
                            <label class="col-sm-2 control-label"><i class="red_req">*</i>发货机具:</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" ng-model='info.snText' ng-readonly="true" ng-click="snModel()" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="col-lg-3"></div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary btn-mr20" type="button" ng-click="confirmSend()">确定发货</button>
                        <a class="btn btn-primary4" ui-sref="allAgent.machineBuyOrder" >取消</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="snModel" class="modal fade" tabindex="3"
         role="dialog">
        <form class="form-horizontal" id="form2">
            <div class="modal-dialog" style="height: 580px; width: 1300px">
                <div class="modal-content" style="height: 580px; width: 1300px">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">机具SN号：</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" style="width:auto;display:inline-block;" ng-model="terInfo.snStart"/>
                                -
                                <div style="position: relative; display: inline-block">
                                    <input class="form-control" type="text" style="width:auto;display:inline-block;" ng-model="terInfo.snEnd"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">硬件产品种类：</label>
                            <div class="col-sm-3">
                                <select class="form-control" ng-model="terInfo.type" ng-options="x.hpId as x.typeName for x in termianlTypes"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-6">
                                <button class="btn btn-primary6 btn-rounded btn-mr20" type="button" ng-click="query()">查询</button>
                                <button class="btn btn-primary3 btn-rounded btn-mr20" type="button" ng-click="clear()">清空</button>
                            </div>
                        </div>
                        <div class="panel-body ibox float-e-margins">
                            <div class="ibox-title">
                                <h5 style="width: 560px;">选择机具</h5>
                                <h5>已选择{{SNResult.length}}台机具</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="gridStyle" ui-grid="SNGrid" style="height: 300px;width: 560px;float: left;"  ui-grid-pinning ui-grid-pagination ui-grid-selection ui-grid-resize-columns></div>
                                <div class="gridStyle" ui-grid="SNResultGrid" style="height: 300px;width: 560px;float: left;"  ui-grid-pinning ui-grid-resize-columns></div>
                                <div ng-show="loadImg" class="timg"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary btn-mr20" type="button" ng-click='confirmSNModel()'>确定选择</button>
                                <button class="btn btn-primary8 " type="button" ng-click='cancelSNModel()'>取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
