<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级盟主</a></li>
            <li class="active"><strong>发货信息</strong></li>
        </ol>
    </div>
</div>
<!-- content-->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="machineBuyOrderShipMachineDetailCtrl">
    <div class="form-group">
        <form class="form-horizontal" id="form1" name="horizontalCard">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="ibox-title">
                            <h5>发货信息</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">物流单号:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.postNo"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">快递公司:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.transportCompany"></div>
                        </div>
                        <div class="ibox-title" ng-show="good.shipWay==1">
                            <h5>发货机具</h5>
                        </div>
                        <div class="panel-body ibox float-e-margins" ng-show="good.shipWay==1">
                            <div class="ibox-content">
                                <div class="gridStyle" ui-grid="SNGrid" style="height: 300px;"  ui-grid-pinning ui-grid-pagination ui-grid-selection ui-grid-resize-columns></div>
                                <div ng-show="loadImg" class="timg"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="col-lg-3"></div>
                    <div class="col-sm-6">
                        <a class="btn btn-primary4" ui-sref="allAgent.machineBuyOrder" >返回</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
