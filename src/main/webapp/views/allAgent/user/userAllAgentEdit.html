<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级盟主</a></li>
            <li class="active"><strong>盟主管理编辑</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="userAllAgentEditCtrl">
    <form class="form-horizontal" id="form1" name="horizontalCard">
        <div class="form-group">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="ibox-title">
                            <h5>基础信息</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">盟主编号:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.userCode"></div>
                            <label class="col-sm-2 control-label">姓名:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" required ng-model="info.realName">
                                <div class="req_mesg" ng-show="horizontal.realName.$dirty && horizontal.realName.$invalid">
                                    <span ng-show="horizontal.realName.$error.required">姓名不能为空</span>
                                </div>
                            </div>
                            <label class="col-sm-2 control-label">注册手机:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" required ng-model="info.mobile">
                                <div class="req_mesg" ng-show="horizontal.mobile.$dirty && horizontal.mobile.$invalid">
                                    <span ng-show="horizontal.mobile.$error.required">注册手机不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否认证:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.idCardNoState |formatDropping:idCardNoStateSelect"></div>
                            <label class="col-sm-2 control-label">直营商户:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.sumMer"></div>
                            <label class="col-sm-2 control-label">发展盟主:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.sumUser"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属品牌:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.brandName"></div>
                            <label class="col-sm-2 control-label">所属机构对应代理商编码:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.oneAgentNo"></div>
                            <label class="col-sm-2 control-label">所属机构对应代理商名称:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.oneAgentName"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">注册日期:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.createTime | date:'yyyy年MM月dd日 HH:mm:ss'"></div>
                            <label class="col-sm-2 control-label">所属大盟主对应代理商编码:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.twoAgentNo"></div>
                            <label class="col-sm-2 control-label">所属大盟主对应代理商名称:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.twoAgentName"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户类型:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.userType |formatDropping:userTypeSelect"></div>
                            <label class="col-sm-2 control-label">盟主身份:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.grade |formatDropping:gradeSelect"></div>
                            <label class="col-sm-2 control-label">分润等级:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.gradeStr"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户节点:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.userNode"></div>
                            <label class="col-sm-2 control-label">身份证号码:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" required ng-model="info.idCardNo">
                                <div class="req_mesg" ng-show="horizontal.idCardNo.$dirty && horizontal.idCardNo.$invalid">
                                    <span ng-show="horizontal.idCardNo.$error.required">身份证号不能为空</span>
                                </div>
                            </div>
                            <label class="col-sm-2 control-label">昵称:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="info.nickName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">VIP分润比例:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.vipShareRatio"></div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="ibox-title">
                            <h5>绑定银行卡</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">银行卡号:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" required ng-model="info.card.account">
                                <div class="req_mesg" ng-show="horizontal.card.account.$dirty && horizontal.card.account.$invalid">
                                    <span ng-show="horizontal.card.account.$error.required">银行卡号不能为空</span>
                                </div>
                            </div>
                            <label class="col-sm-2 control-label">开户银行:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" required ng-model="info.card.bankName">
                                <div class="req_mesg" ng-show="horizontal.card.bankName.$dirty && horizontal.card.bankName.$invalid">
                                    <span ng-show="horizontal.card.bankName.$error.required">开户银行不能为空</span>
                                </div>
                            </div>
                            <label class="col-sm-2 control-label">开户地区:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" required ng-model="info.card.address">
                                <div class="req_mesg" ng-show="horizontal.card.address.$dirty && horizontal.card.address.$invalid">
                                    <span ng-show="horizontal.card.address.$error.required">开户地区不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">预留手机:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" required ng-model="info.card.mobile">
                                <div class="req_mesg" ng-show="horizontal.card.mobile.$dirty && horizontal.card.mobile.$invalid">
                                    <span ng-show="horizontal.card.mobile.$error.required">开户地区不能为空</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="col-sm-10" style="color: red">注：修改注册手机后，登录密码自动重置为新手机号码的后6位</div>
                    </div>
                    <div class="col-lg-3"></div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary" type="button" ng-click="saveUserAllAgent()" ng-disabled="horizontalCard.$invalid || submitting">提交</button>
                        <a class="btn btn-primary4" ui-sref="allAgent.allyManage" >返回</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
