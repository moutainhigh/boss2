<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close" ng-click="solutionModalClose()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">进件要求项资料修改</h4>
</div>
<div class="modal-body" style="height:600px;">
	<form id="form1" method="" action="">
		<div class="form-group">
			<label class="col-sm-4 control-label">进件要求项名称：</label>
			<input ng-model="name" type="text" class="form-control" disabled="disabled">
		</div>
		<div class="form-group" style="height: 500px;">
			<div ng-show="pp==1" class="col-lg-7">
				<h2>图片来源只允许拍照，请到APP修改</h2>
				<img ng-src="{{content}}" height="50%" width="60%"/>
			</div>
			<div ng-show="pp==2" class="col-lg-7">
				<input type="file" nv-file-select="" ng-model="fileSelect" uploader="uploader" multiple/>
				<br/>
				<div ng-hide="uploader.queue.length >0 ">
					<img ng-src="{{content}}" height="50%" width="60%"/>
				</div>
				<table class="table">
			        <tbody>
						<tr ng-repeat="item in uploader.queue">
							<td>
								<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
							</td>
							<td ng-show="uploader.isHTML5">
								<div class="progress" style="margin-bottom: 0;">
									<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
								</div>
							</td>
							<td class="text-center">
								<span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
								<span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
								<span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
							</td>
							<td nowrap>
								<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
									<span class="glyphicon glyphicon-trash"></span>删除图片
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<input ng-model="id" type="hidden" class="form-control">
			<input ng-model="type" type="hidden" class="form-control">
			<input ng-model="mriId" type="hidden" class="form-control">
		</div>
	</form>
</div>
<div ng-show="pp==1" class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="solutionModalClose()">关闭</button>
</div>
<div ng-show="pp==2" class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="solutionModalClose()">关闭</button>
	<button type="submit" class="btn btn-primary" ng-click="solutionModalOk()">确定</button>
</div>
