<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.html">主页</a></li>
            <li>直清商户服务报件</li>
            <li class="active"><strong>直清商户服务报件查询</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="queryZqServiceInfo">
    <form class="form-horizontal" id="form-zqServiceInfo-query">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>直清商户服务报件查询</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商户进件编号：</label>
                            <div class="col-sm-2">
                                <input type="number" maxlength="15" class="form-control" ng-model="baseInfo.mbpId">
                            </div>
                            <label class="col-sm-2 control-label">商户编号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.merchantNo">
                            </div>
                            <label class="col-sm-2 control-label">商户名称：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.merchantName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">业务产品：</label>
                            <div class="col-sm-2">
                                <select chosen  class="chosen-select" style="width:200px;" tabindex="5" ng-model="baseInfo.bpId"
                                    ng-options="x.bpId as x.bpName for x in bpList">
                                    <option value=""></option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">服务名称：</label>
                            <div class="col-sm-2">
                                <select chosen  class="chosen-select" style="width:200px;" tabindex="6" ng-model="baseInfo.serviceId"
                                    ng-options="x.serviceId as x.serviceName for x in serviceList">
                                    <option value=""></option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">服务报备状态：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.status" ng-options="x.value as x.text for x in statusList"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">通道名称：</label>
                            <div class="col-sm-2">
                                 <select chosen  class="chosen-select" style="width:200px;" tabindex="7" ng-model="baseInfo.channelCode"
                                    ng-options="x.acqEnname as x.acqName for x in acqList">
                                    <option value=""></option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">直清商户号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.unionpayMerNo">
                            </div>
                            <label class="col-sm-2 control-label">手机号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.mobilephone">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间：</label>
                            <div class="col-sm-6">
                                <input id="d5221" class="form-control" type="datetime" ng-model="baseInfo.createTimeStart" autocomplete="off" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
                                ~
                                <input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.createTimeEnd"  autocomplete="off" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
                                <br/><span color="#999">备注：查询范围不能超过三个月</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">最后报件时间：</label>
                            <div class="col-sm-6">
                                <input id="d5223" class="form-control" type="datetime" ng-model="baseInfo.lastUpdateTimeStart"  autocomplete="off"  onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5224=$dp.$('d5224');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5224.focus();},maxDate:'#F{$dp.$D(\'d5224\')}'})"/>
                                ~
                                <input id="d5224" class="form-control" type="datetime"  ng-model="baseInfo.lastUpdateTimeEnd"  autocomplete="off"  onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5223\')}'})"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">上游商户号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.acqServiceMerNo">
                            </div>
                            <label class="col-sm-2 control-label">业务处理状态：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.dealStatus" ng-options="x.value as x.text for x in dealStatusList"></select>
                            </div>
                            <label class="col-sm-2 control-label">业务处理操作人：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.dealOperator">
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <button class="btn btn-primary6 btn-mr20"  ng-click="query()" ng-disabled="submitting">查询</button>
                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
                                <button class="btn btn-primary7 btn-mr20" type="button" ng-show="hasPermit('zqServiceInfo.export')" ng-click="export()">导出</button>
                                <button class="btn btn-new btn-mr20" type="button" ng-show="hasPermit('zqServiceInfo.zqSyncSerBatch')" ng-click="zqSyncSerBatch()">报件</button>
                                <button class="btn btn-new btn-mr20" style="width:150px"
                                    type="button" ng-show="hasPermit('merchant.queryZqFileSync')" ui-sref="merchant.queryZqFileSync">直清商户批量报备</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>直清商户服务报件列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="tposition">
                            <div class="gridStyle" ui-grid="zqServiceInfoGrid" ui-grid-selection ui-grid-pagination
                                 ui-grid-resize-columns ui-grid-pinning></div>
                            <div ng-show="loadImg" class="timg"></div>
                        </div>
                    </div>
                </div>
                <div style="height:30px;"></div>
            </div>
        </div>
    </form>
</div>
