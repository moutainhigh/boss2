<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li><a>商户管理</a></li>
			<li class="active"><strong>机具申请</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="termianlApplyQueryCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">商户手机号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.mobilephone">
									</div>
									<label class="col-sm-2 control-label">代理商：</label>
									<div class="col-sm-2">
									<input type="text" class="form-control" ng-model="info.agentName">
									</div>
									<label class="col-sm-2 control-label">状态：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.status" ng-options="x.value as x.text for x in statuss"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">申请时间：</label>
									<div class="col-sm-6">
										<div style="position: relative; display: inline-block">
											<input type="datetime"  style="width: auto; display: inline-block;" class="form-control" date-time ng-model="info.sTime" view="date" format="YYYY-MM-DD HH:mm:ss">
										</div>
										-
										<div style="position: relative; display: inline-block">
											<input type="datetime"  style="width: auto; display: inline-block;" class="form-control" date-time ng-model="info.eTime" view="date"  format="YYYY-MM-DD HH:mm:ss">
										</div>
									</div>
									<label class="col-sm-2 control-label">是否开户：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.merAccount" ng-options="x.value as x.text for x in merAccounts"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">是否绑定机具：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.isBindParam" ng-options="x.value as x.text for x in isBindParams"/>
									</div>
									<label class="col-sm-2 control-label">机具SN号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="info.sn">
									</div>
									<label class="col-sm-2 control-label">机具是否强制下发：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="info.SNisNull" ng-options="x.value as x.text for x in SNisNullSelect"/>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<div class="col-sm-2"></div>
										<button class="btn btn-primary6 btn-mr20" type="button"
										 	ng-click="selectInfo()" id="btnSubmit">查询</button>
										<button class="btn btn-primary3 btn-mr20" type="button"
											ng-click="clear()" id="btnSubmit">清空</button>
									</div>
									
								</div>
							</div>

						</div>
						
						
						<div class="panel-body ibox float-e-margins">
								<div class="ibox-title">
									<h5>机具申请列表</h5>
								<div class="ibox-content">
									<div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-pagination ui-grid-selection ui-grid-pinning class="grid"></div>
								</div>
							</div>
					</div>
				</div>
			</div>
	</form>
</div>
