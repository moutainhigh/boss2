<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="index.html">主页</a></li>
			<li><a>商户管理</a></li>
			<li class="active"><strong>机具申请详情</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="termianlApplyDetailCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
					<div class="">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">商户名称：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.merchantName">
									</div>
									<label class="col-sm-3 control-label">商户编号：</label>
									<div class="col-sm-3 checkbox" ng-bind="info.merchantNo">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">申请手机号：</label>
									<div class="col-sm-2 checkbox " ng-bind="info.mobilephone">
									</div>
									<label class="col-sm-3 control-label">所属代理商：</label>
									<div class="col-sm-3 checkbox" ng-show="info.agentName!=null" ng-bind="info.agentName+'('+info.agentNo+')'">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">状态：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.status |formatDropping:statuss">
									</div>
									<label class="col-sm-3 control-label">一级代理商：</label>
									<div class="col-sm-3 checkbox" ng-show="info.oneAgentName!=null" ng-bind="info.oneAgentName+'('+info.oneAgentNo+')'">
									</div>

								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">下发机具SN号：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.sn">
									</div>
									<label class="col-sm-3 control-label">机具类型：</label>
									<div class="col-sm-3 checkbox" ng-bind="info.hpName">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">机具是否强制下发：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.sn |snisnull">
									</div>
									<label class="col-sm-3 control-label">收货地址：</label>
									<div class="col-sm-3 checkbox" ng-bind="info.address">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">申请时间：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.createTime | date:'yyyy年MM月dd日  HH:mm:ss'">
									</div>
									<label class="col-sm-3 control-label">处理时间：</label>
									<div class="col-sm-3 checkbox">
                                    	{{info.status == 0 ? '' : info.updateTime | date:'yyyy年MM月dd日  HH:mm:ss'}}
                                	</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">处理备注：</label>
									<div class="col-sm-2 checkbox" ng-bind="info.remark">
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12">
										<label class="col-sm-2 control-label"></label>
										<a class="btn btn-primary4 btn-mr20" type="button" ui-sref="merchant.termianlApplyQuery">返回</a>
<!-- 										<button ng-show="info.teamId==1" ng-click="commit()" class="btn btn-primary btn-mr20" type="button">确认</button> -->
<!-- 										<button ng-show="info.teamId==0" disabled="disabled" class="btn btn-primary btn-mr20" type="button">确认</button> -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</form>
</div>
