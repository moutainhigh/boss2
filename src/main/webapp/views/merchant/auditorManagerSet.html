<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>商户管理</a></li>
			<li class="active"><strong>设置规则</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="auditorManagerSetCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>设置审核规则</h5>
						<div ibox-tools></div>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">审核人：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model='baseInfo.auditorId' ng-change="getBpByAuditor()"
										ng-options="x.id as x.userName for x in auditorList">
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>业务产品列表</h5>
						<div ibox-tools="" class="ng-scope"></div>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<div class="gridStyle" ui-grid="auditorTable" ui-grid-selection ui-grid-pinning ui-grid-resize-columns></div>
						</div>
						<div class="form-group">
							<label class="col-sm-1"></label>
							<div class="col-sm-6">
								<button class="btn btn-primary btn-mr20" ng-disabled="subDisable|| baseInfo.auditorId==-1 || gridApi.selection.getSelectedRows().length==0" type="button" ng-click='submit()'>确认</button>
								<a class="btn btn-primary4" type="button" ui-sref="merchant.auditorManager">返回</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
