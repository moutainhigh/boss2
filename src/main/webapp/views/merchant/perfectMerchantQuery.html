<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>商户管理</a></li>
			<li class="active"><strong>待完善资料商户查询</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="perfectMerchantQueryCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">商户手机号：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="info.telNo">            
							</div>
							<label class="col-sm-2 control-label">所属组织：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model='info.teamId'
										ng-options="x.value as x.text for x in team">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">注册时间：</label>
							<div class="col-sm-8">
								<input type="datetime" style="width:auto;display:inline-block;" class="form-control" date-time ng-model="info.createTime" view="date" format="YYYY-MM-DD HH:mm:ss">
								-
								<div style="position: relative; display: inline-block">
									<input type="datetime" style="width:auto;display:inline-block;" class="form-control" date-time ng-model="info.updatePwdTime" view="date"  format="YYYY-MM-DD HH:mm:ss">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2"></label>
							<div class="col-sm-6">
								<button class="btn btn-primary6 btn-mr20" type="button" ng-click='selectInfos()'>查询</button>
								<button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
							</div>
						</div>
						<div class="form-group">
							<div class="gridStyle" ui-grid=perfectTable ui-grid-pagination ui-grid-pinning ui-grid-resize-columns></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
