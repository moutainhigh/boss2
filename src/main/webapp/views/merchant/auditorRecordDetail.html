<div class="modal-header" ng-if="num==1">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close" ng-click="solutionModalClose()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">详情</h4>
</div>
<div class="modal-body" style="height:600px;" ng-if="num==1">
	<form id="form1" method="" action="">
		<div class="form-group">
			<label class="col-sm-2 control-label">审核人员：</label>
			<div class="col-sm-2">{{name}}</div>
		</div>
		<div class="form-group" style="height: 500px; width: 800px;">
			<div class="gridStyle" ui-grid="gridOptions" ui-grid-pagination ui-grid-pinning ui-grid-resize-columns></div>
		</div>
	</form>
</div>


<div class="modal-header" ng-if="num==2">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close" ng-click="solutionModalClose()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel2">详情2</h4>
</div>
<div class="modal-body" style="height:600px;" ng-if="num==2">
	<form id="form2" method="" action="">
		<div class="form-group">
			<label class="col-sm-2 control-label">审核人员：</label>
			<div class="col-sm-2">{{name}}</div>
		</div>
		<div class="form-group" style="height: 500px;">
			<div class="gridStyle" ui-grid-resize-columns ui-grid="gridOptions2" ui-grid-pagination  ></div>
		</div>
	</form>
</div>
