<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>管理中心</a></li>
			<li class="active"><strong>提示语</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="msgCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>提示语条件查询</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">错误码：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									ng-model='baseInfo.msgCode'>
							</div>
							<label class="col-sm-2 control-label">错误原因：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control"
									   ng-model='baseInfo.reason'>
							</div>
							
							<label class="col-sm-2 control-label">收单机构：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model="baseInfo.sourceOrg" ng-options="x.acqEnname as x.acqName for x in acqOrgs"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">模块名：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model='baseInfo.moduleName'
										ng-options="x.value as x.text for x in modelTypeList">
								</select>
							</div>

							<label class="col-sm-2 control-label">生效状态：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model='baseInfo.status'
										ng-options="x.value as x.text for x in statusType">
								</select>
							</div>
							
							<label class="col-sm-2 control-label">消息类型：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model='baseInfo.msgType'
										ng-options="x.value as x.text for x in msgTypeList">
								</select>
							</div>
							
							

						</div>
						<div class="form-group">
							<label class="col-sm-2"></label>
							<div class="col-sm-6">
								<button class="btn btn-primary6 btn-mr20" type="button" ng-click='query()'>查询</button>
								<button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
								<a class="btn btn-primary5 btn-mr20" target="_blank" ng-show="hasPermit('sys.msgAdd')" type="button" ui-sref="sys.msgAdd">新增</a>
								<button class="btn btn-primary6 btn-mr20" type="button" ng-click='refresh()'>刷新</button>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>提示语列表</h5>
					</div>
					<div class="ibox-content">
						<div class="gridStyle" ui-grid="calendar" ui-grid-pagination ui-grid-pinning ui-grid-resize-columns></div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
