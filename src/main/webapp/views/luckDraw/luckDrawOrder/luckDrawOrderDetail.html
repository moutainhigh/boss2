<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>活动查询</a></li>
            <li class="active"><strong>抽奖信息详情</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="luckDrawOrderDetailCtrl">
    <form class="form-horizontal" id="form1" name="horizontalCard">
        <div class="form-group">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="ibox-title">
                            <h5>基本资料</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">ID:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.id"></div>
                            <label class="col-sm-2 control-label">奖品码:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.seq"></div>
                            <label class="col-sm-2 control-label">奖项说明:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.awardDesc"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">活动名称:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.activityName"></div>
                            <label class="col-sm-2 control-label">奖品名称:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.awardName"></div>
                            <label class="col-sm-2 control-label">订单状态:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.status |formatDropping:statusSelect"></div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">手机号:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.mobilephone"></div>
                            <label class="col-sm-2 control-label">用户ID:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.userCode"></div>
                            <label class="col-sm-2 control-label">用户名称:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.userName"></div>
                            </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">抽奖时间:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.playTime | date:'yyyy年MM月dd日 HH:mm:ss'"></div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="ibox-title">
                            <h5>奖品信息</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-1 control-label"></label>
                            <div class="col-lg-9">
                                <div  style="height: 300px" class="gridStyle" ui-grid="userGrid"  ui-grid-selection  ui-grid-resize-columns></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="col-lg-3"></div>
                    <div class="col-sm-6">
                        <a class="btn btn-primary4" ui-sref="activity.luckDrawOrder" >返回</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
