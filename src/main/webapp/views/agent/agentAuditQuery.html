<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a>主页</a></li>
			<li><a>代理商管理</a></li>
			<li class="active"><strong>代理商审核</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-app
	ng-controller="agentAuditQueryCtrl">
	<form class="form-horizontal" id="form1">
			<div class="row">
				<div class="col-lg-12">
						<div class="panel-body ibox float-e-margins">
							<div class="ibox-title">
								<h5>代理商查询</h5>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<label class="col-sm-2 control-label">代理商名称：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="baseInfo.agentName">
									</div>
									<label class="col-sm-2 control-label">代理商编号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="baseInfo.agentNo">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">手机号：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" ng-model="baseInfo.mobilephone">
									</div>
									<label class="col-sm-2 control-label">所属组织：</label>
									<div class="col-sm-2">
										<select class="form-control" ng-model="baseInfo.teamId" ng-options="x.value as x.text for x in teamType">
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">创建日期：</label>
									<div class="col-sm-5">
										<input id="d5668" class="form-control" type="datetime" ng-model="baseInfo.startTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="var d5667=$dp.$('d5669');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5669.focus();},maxDate:'#F{$dp.$D(\'d5669\')||\'%y-%M-%d\'}'})"/>
										~
										<input id="d5669" class="form-control" type="datetime"  ng-model="baseInfo.endTime" onchange=""  style="width:auto;display:inline-block;"
											   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5668\')}',maxDate:'%y-%M-%d 23:59:59'})"/>
									</div>
								</div>

								<div class="col-lg-12 bgff">
										<div class="col-sm-2"></div>
										<div class="col-sm-6">
										    <button class="btn btn-primary6 btn-mr20" ng-click="query()">查询</button>
										    <button class="btn btn-primary3" type="button" ng-click="reset()">清空</button>
											<button class="btn btn-new btn-mr20" type="button" ng-click="export()">导出</button>
										</div>
								</div>
							</div>
						</div>
						
						
						<div class="panel-body ibox float-e-margins">
								<div class="ibox-title">
									<h5>代理商列表</h5>
									<!--<div ibox-tools="" class="ng-scope">-->
										<!--</div>-->
									</div>
								<div class="ibox-content">
                                    <div class="tposition">
                                        <div class="gridStyle" ui-grid="agentGrid" ui-grid-selection ui-grid-pagination
                                             ui-grid-resize-columns ui-grid-pinning></div>
                                        <div ng-show="loadImg" class="timg"></div>
                                    </div>
                                </div>
								<div style="clear: both; height: 30px;"></div>
						</div>
						<div class="col-lg-12 bgff">
			</div>
				</div>
			</div>
	</form>

</div>
