<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>主页</li>
            <li>信用卡管家</li>
            <li class="active"><strong>Banner详情</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="bannerDetailCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>banner列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">banner位置：</label>
							<div class="col-sm-2">
								<input type="text" ng-model="ad.positionType" class="form-control" disabled="disabled"> 
							</div>
                        	<label class="col-sm-2 control-label">所属组织：</label>
							<div class="col-sm-2">
								<input type="text" ng-model="ad.orgId" class="form-control" disabled="disabled"> 
							</div>
                        </div>

						<div class="form-group">
							<label class="col-sm-2 control-label">广告标题：</label>
                            <div class="col-sm-2">
								<input type="text" ng-model="ad.bannerTitle" class="form-control" disabled="disabled"> 
                            </div>
                            <label class="col-sm-2 control-label">权重：</label>
                            <div class="col-sm-2">
								<input type="text" ng-model="ad.showNo" class="form-control" disabled="disabled"> 
                            </div>
                        </div>

						<div class="form-group">
							<label class="col-sm-2 control-label">状态：</label>
                            <div class="col-sm-2">
								<input type="text" ng-model="ad.status" class="form-control" disabled="disabled"> 
                            </div>
                        </div>

						<div class="form-group">
							<label class="col-sm-2 control-label">图片URL：</label>
                            <div class="col-sm-2">
								<input type="text" ng-model="ad.picUrl" class="form-control" style="width:600px;display:inline-block;" disabled="disabled"> 
                            </div>
                        </div>

                        <div class="form-group">
							<label class="col-sm-2 control-label">上线时间：</label>
                            <div class="col-sm-2">
								<input id="d5221" class="form-control" type="datetime" ng-model="ad.beginTime" onchange=""  style="width:auto;display:inline-block;"
									onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'d5222\')}'})" disabled="disabled"/>
                            </div>
                            <label class="col-sm-2 control-label">下线时间：</label>
                            <div class="col-sm-2">
								<input id="d5222" class="form-control" type="datetime"  ng-model="ad.endTime" onchange=""  style="width:auto;display:inline-block;"
									onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})" disabled="disabled"/>
                            </div>
                        </div>

						<div class="form-group">
							<label class="col-sm-2 control-label">链接：</label>
                            <div class="col-sm-2">
                           		<input type="text" ng-model="ad.bannerUrl" class="form-control" style="width:600px;display:inline-block;" disabled="disabled"> 
                            </div>
                        </div>
                        <div class="form-group">
                         	<label class="col-sm-2 control-label">备注：</label>
                            <div class="col-sm-2">
                            	<textarea class="form-control ng-pristine ng-valid ng-empty ng-touched" disabled="disabled"
                            		rows="6" style="width:600px;" ng-model="ad.remark"></textarea>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <a class="btn btn-primary4" ui-sref="creditMgr.bannerMgr" >返回</a>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </form>
</div>
