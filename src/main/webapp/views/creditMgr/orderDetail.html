<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>主页</li>
            <li>信用卡管家</li>
            <li class="active"><strong>订单详情</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="orderDetailCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <!-- <div class="ibox-title">
                        <h5>基本信息</h5>
                    </div> -->
                    <div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">订单ID：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.tradeNo"></div>
							<label class="col-sm-2 control-label">用户ID：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.userNo"></div>
							<label class="col-sm-2 control-label">组织名称：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.orgName"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">组织编号：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.orgId"></div>
							<label class="col-sm-2 control-label">订单类型：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.transSubject"></div>
							<label class="col-sm-2 control-label">订单状态：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.transStatus | formatDropping:transStatusSelect"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">订单金额：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.transAmount | currency:''"></div>
							<label class="col-sm-2 control-label">付款时间：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.paymentTime | date:'yyyy-MM-dd HH:mm:ss'"></div>
							<label class="col-sm-2 control-label">关联支付单号：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.thirdTradeNo"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">订单创建时间：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.createTime | date:'yyyy-MM-dd HH:mm:ss'"></div>
							<label class="col-sm-2 control-label">支付方式：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.transType | formatDropping:transTypeSelect"></div>
							<label class="col-sm-2 control-label">会员到期时间：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.expireTime | date:'yyyy-MM-dd'"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">备注：</label>
							<div class="col-sm-2 checkbox"></div>
						</div>
					</div>
				</div>
				<div class="form-group" style="margin-top: 30px">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-8">
						<a class="btn btn-primary4" ui-sref="creditMgr.orderManage" >返回</a>
					</div>
				</div>
            </div>
        </div>
    </form>
</div>
