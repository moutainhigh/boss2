<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>主页</li>
            <li>信用卡管家</li>
            <li class="active"><strong>还款详情</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="repayDetailCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <!-- <div class="ibox-title">
                        <h5>基本信息</h5>
                    </div> -->
                    <div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">还款ID：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.id"></div>
							<label class="col-sm-2 control-label">关联订单号：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.orderId"></div>
							<label class="col-sm-2 control-label">银行卡号：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.cardNo"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">用户ID：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.userNo"></div>
							<label class="col-sm-2 control-label">姓名：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.userName"></div>
							<label class="col-sm-2 control-label">手机号：</label>
							<div class="col-sm-2 checkbox" >
								<span ng-bind="info.mobileNo"></span>
								<button type="button" ng-show="dataSta&&hasPermit('cmRepay.getDataProcessing')" ng-click="getDataProcessing()">显示</button>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">还款状态：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.billStatus | formatDropping:billStatusSelect"></div>
							<label class="col-sm-2 control-label">还款金额：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.orderMoney"></div>
							<label class="col-sm-2 control-label">还款时间：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.payDate | date:'yyyy-MM-dd HH:mm:ss'"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">还款方式：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.payWay | formatDropping:payWaySelect"></div>
						</div>
					</div>
				</div>
				<div class="form-group" style="margin-top: 30px">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-8">
						<a class="btn btn-primary4" ui-sref="creditMgr.repayQuery" >返回</a>
					</div>
				</div>
            </div>
        </div>
    </form>
</div>
