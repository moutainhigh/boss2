<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>主页</li>
            <li>信用卡管家</li>
            <li class="active"><strong>新增Banner</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="addBannerCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>banner列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span style="color:red">*</span>banner位置：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model="ad.positionType" ng-options="x.value as x.text for x in positionTypeSelect">
								</select>
							</div>
                        	<label class="col-sm-2 control-label">所属组织：</label>
							<div class="col-sm-2">
								<select name="autocomplete-select" id="autocomplete-select" ng-model="ad.orgId" ng-options="x.value as x.text for x in org"
									style="width: 100%" chosen chosen-data="org">
								</select>
							</div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span style="color:red">*</span>图片：</label>
                            <div class="col-sm-2">
                                <input type="file" nv-file-select="" uploader="uploaderImg"  multiple />
                                <table class="table" >
                                <tbody>
									<tr ng-repeat="item in uploaderImg.queue">
	                                    <td>
	                                        <strong>{{ item.file.name }}</strong>
	                                        <div ng-show="uploaderImg.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
	                                    </td>
	                                    <td ng-show="uploaderImg.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
	                                    <td ng-show="uploaderImg.isHTML5">
	                                        <div class="progress" style="margin-bottom: 0;">
	                                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
	                                        </div>
	                                    </td>
	                                    <td class="text-center">
	                                        <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
	                                        <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
	                                        <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
	                                    </td>
	                                    <td nowrap>
	                                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
	                                            <span class="glyphicon glyphicon-trash"></span> 删除
	                                        </button>
	                                    </td>
									</tr>
                                </tbody>
                            	</table>
                            </div>
                        </div>

						<div class="form-group">
							<label class="col-sm-2 control-label"><span style="color:red">*</span>广告标题：</label>
                            <div class="col-sm-2">
								<input type="text" ng-model="ad.bannerTitle" class="form-control"> 
                            </div>
                            <label class="col-sm-2 control-label"><span style="color:red">*</span>权重：</label>
                            <div class="col-sm-2">
								<input type="text" ng-model="ad.showNo" class="form-control"> 
                            </div>
                        </div>

                        <div class="form-group">
							<label class="col-sm-2 control-label"><span style="color:red">*</span>上线时间：</label>
                            <div class="col-sm-2">
								<input id="d5221" class="form-control" type="datetime" ng-model="ad.beginTime" onchange=""  style="width:auto;display:inline-block;"
									onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
                            </div>
                            <label class="col-sm-2 control-label"><span style="color:red">*</span>下线时间：</label>
                            <div class="col-sm-2">
								<input id="d5222" class="form-control" type="datetime"  ng-model="ad.endTime" onchange=""  style="width:auto;display:inline-block;"
									onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
                            </div>
                        </div>

						<div class="form-group">
							<label class="col-sm-2 control-label">链接：</label>
                            <div class="col-sm-2">
                           		<input type="text" ng-model="ad.bannerUrl" class="form-control" style="width:600px;display:inline-block;"> 
                            </div>
                        </div>
                        <div class="form-group">
                         	<label class="col-sm-2 control-label">备注：</label>
                            <div class="col-sm-2">
                            	<textarea class="form-control ng-pristine ng-valid ng-empty ng-touched" rows="6" style="width:600px;" ng-model="ad.remark"></textarea>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary5 btn-mr20" type="button" ng-disabled="isDisabled" ng-click="submit()">新增</button>
                                <button class="btn btn-primary4" type="button" ng-click="goback()" >返回</button>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </form>
</div>
