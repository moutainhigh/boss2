<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li>主页</li>
			<li>信用卡管家</li>
			<li class="active"><strong>banner管理</strong></li>
		</ol>
	</div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="bannerMgrCtrl">
	<form class="form-horizontal" id="form1">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>banner列表</h5>
					</div>
					<div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">所属组织：</label>
							<div class="col-sm-2">
								<select name="autocomplete-select" id="autocomplete-select" ng-model="ad.orgId" ng-options="x.value as x.text for x in org"
									style="width: 100%" chosen chosen-data="org">
								</select>
							</div>
							<label class="col-sm-2 control-label">banner位置：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model="ad.positionType"
									ng-options="x.value as x.text for x in positionTypeSelect">
									<option value="" selected>全部</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">广告标题：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="ad.bannerTitle">
							</div>
							<label class="col-sm-2 control-label">广告ID：</label>
							<div class="col-sm-2">
								<input type="text" class="form-control" ng-model="ad.id">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">状态：</label>
							<div class="col-sm-2">
								<select class="form-control" ng-model="ad.status" ng-options="x.value as x.text for x in statusSelect">
									<option value="" selected>全部</option>
								</select>
							</div>
						</div>
						<div class="form-group" style="margin-top: 30px">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-8">
								<button class="btn btn-primary6 btn-mr20" ng-click="query()" ng-disabled="submitting">查询</button>
								<button class="btn btn-primary3 btn-mr20" ng-click="resetForm()">清空</button>
								<button class="btn btn-primary5 btn-mr20" ng-show="hasPermit('creditMgr.addBanner')" ui-sref="creditMgr.addBanner">新增</button>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
						<h5>列表</h5>
					</div>
					<div class="ibox-content">
						<div class="tposition">
							<div class="gridStyle" ui-grid="adGrid" ui-grid-selection
								ui-grid-pagination ui-grid-resize-columns ui-grid-pinning></div>
							<div ng-show="loadImg" class="timg"></div>
						</div>
					</div>
				</div>
				<div style="height: 30px;"></div>
			</div>
		</div>
	</form>
</div>
