<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>主页</li>
            <li>信用卡管家</li>
            <li class="active"><strong>用户详情</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="cmUserDetailCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>基本信息</h5>
                    </div>
                    <div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">用户ID：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.userNo"></div>
							<label class="col-sm-2 control-label">来源组织：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.orgName"></div>
							<label class="col-sm-2 control-label">来源组织ID：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.srcOrgId"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">来源用户/商户编号：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.srcUserId"></div>
							<label class="col-sm-2 control-label">姓名：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.userName"></div>
							<label class="col-sm-2 control-label">手机号：</label>
							<div class="col-sm-2 checkbox" >
								<span ng-bind="info.mobileNo"></span>
								<button type="button" ng-show="dataSta&&hasPermit('cmUserManage.getDataProcessing')" ng-click="getDataProcessing()">显示</button>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">所属代理商编号：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.agentNo"></div>
							<label class="col-sm-2 control-label">一级代理商编号：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.oneAgentNo"></div>
							<label class="col-sm-2 control-label">入驻时间：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.createTime | date:'yyyy-MM-dd HH:mm:ss'"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">类型：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.userType | formatDropping:userTypeSelect"></div>
							<label class="col-sm-2 control-label">会员到期时间：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.memberExpire | date:'yyyy-MM-dd HH:mm:ss'"></div>
						</div>
					</div>
				</div>
				<div class="panel-body ibox float-e-margins">
					<div class="ibox-title">
                        <h5>信用卡列表</h5>
                    </div>
                    <div class="ibox-content">
						<div class="gridStyle" ui-grid="myGrid" ui-grid-resize-columns ui-grid-pinning>
						</div>
					</div>
                </div>
				<div class="form-group" style="margin-top: 30px">
				    <label class="col-sm-2 control-label"></label>
				    <div class="col-sm-8">
						<a class="btn btn-primary4" ui-sref="creditMgr.userManage" >返回</a>
				    </div>
				</div>
             </div>
        </div>
    </form>
</div>
