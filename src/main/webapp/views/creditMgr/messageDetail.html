<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>主页</li>
            <li>信用卡管家</li>
            <li class="active"><strong>消息详情</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="messageDetailCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>基本信息</h5>
                    </div>
                    <div class="ibox-content">
						<div class="form-group">
							<label class="col-sm-2 control-label">消息ID：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.id"></div>
							<label class="col-sm-2 control-label">银行卡号：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.cardNo"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">用户ID：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.userNo"></div>
							<label class="col-sm-2 control-label">状态：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.msgStatus"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">消息标题：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.msgTitle"></div>
							<label class="col-sm-2 control-label">消息类型：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.msgType | formatDropping:msgTypeSelect"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">发送时间：</label>
							<div class="col-sm-2 checkbox" ng-bind="info.createTime | date:'yyyy-MM-dd HH:mm:ss'"></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">消息内容：</label>
							<div class="col-sm-3 checkbox" ng-bind="info.msgContent"></div>
						</div>
					</div>
				</div>
				<div class="form-group" style="margin-top: 30px">
				    <label class="col-sm-2 control-label"></label>
				    <div class="col-sm-8">
						<a class="btn btn-primary4" ui-sref="creditMgr.serviceMessage" >返回</a>
				    </div>
				</div>
             </div>
        </div>
    </form>
</div>
