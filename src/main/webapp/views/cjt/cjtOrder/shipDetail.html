<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级推</a></li>
            <li><a>机具物料申领订单</a></li>
            <li class="active"><strong>发货信息</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="shipDetail">
    <form class="form-horizontal" id="form1" name="horizontal">
        <div class="form-group">
            <div class="ibox float-e-margins">
                <div class="ibox-content row">
                    <div class="ibox-title">
                        <h5>发货信息</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group ">
                            <label class="col-lg-2 control-label">物流单号：</label>
                            <div class="col-lg-7 checkbox" ng-bind="baseInfo.logisticsOrderNo">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-2 control-label">快递公司：</label>
                            <div class="col-lg-7 checkbox" ng-bind="baseInfo.logisticsCompany">
                            </div>
                        </div>
                    </div>

                    <div class="ibox-title">
                        <h5>发货机具</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group ">
                            <label class="col-lg-2 control-label"></label>
                            <div class="col-lg-6">
                                <div class="gridStyle" ui-grid="grid" ui-grid-resize-columns ui-grid-pagination></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary4 btn-mr20" type="button"
                                ui-sref="cjt.queryCjtOrder">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
