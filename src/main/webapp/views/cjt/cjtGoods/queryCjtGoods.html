<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.html">主页</a></li>
            <li>超级推</li>
            <li class="active"><strong>商品管理</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="queryCjtGoods">
    <form class="form-horizontal" id="form-cjtGoods-query">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>超级推商品查询</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品编号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.goodsCode">
                            </div>
                            <label class="col-sm-2 control-label">商品标题：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.goodsName">
                            </div>
                            <label class="col-sm-2 control-label">上下架状态：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-options="x.value as x.text for x in statusList"
                                    ng-model="baseInfo.status"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">名单状态：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-options="x.value as x.text for x in whiteStatusList"
                                     ng-model="baseInfo.whiteStatus"></select>
                            </div>
                            <label class="col-sm-2 control-label">硬件产品类型：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-options="x.hpId as x.typeName for x in cjtHpListAll"
                                        ng-model="baseInfo.hpId"></select>
                            </div>
                            <label class="col-sm-2 control-label">申购类型：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-options="x.value as x.text for x in goodOrderTypeSelect"
                                        ng-model="baseInfo.goodOrderType" required></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间：</label>
                            <div class="col-sm-6">
                                <input id="d5223" class="form-control" type="datetime" ng-model="baseInfo.createTimeStart" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5224=$dp.$('d5224');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5224.focus();},maxDate:'#F{$dp.$D(\'d5224\')}'})"/>
                                ~
                                <input id="d5224" class="form-control" type="datetime"  ng-model="baseInfo.createTimeEnd" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5223\')}'})"/>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary6 btn-mr20"  ng-click="query()" ng-disabled="submitting">查询</button>
                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
                                <a class="btn btn-primary5 btn-mr20" target="_blank" type="button" ng-show="hasPermit('cjtGoods.addCjtGoods')" ui-sref="cjt.addCjtGoods">新增</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>超级推商品列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="tposition">
                            <div class="gridStyle" ui-grid="cjtGoodsGrid" ui-grid-selection ui-grid-pagination
                                 ui-grid-resize-columns ui-grid-pinning></div>
                            <div ng-show="loadImg" class="timg"></div>
                        </div>
                    </div>
                </div>
                <div style="height:30px;"></div>
            </div>
        </div>
    </form>
</div>
