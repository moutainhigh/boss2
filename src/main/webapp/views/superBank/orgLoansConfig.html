<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级银行家</a></li>
            <li><a>银行家组织管理</a></li>
            <li class="active"><strong>贷款机构配置</strong></li>
        </ol>
    </div>
</div>

<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="orgLoansConfigCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="tabs-container tab_other">
                    <uib-tabset>
                        <uib-tab>
                            <uib-tab-heading>
									<span class="block m-t-xs"> <i class="fa fa-laptop"></i> <strong
                                            class="font-bold">公众号</strong>
									</span>
                            </uib-tab-heading>
                            <div class="ibox-title">
                                <h5>公众号</h5>
                            </div>
                            <div class="panel-body ibox float-e-margins">
                                <div class="ibox-content">
			                         <div class="form-group">
			                            <label class="col-sm-2 control-label">贷款机构信息：</label>
			                            <div class="col-sm-2">
			                                <p class="form-control-static">{{gongzhonghaoSumInfo.sourceName}}</p>
			                            </div>
			                            <!--<label class="col-sm-2 control-label">外放模式：</label>
			                            <div class="col-sm-2">
			                                <p class="form-control-static">{{gongzhonghaoSumInfo.openModel}}</p>
			                            </div>-->
			                        </div>
									<div class="form-group">
			                            <label class="col-sm-2 control-label">贷款机构名称：</label>
			                            <div class="col-sm-2">
			                                <select name="autocomplete-select"  class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="baseInfo1.sourceId" ng-options="x.id as x.loanAlias for x in loans"
												style="width: 100%" >
											</select>
											<input type="hidden" ng-model="baseInfo1.orgId" />
											<input type="hidden" ng-model="baseInfo1.type" />
											<input type="hidden" ng-model="baseInfo1.id" />
											<input type="hidden" ng-model="baseInfo1.application" />
			                            </div>
			                            <label class="col-sm-2 control-label">是否上架：</label>
			                            <div class="col-sm-2">
			                                <select name="autocomplete-select" class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="baseInfo1.status" ng-options="x.value as x.text for x in statuses"
												style="width: 100%">
											</select>
			                            </div>
			                        </div>
                                    <div class="form-group">
		                            <label class="col-sm-2"></label>
		                            <div class="col-sm-8">
		                                <button class="btn btn-primary6 btn-mr20" type="button" ng-show="hasPermit('superBank.orgLoansConfig')" ng-click='gongzhonghaoQueryOrgSourcConfList()'>查询</button>
		                                
		                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm1()">重置</button>
		                                 
		                                <button class="btn btn-new btn-mr20" type="button" ng-click="gongzhonghaoSaveUpd()" ng-disabled="isSubmit" ng-show="hasPermit('superBank.orgLoansConfig')"
		                                        >保存</button>
		                                <button class="btn btn-new btn-mr20" type="button" ng-click="gongzhonghaoBatchUpd('on')" ng-show="hasPermit('superBank.orgLoansConfig')"
		                                        >批量上架</button>
		                                <button class="btn btn-new btn-mr20" type="button" ng-click="gongzhonghaoBatchUpd('off')" ng-show="hasPermit('superBank.orgLoansConfig')"
		                                        >批量下架</button>
		                            </div>
		                        </div>
                                </div>
                                <div class="panel-body ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>列表</h5>
                                    </div>
                                    <div class="ibox-title">
				                        	<label>汇总</label>    &nbsp;   已打开：{{gongzhonghaoSumInfo.openCount}}    &nbsp;      已关闭：{{gongzhonghaoSumInfo.offCount}}
				                    </div>
                                    <div class="ibox-content">
                                        <div class="tposition">
                                            <div class="gridStyle" ui-grid="gongzhonghaoGrid" ui-grid-selection
                                                 ui-grid-pagination
                                                 ui-grid-resize-columns ui-grid-pinning></div>
                                            <!-- <div ng-show="loadImg" class="timg"></div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </uib-tab>
                        
                         <uib-tab>
                            <uib-tab-heading>
									<span class="block m-t-xs"> <i class="fa fa-laptop"></i> <strong
                                            class="font-bold">APP</strong>
									</span>
                            </uib-tab-heading>
                            <div class="ibox-title">
                                <h5>APP</h5>
                            </div>
                            <div class="panel-body ibox float-e-margins">
                                <div class="ibox-content">
			                         <div class="form-group">
			                            <label class="col-sm-2 control-label">贷款机构信息：</label>
			                            <div class="col-sm-2">
			                                <p class="form-control-static">{{appSumInfo.sourceName}}</p>
			                            </div>
			                            <!--<label class="col-sm-2 control-label">外放模式：</label>
			                            <div class="col-sm-2">
			                                <p class="form-control-static">{{appSumInfo.openModel}}</p>
			                            </div>-->
			                        </div>
									<div class="form-group">
			                            <label class="col-sm-2 control-label">贷款机构名称：</label>
			                            <div class="col-sm-2">
			                                <select name="autocomplete-select"  class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="baseInfo2.sourceId" ng-options="x.id as x.loanAlias for x in loans"
												style="width: 100%">
											</select>
											<input type="hidden" ng-model="baseInfo2.application" />
											<input type="hidden" ng-model="baseInfo2.type" />
											<input type="hidden" ng-model="baseInfo2.orgId" />
											<input type="hidden" ng-model="baseInfo2.id" />
			                            </div>
			                            <label class="col-sm-2 control-label">是否上架：</label>
			                            <div class="col-sm-2">
			                                <select name="autocomplete-select" class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="baseInfo2.status" ng-options="x.value as x.text for x in statuses"
												style="width: 100%">
											</select>
			                            </div>
			                        </div>
                                    <div class="form-group">
		                            <label class="col-sm-2"></label>
		                            <div class="col-sm-8">
		                                <button class="btn btn-primary6 btn-mr20" type="button" ng-show="hasPermit('superBank.orgLoansConfig')" ng-click='appQueryOrgSourcConfList()'>查询</button>
		                                
		                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm2()">重置</button>
		                                 
		                                <button class="btn btn-new btn-mr20" type="button" ng-click="appSaveUpd()" ng-disabled="isSubmit" ng-show="hasPermit('superBank.orgLoansConfig')"
		                                        >保存</button>
		                                <button class="btn btn-new btn-mr20" type="button" ng-click="appBatchUpd('on')" ng-show="hasPermit('superBank.orgLoansConfig')"
		                                        >批量上架</button>
		                                <button class="btn btn-new btn-mr20" type="button" ng-click="appBatchUpd('off')" ng-show="hasPermit('superBank.orgLoansConfig')"
		                                        >批量下架</button>
		                            </div>
		                        </div>
                                </div>
                                <div class="panel-body ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>列表</h5>
                                    </div>
                                    <div class="ibox-title">
				                        	<label>汇总</label>    &nbsp;   已打开：{{appSumInfo.openCount}}    &nbsp;      已关闭：{{appSumInfo.offCount}}
				                    </div>
                                    <div class="ibox-content">
                                        <div class="tposition">
                                            <div class="gridStyle" ui-grid="appGrid" ui-grid-selection
                                                 ui-grid-pagination
                                                 ui-grid-resize-columns ui-grid-pinning></div>
                                            <!-- <div ng-show="loadImg" class="timg"></div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </uib-tab>
           </uib-tabset>
            </div>
                </div>
        <div style="height:30px;"></div>
</form>
</div>
