<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级银行家</a></li>
            <li class="active"><strong>修改保险公司</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="updateInsuranceCtrl">
    <form class="form-horizontal" id="form1" name="horizontal">
        <div class="form-group">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="form-group ">
                            <label class="col-lg-2 control-label"><i class="red_req">*</i>保险公司名称：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" name="companyName" ng-model="baseInfo.companyName" required maxlength="20"/>
                                <div class="req_mesg" ng-show="horizontal.companyName.$dirty && horizontal.companyName.$invalid">
                                    <span ng-show="horizontal.companyName.$error.required">保险公司名称不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-2 control-label"><i class="red_req">*</i>保险公司别称：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" name="companyNickName" ng-model="baseInfo.companyNickName" required maxlength="20"/>
                                <div class="req_mesg" ng-show="horizontal.companyNickName.$dirty && horizontal.companyNickName.$invalid">
                                    <span ng-show="horizontal.companyNickName.$error.required">保险公司别称不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-2 control-label"><i class="red_req">*</i>来源：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" name="source" ng-model="baseInfo.source" required maxlength="20"/>
                                <div class="req_mesg" ng-show="horizontal.source.$dirty && horizontal.source.$invalid">
                                    <span ng-show="horizontal.source.$error.required">来源不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-2 control-label"><i class="red_req">*</i>顺序：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" name="showOrder" ng-model="baseInfo.showOrder" required maxlength="20"/>
                                <div class="req_mesg" ng-show="horizontal.showOrder.$dirty && horizontal.showOrder.$invalid">
                                    <span ng-show="horizontal.showOrder.$error.required">顺序不能为空</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-2 control-label"><i class="red_req">*</i>LOGO：</label>
                            <div class="col-lg-7">
                                <input type="file" nv-file-select="" uploader="uploaderLogo"   multiple  />
                                <table class="table">
                                    <tbody>
                                    <tr ng-repeat="item in uploaderLogo.queue">
                                        <td>
                                            <strong>{{ item.file.name }}</strong>
                                            <div ng-show="uploaderLogo.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                                        </td>
                                        <td ng-show="uploaderLogo.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                        <td ng-show="uploaderLogo.isHTML5">
                                            <div class="progress" style="margin-bottom: 0;">
                                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                        </td>
                                        <td nowrap>
                                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                                <span class="glyphicon glyphicon-trash"></span> 删除
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="col-sm-4" style="padding: 0" ng-show="uploaderLogo.queue.length==0">
                                    <a ng-show="baseInfo.showLogoUrl" href="{{baseInfo.showLogoUrl}}" fancybox  rel="group">
                                        <img width="250px" height="150px" ng-src="{{baseInfo.showLogoUrl}}"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-2 control-label">订单创建方式：</label>
                            <div class="col-lg-7">
                                <select class="form-control" ng-model="baseInfo.createOrderType" ng-options="x.value as x.text for x in createOrderTypeList">
                                </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-2 control-label">导入匹配规格编码：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.ruleCode"  />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-2 control-label">分润规则备注：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" ng-model="baseInfo.shareRuleRemark"  />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <button class="btn btn-new btn-mr20" type="button"
                                ng-click="submit()" ng-disabled="horizontal.$invalid || submitting">提交</button>
                        <button class="btn btn-primary4 btn-mr20" type="button"
                                ui-sref="superBank.insuranceCompany">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
