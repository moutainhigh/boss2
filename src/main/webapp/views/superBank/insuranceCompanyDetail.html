<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级银行家</a></li>
            <li class="active"><strong>保险公司详情</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="insuranceCompanyDetailCtrl">
    <form class="form-horizontal" id="form1" name="horizontal">
        <div class="form-group">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">保险公司名称：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.companyName" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">保险公司别称：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.companyNickName" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">LOGO：</label>
                            <div class="col-sm-4" style="padding: 0">
                                <a ng-show="baseInfo.showLogoUrl" href="{{baseInfo.showLogoUrl}}" fancybox  rel="group">
                                    <img width="250px" height="150px" ng-src="{{baseInfo.showLogoUrl}}"/>
                                </a>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">来源：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" ng-model="baseInfo.source" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">顺序：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" ng-model="baseInfo.showOrder" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">当前状态：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.statusStr" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">订单创建方式：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" ng-model="baseInfo.createOrderTypeStr" />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">导入匹配规格编码：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" ng-model="baseInfo.ruleCode" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">分润规则备注：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.shareRuleRemark" readonly/>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary4 btn-mr20" type="button"
                                ui-sref="superBank.insuranceCompany">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
