<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级银行家</a></li>
            <li class="active"><strong>新增黑名单</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="addBlackCtrl">
    <form class="form-horizontal" id="form1" name="horizontal">
        <div class="form-group">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="form-group ">
                            <label class="col-lg-2 control-label"><i class="red_req">*</i>黑名单类型：</label>
                            <div class="col-sm-2">
                              <select class="form-control" ng-model="baseInfo.type" ng-options="x.value as x.text for x in typeList">
                                </select>
                            </div>
                        </div>
                          <div class="form-group">
                          <label style="margin-left:10%;" col-lg-2 control-label><i class="red_req">*</i>填写用户标示，用户ID、手机号、身份证，必填一项:</label>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-2 control-label">用户ID：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="userCode" ng-model="baseInfo.userCode" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-2 control-label">手机号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="userPhone" ng-model="baseInfo.userPhone" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-2 control-label">身份证：</label>
                            <div class="col-sm-2">
                             <input type="text" class="form-control" name="userIdCard" ng-model="baseInfo.userIdCard" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-2 control-label">备注：</label>
                            <div class="col-sm-2">
                                <textarea rows="6" class="form-control" name="remark" ng-model="baseInfo.remark"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <button class="btn btn-new btn-mr20" type="button"
                                ng-click="submit()" ng-disabled="horizontal.$invalid || submitting">提交</button>
                        <button class="btn btn-primary4 btn-mr20" type="button"
                                ui-sref="superBank.blacklist">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
