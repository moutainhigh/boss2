<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.html">主页</a></li>
            <li>超级银行家</li>
            <li class="active"><strong>banner广告查询</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="adCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>banner列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属组织：</label>
                            <div class="col-sm-2">
                                    <select chosen="{width:'100%'}" id="autocomplete-select2" class="chosen-select" tabindex="4" ng-model="ad.orgId" ng-options="org.orgId as org.orgName for org in orgs">
                                    </select>
                            </div>
                            <label class="col-sm-2 control-label">应用类型：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="ad.applyType" ng-options="p.value as p.text for p in applyTypeList">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">banner位置：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="ad.postionType" ng-options="p.value as p.text for p in postionTypeListAll">
                                </select>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label">广告标题：</label>
                            <div class="col-sm-2">
                                <input type="text" ng-model="ad.title" class="form-control">
                            </div>
                             <label class="col-sm-2 control-label">广告ID：</label>
                            <div class="col-sm-2">
                                <input type="text" ng-model="ad.id" class="form-control">
                            </div>
                             <label class="col-sm-2 control-label">状态：</label>
                             <div class="col-sm-2">
                                 <select class="form-control"  ng-model="ad.status" ng-options="s.value as s.text for s in adStatus">
                                 </select>
                             </div>
                        </div>

                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary6 btn-mr20"  ng-click="query()" ng-disabled="submitting">查询</button>
                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
                                <button class="btn btn-primary5 btn-mr20" type="button" ui-sref="superBank.addAd">新增</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="tposition">
                            <div class="gridStyle" ui-grid="adGrid" ui-grid-selection ui-grid-pagination
                                 ui-grid-resize-columns ui-grid-pinning></div>
                            <div ng-show="loadImg" class="timg"></div>
                        </div>
                    </div>
                </div>
                <div style="height:30px;"></div>
            </div>
        </div>
    </form>
    
    <div id="addLoan" class="modal fade" tabindex="3" role="dialog">
			<div class="modal-dialog" style="height:300px;width: 900px">
				<div class="modal-content" style="height:300px;width: 900px">
					
					<div><label class="col-sm-3 control-label">贷款机构新增</label></div>
					<div class="modal-body">
						<div class="form-group">
								<label class="col-sm-3 control-label">
								 业务类型：
								</label>
								<select class="chosen-container chosen-container-single" tabindex="4"  ng-model="bunesType" ng-options="t.id as t.type for t in busnessTypes" >
                                      
                                </select>
						</div>
										
						<div class="form-group">
								<label class="col-sm-3 control-label">
								 奖金发放比例：
								</label>
								<select class="chosen-container chosen-container-single" tabindex="4"  ng-model="profitType" ng-options="t.id as t.type for t in profitTypes" >
                                       		
                                </select>
						</div>
						<div class="form-group">
								<label class="col-sm-3 control-label">贷款机构：</label>
									<div class="col-sm-5">
										<input type="text" ng-model="loan.companyName" class="form-control" style="width:auto;display:inline-block;"> 
									</div>
						</div>
						<div class="form-group">
								<label class="col-sm-3 control-label">总奖金：</label>
									<div class="col-sm-5">
										<input type="text" ng-model="loan.loanBonus" class="form-control" style="width:auto;display:inline-block;"> 
									</div>
						</div>
						<div class="form-group">
								<label class="col-sm-3 control-label">默认品牌成本：</label>
									<div class="col-sm-5">
										<input type="text" ng-model="loan.orgCost" class="form-control" style="width:auto;display:inline-block;"> 
									</div>					
						</div>
						<div class="form-group">
								<label class="col-sm-3 control-label">默认品牌发放成本：</label>
									<div class="col-sm-5">
										<input type="text" ng-model="loan.orgPushCost" class="form-control" style="width:auto;display:inline-block;"> 
									</div>					
						</div>
						<div class="form-group control-label">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-6">
									<button class="btn btn-primary btn-mr20" type="button" ng-click='saveLoanCompany()'
									>确定</button>
									<button class="btn btn-primary " type="button" ng-click='cancel()'
									>取消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    
</div>
