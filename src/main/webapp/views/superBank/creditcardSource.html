<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.html">主页</a></li>
            <li>超级银行家</li>
            <li class="active"><strong>信用卡银行管理</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="creditcardSourceCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查询条件</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">银行编码：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.code">
                            </div>
                            <label class="col-sm-2 control-label">银行名称：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.bankName">
                            </div>
                            <label class="col-sm-2 control-label">银行别称：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="baseInfo.bankNickName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否上架：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.status" ng-options="x.value as x.text for x in statusAll">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">是否秒批：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.approveStatus" ng-options="x.value as x.text for x in boolAll">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">是否自动结算分润：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.autoShareStatus" ng-options="x.value as x.text for x in boolAll">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">查询是否秒结：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.batchStatus" ng-options="x.value as x.text for x in boolAll">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">发卡奖金是否要求卡片激活：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.cardActiveStatus" ng-options="x.value as x.text for x in boolAll">
                                </select>
                            </div>
                              <label class="col-sm-2 control-label">接入方式：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.accessMethods" ng-options="x.value as x.text for x in accessMethodsList">
                                </select>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-sm-2 control-label">卡类型：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.cardType" ng-options="x.value as x.text for x in cardTypeList"></select>
                            </div>
                        </div>-->

                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary6 btn-mr20"  ng-click="query()" ng-disabled="submitting">查询</button>
                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
                                <button class="btn btn-primary5 btn-mr20" type="button" ui-sref="superBank.addCreditcardSource"
                                        ng-show="hasPermit('superBank.addCreditcardSource')">新增</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查询列表</h5>
                    </div>

                    <div class="ibox-content">
                        <div class="tposition">
                            <div class="gridStyle" ui-grid="infoGrid" ui-grid-selection ui-grid-pagination
                                 ui-grid-resize-columns ui-grid-pinning></div>
                            <div ng-show="loadImg" class="timg"></div>
                        </div>
                    </div>
                </div>
                <div style="height:30px;"></div>
            </div>
        </div>
    </form>
</div>
