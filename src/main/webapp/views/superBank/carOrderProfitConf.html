<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.html">主页</a></li>
            <li>超级银行家</li>
            <li class="active"><strong>违章订单奖金配置</strong></li>
        </ol>
    </div>

<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="carOrderProfitConfCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>违章订单奖金配置</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="width:200px;">每单，代理商总奖金</label>
                            <div class="col-sm-6" style="width:250px;">
                               <input type="text" class="form-control" ng-change="checkInput()" ng-model="baseInfo.orgPushAmount">
                            </div>
                               <label class="" style="line-height: 36px;">元</label>
                               <span id="agentTips" style="color:red" ng-show="agentShow">金额只能是正数或0，最多可有两位小数</span>
                        </div>
                        
                        <div class="form-group">
                        	<label class="col-sm-2 control-label" style="width:200px;">每单，OEM固得金额：</label>
                            <div class="col-sm-2">
                                 <input type="text" ng-change="checkInput()" class="form-control" ng-model="baseInfo.orgGainAmount" />
                            </div>
                            	<label class="" style="line-height: 36px;">元+代理商分润剩余奖金</label>
                            	<span id="oemTips" style="color:red" ng-show="oemShow">金额只能是正数或0，最多可有两位小数</span>
                        </div>

                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"><input type="hidden" ng-model="baseInfo.id"></label>
                            <div class="col-sm-8">
                                <input type="button" class="btn btn-new btn-mr20" ng-click="addOrUpd()" value="保存">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
