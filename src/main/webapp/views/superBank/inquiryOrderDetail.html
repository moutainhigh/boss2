<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>大数据单查询</a></li>
            <li class="active"><strong>大数据订单详情</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="inquiryOrderDetailCtrl">
    <form class="form-horizontal" name="horizontal" >
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>订单数据</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">订单ID：</label>
                            <div class="col-sm-2 checkbox wbba" ng-bind="baseInfo.yhjOrderNo">
                            </div>
                            <label class="col-sm-1 control-label">订单状态：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.status">
                            </div>
                            <label class="col-sm-1 control-label">大数据订单ID：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.orderNo">
                            </div>
                            <label class="col-sm-1 control-label">所属组织：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.applyName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">支付交易时间：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.payDateStr">
                            </div>
                            <label class="col-sm-1 control-label">支付方式：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.payMethod">
                            </div>
                            <label class="col-sm-1 control-label">收款流水号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.payNo">
                            </div>
                            <label class="col-sm-1 control-label">报告类型名称：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.reportTypeName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">报告名称：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.productName">
                            </div>
                            <label class="col-sm-1 control-label">报告编号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.reportNo">
                            </div>
                            <label class="col-sm-1 control-label">报告售价：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">订单姓名：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.recordName">
                            </div>
                            <label class="col-sm-1 control-label">订单手机号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.recordPhone">
                            </div>
                            <label class="col-sm-1 control-label">订单身份证号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.recordIdNo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">联系人手机号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.contactPhone">
                            </div>
                            <label class="col-sm-1 control-label">贡献人ID：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.userCode">
                            </div>
                            <label class="col-sm-1 control-label">贡献人手机号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.shareUserPhone ">
                            </div>
                            <label class="col-sm-1 control-label">贡献人名称：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.userName ">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">报告生成时间：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.generationTimeStr ">
                            </div>
                            <label class="col-sm-1 control-label">记账状态：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.accountStatus">
                            </div>
                            <label class="col-sm-1 control-label">发放总奖金额：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.totalBonus">
                            </div>
                            <label class="col-sm-1 control-label">订单分润时间：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.profitDate">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">订单贡献人所属区域：</label>
                            <div class="col-sm-2 checkbox">
                                {{baseInfo.openProvince}}{{baseInfo.openCity}}{{baseInfo.openRegion}}
                            </div>
                            <label class="col-sm-1 control-label">订单贡献人备注：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.remark">
                            </div>
                            <label class="col-sm-1 control-label">大数据系统给银行家成本：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.zxCostPrice">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">订单生成时间：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.createTimeStr">
                            </div>
                            <label class="col-sm-1 control-label">订单失效时间：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.expiryTimeStr">
                            </div>
                            <label class="col-sm-1 control-label">退款时间：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.refundTimeStr">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>分润数据</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">一级编号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.oneUserCode">
                            </div>
                            <label class="col-sm-1 control-label">一级名称：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.oneUserName">
                            </div>
                            <label class="col-sm-1 control-label">一级身份：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.oneUserType">
                            </div>
                            <label class="col-sm-1 control-label">一级分润：</label>
                            <div class="col-sm-2 checkbox" ng-show="baseInfo.oneUserCode!=null&&baseInfo.oneUserCode!=''"
                                 ng-bind="baseInfo.oneUserProfit">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">二级编号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.twoUserCode">
                            </div>
                            <label class="col-sm-1 control-label">二级名称：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.twoUserName">
                            </div>
                            <label class="col-sm-1 control-label">二级身份：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.twoUserType">
                            </div>
                            <label class="col-sm-1 control-label">二级分润：</label>
                            <div class="col-sm-2 checkbox" ng-show="baseInfo.twoUserCode!=null&&baseInfo.twoUserCode!=''"
                                 ng-bind="baseInfo.twoUserProfit">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">三级编号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.thrUserCode">
                            </div>
                            <label class="col-sm-1 control-label">三级名称：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.thrUserName">
                            </div>
                            <label class="col-sm-1 control-label">三级身份：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.thrUserType">
                            </div>
                            <label class="col-sm-1 control-label">三级分润：</label>
                            <div class="col-sm-2 checkbox" ng-show="baseInfo.thrUserCode!=null&&baseInfo.thrUserCode!=''"
                                 ng-bind="baseInfo.thrUserProfit">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">四级编号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.fouUserCode">
                            </div>
                            <label class="col-sm-1 control-label">四级名称：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.fouUserName">
                            </div>
                            <label class="col-sm-1 control-label">四级身份：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.fouUserType">
                            </div>
                            <label class="col-sm-1 control-label">四级分润：</label>
                            <div class="col-sm-2 checkbox" ng-show="baseInfo.fouUserCode!=null&&baseInfo.fouUserCode!=''"
                                 ng-bind="baseInfo.fouUserProfit">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">品牌商名称：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.orgName">
                            </div>
                            <label class="col-sm-1 control-label">品牌商分润：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.orgProfit">
                            </div>
                            <label class="col-sm-1 control-label">平台分润：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.plateProfit">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">平台实际分润：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.realPlatProfit">
                            </div>
                            <label class="col-sm-1 control-label">领地均价：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.territoryAvgPrice">
                            </div>
                            <label class="col-sm-1 control-label">领地价格：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.territoryPrice">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">调节系数：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.adjustRatio">
                            </div>
                            <label class="col-sm-1 control-label">领地业务基准分红：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.basicBonusAmount">
                            </div>
                            <label class="col-sm-1 control-label">领地业务基准分红配置：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.rate">
                            </div>
                            <label class="col-sm-1 control-label">领地分红：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.bonusAmount">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">领地分红领取用户编号：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.redUserCode">
                            </div>
                            <label class="col-sm-1 control-label">领地分红领取用户姓名：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.redUserName">
                            </div>
                            <label class="col-sm-1 control-label">领地分红领取时间：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.receiveTimeStr">
                            </div>
                        </div>
                        <div class="panel-body ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>报告存档</h5>
                            </div>
                            <div align="left" style="margin:0 auto;">
                                <div style="width:600px;height:800px;overflow:hidden;border:0px" id="report" >
                                        <iframe ng-src="{{someUrl}}"   width="350" height= "500"
                                                scrolling="yes"  noresize="noresize" frameborder="0" ></iframe>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top:30px">
                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-8">
                                <input type="button" class="btn btn-primary4 btn-mr20" ui-sref="superBank.inquiryOrder" value='返回'>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
