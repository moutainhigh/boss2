<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级银行家</a></li>
            <li class="active"><strong>保险产品详情</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="insuranceProductDetailCtrl">
    <form class="form-horizontal" id="form1" name="horizontal">
        <div class="form-group">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">保险公司名称：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" ng-model="baseInfo.companyName" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">保险种类：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.productTypeStr" readonly/>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">保险公司别称：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" ng-model="baseInfo.companyNickName" readonly />
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">保险产品名称：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.productName" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">保险产品价格：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.productPrice" readonly/>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">奖金结算时间：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" name="slogan" ng-model="baseInfo.bonusSettleTimeStr" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">是否推荐：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" ng-model="baseInfo.recommendStatus" readonly/>
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">显示顺序：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.showOrder" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">上游产品id：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.upperProductId" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">奖金方式：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.bonusTypeStr" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">副标题1：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.title1" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">副标题2：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.title2" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">副标题3：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.title3" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">产品详情H5链接：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control"  ng-model="baseInfo.h5Link" readonly />
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">产品图片：</label>
                            <div class="col-sm-4" style="padding: 0">
                                <a ng-show="baseInfo.productImageUrl" href="{{baseInfo.productImageUrl}}" fancybox  rel="group">
                                    <img width="250px" height="150px" ng-src="{{baseInfo.productImageUrl}}"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary4 btn-mr20" type="button"
                                ui-sref="superBank.insuranceProduct">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
