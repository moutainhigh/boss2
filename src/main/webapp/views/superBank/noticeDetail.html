<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>超级银行家</a></li>
            <li class="active"><strong>公告详情</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="noticeDetailCtrl">
    <form class="form-horizontal" id="form1" name="horizontal">
        <div class="form-group">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本信息</h5>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label"><i class="red_req">*</i>公告标题：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" name="title" ng-model="baseInfo.title"  readonly/>
                                <div class="col-lg-6">
                                    注意：公告标题长度不能超过20个字
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label"><i class="red_req">*</i>公告内容：</label>
                            <div class="col-lg-7">
								<textarea type="text" class="form-control" name="content" summernote ng-model="baseInfo.content" disabled >
								</textarea>
                            </div>
                            <div class="col-lg-3">
                                注意：公告内容内不能添加图片，只能编辑文字，需要插入图片请在消息图片中上传，公告内容最大长度5000字。
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">链接（http开头）：</label>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" name="link" ng-model="baseInfo.link" readonly
                                       placeholder="示例：http://mp.weixin.qq.com/s?src=11&timestamp=1516668131&ver=653&signature=nCAW06GZ3W0ubJX-SrmditErwkory8BNLaW3FjdAloi5ctgeCFi7zmFVU5dSYIWYsEjm5IJ6r94DE1YYCgrzaLaQqF4*5ADEmso4P3WyPJNvp2SJrffuEp8KN8LJdrI0&new=1"/>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-lg-2 control-label">消息图片：</label>
                            <div class="col-sm-4" style="padding: 0" ng-show="baseInfo.newsImageUrl!=null&&baseInfo.newsImageUrl!=''">
                                <img style="max-width: 340px" ng-src="{{baseInfo.newsImageUrl}}" />
                            </div>
                            </div>
                            <div class="form-group col-sm-12" style="padding: 0;" ng-show="baseInfo.newsImageUrl!=null&&baseInfo.newsImageUrl!=''">
                                <label class="col-lg-2 control-label"></label>
                                <div class="col-lg-10">图片大小建议360*720PX，高度320固定，长度可自适应。只能添加一张图片</div>
                            </div>

                            <div class="form-group col-sm-12">
                                <label class="col-lg-2 control-label">图片位置：</label>
                                <div class="col-lg-7">
                                    <label style="margin-right: 20px;margin-top: 6px"><input type="radio" value="1" name="imagePosition" ng-model="baseInfo.imagePosition" disabled/>置顶</label>
                                    <label style="margin-top: 6px"><input type="radio" value="2" name="imagePosition" ng-model="baseInfo.imagePosition" disabled/>底部</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>下发对象</h5>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <div class="row" style="height:400px;">
                        <div class="form-group col-sm-12">
                            <div class="form-group  col-sm-12">
                                <label class="col-lg-2 control-label"><i class="red_req">*</i>下发组织：</label>
                                <div  class="col-lg-10" style="padding: 0">
                                    <label  class="col-lg-12" style="padding: 5px 15px 0;"><input type="checkbox" ng-true-value="1" ng-false-value="0" name="orgAll" ng-change="changeOrgAll()" ng-model="orgAll" disabled/>全部</label>
                                    <div class="col-lg-3" ng-repeat="org in orgInfoList">
                                        <label><input type="checkbox" ng-true-value="1" ng-false-value="0"  ng-checked="org.checkStatus" ng-model="org.checkStatus" name="orgName" disabled />{{org.orgName}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-sm-2 control-label">公告定时上线时间：</label>
                            <div class="col-sm-2 checkbox" ng-bind="baseInfo.sendTime|date:'yyyy-MM-dd HH:mm:ss'">
                            </div>
                            <div class="col-sm-6" style="line-height: 36px;">
                                注意：到达设定时间后该公告自动下发，如未设置则必须手动下发公告。
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-sm-2 control-label">备注：</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" ng-model="baseInfo.remark" style="height: 150px;" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary4 btn-mr20" type="button"
                                ui-sref="superBank.noticeList">返回</button>
                    </div>
                </div>
            </div>
    </form>
</div>
