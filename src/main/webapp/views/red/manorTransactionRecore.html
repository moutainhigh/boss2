<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.html">主页</a></li>
            <li>超级银行家-红包</li>
            <li class="active"><strong>领地买卖记录</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="manorTransactionRecoreCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查询条件</h5>
                    </div>
                    <div class="ibox-content">
                    	 <div class="form-group">
                           	 <label class="col-sm-2 control-label">订单编号 ：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.orderNo'>
                            </div>
                           
                            <label class="col-sm-2 control-label">订单状态：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.status" ng-options="x.value as x.text for x in statusList">
                                </select>
                            </div>
                             <label class="col-sm-2 control-label">记账状态：</label>
                            <div class="col-sm-2">
                             <select class="form-control" ng-model="baseInfo.accountStatus" ng-options="x.value as x.text for x in accountStatusList">
                                </select>
                            </div>
                        </div>
                    	 
                    	  <div class="form-group">
                                 <label class="col-sm-2 control-label">创建时间:</label>
                                <div class="col-sm-6">
                                <input id="d5223" class="form-control" type="datetime" ng-model="baseInfo.cDateStart" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5224=$dp.$('d5224');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5224.focus();},maxDate:'#F{$dp.$D(\'d5224\')}'})"/>
                                ~
                                <input id="d5224" class="form-control" type="datetime"  ng-model="baseInfo.cDateEnd" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5223\')}'})"/>
                            </div>
                         </div>
                    	 
                    	 <div class="form-group">
                                <label class="col-sm-2 control-label">领地:</label>
                                <div class="col-sm-2">
									<select class="form-control input-s-sm inline" ng-model="selected" ng-options="s.name for s in list" ng-change="c()">   
											<option value="">全部</option>
									</select>                        
							    </div>
                                <div class="col-sm-2">
                                    <select class="form-control input-s-sm inline" ng-model="selected2" ng-options="sh.name for sh in selected.child" ng-change="c2()">
                                    	<option value="">全部</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <select class="form-control input-s-sm inline" ng-model="selected3" ng-options="x.name for x in selected2.child">
                                    	<option value="">全部</option>
                                    </select>
                                </div>
                         </div>
                         
                    	 <div class="form-group">
                                 <label class="col-sm-2 control-label">交易时间:</label>
                                <div class="col-sm-6">
                                <input id="d5221" class="form-control" type="datetime" ng-model="baseInfo.payDateStart" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
                                ~
                                <input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.payDateEnd" onchange=""  style="width:auto;display:inline-block;"
                                       onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
                            </div>
                         </div>
                    
                        <div class="form-group">
                            <label class="col-sm-1 control-label">原领主所属组织：</label>
                            <div class="col-sm-2">
                                <select chosen="{width:'100%'}"  class="chosen-select" tabindex="5" ng-model="baseInfo.oldLordsOrgId" ng-options="x.orgId as x.orgName for x in orgInfoList">
                                        <option value=""></option>
                                </select>
                            </div>
                            <label class="col-sm-1 control-label">原领主ID：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.oldLordsUserCode'>
                            </div>
                             <label class="col-sm-1 control-label">原领主姓名：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.userName'>
                            </div>
                            <label class="col-sm-1 control-label">原领主手机号：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.phone'>
                            </div>
                        </div>
						
						 <div class="form-group">
                            <label class="col-sm-1 control-label">新领主所属组织：</label>
                            <div class="col-sm-2">
                                 <select chosen="{width:'100%'}"  class="chosen-select" tabindex="5" ng-model="baseInfo.newLordsOrgId" ng-options="x.orgId as x.orgName for x in orgInfoList">
                                        <option value=""></option>
                                </select>
                            </div>
                            <label class="col-sm-1 control-label">新领主ID：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.newLordsUserCode'>
                            </div>
                             <label class="col-sm-1 control-label">新领主姓名：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.newUserName'>
                            </div>
                            <label class="col-sm-1 control-label">新领主手机号：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.newPhone'>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-1 control-label">支付方式：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.payMethod" ng-options="x.value as x.text for x in payMethodList">
                                </select>
                            </div>
                            <label class="col-sm-1 control-label">收款通道：</label>
                            <div class="col-sm-2">
                            	<select class="form-control" ng-model="baseInfo.payChannel" ng-options="x.value as x.text for x in payChannelStatusList">
                                </select> 
                            </div>
                             <label class="col-sm-1 control-label">收款通道商户号：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.payChannelNo'>
                            </div>
                            <label class="col-sm-1 control-label">收款通道流水号：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.payOrderNo'>
                            </div>
                        </div>
                        <div class="form-group">
                   
                            <label class="col-sm-1 control-label">一级编号：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.oneUserCode'>
                            </div>
                             <label class="col-sm-1 control-label">一级名称：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.oneUserName'>
                            </div>
                            <label class="col-sm-1 control-label">一级身份：</label>
                            <div class="col-sm-2">
                            	 <select class="form-control" ng-model="baseInfo.oneUserType" ng-options="x.value as x.text for x in userTypeList">
                                 </select>
                            </div>
                        </div>
                        <div class="form-group">
                   
                            <label class="col-sm-1 control-label">二级编号：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.twoUserCode'>
                            </div>
                             <label class="col-sm-1 control-label">二级名称：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.twoUserName'>
                            </div>
                            <label class="col-sm-1 control-label">二级身份：</label>
                            <div class="col-sm-2">
                            	<select class="form-control" ng-model="baseInfo.twoUserType" ng-options="x.value as x.text for x in userTypeList">
                                 </select>
                            </div>
                        </div>
                        <div class="form-group">
                   
                            <label class="col-sm-1 control-label">三级编号：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.thrUserCode'>
                            </div>
                             <label class="col-sm-1 control-label">三级名称：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.thrUserName'>
                            </div>
                            <label class="col-sm-1 control-label">三级身份：</label>
                            <div class="col-sm-2">
                            	<select class="form-control" ng-model="baseInfo.thrUserType" ng-options="x.value as x.text for x in userTypeList">
                                 </select>
                            </div>
                        </div>
                        <div class="form-group">
                   
                            <label class="col-sm-1 control-label">四级编号：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.fouUserCode'>
                            </div>
                             <label class="col-sm-1 control-label">四级名称：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.fouUserName'>
                            </div>
                            <label class="col-sm-1 control-label">四级身份：</label>
                            <div class="col-sm-2">
                            	<select class="form-control" ng-model="baseInfo.fouUserType" ng-options="x.value as x.text for x in userTypeList">
                                 </select>
                            </div>
                        </div>
						
                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary6 btn-mr20"  ng-click="query()" ng-disabled="submitting">查询</button>
                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
                                <button class="btn btn-primary7 btn-mr20" type="button" ng-click="exportInfo()">导出</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查询结果</h5>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3 checkbox">溢价总金额:<span ng-bind="sumPremiumMoney"></span>元</div>
                        <div class="col-sm-3 checkbox">组织分润汇总:<span ng-bind="sumDividedMoney"></span>元</div>
                        <div class="col-sm-3 checkbox">交易手续费:<span ng-bind="sumTradeFee"></span>元</div>
                    </div>

                     <div class="form-group">
                                <div class="col-sm-3 checkbox">总奖金:<span ng-bind="sumMoney"></span>元</div>
                                <div class="col-sm-3 checkbox">平台分润:<span ng-bind="sumPlatMoney"></span>元</div>
                    </div>
                    
                    <div class="ibox-content">
                        <div class="tposition">
                            <div class="gridStyle" ui-grid="grid" ui-grid-selection ui-grid-pagination
                                 ui-grid-resize-columns ui-grid-pinning></div>
                            <div ng-show="loadImg" class="timg"></div>
                        </div>
                    </div>
                </div>
                <div style="height:30px;"></div>
            </div>
        </div>
    </form>

</div>
