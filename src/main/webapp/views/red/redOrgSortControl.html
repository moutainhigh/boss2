<div ng-controller="redOrgSortControl">
<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
                <li><a>主页</a></li>
            <li><a>红包管理</a></li>
            <li class="active"><strong><span ng-bind-template="{{flagText}}"></span>分类布局</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<!-- content-->
<div class="wrapper wrapper-content animated fadeIn">
    <form class="form-horizontal" name="horizontal" >
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox-content">

                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="red_req">*</i>业务类型：</label>
                        <div class="col-sm-2">
                            <div class="form-control" style="border: none;" ng-bind-template="{{confTypeName}}">
                                
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="red_req">*</i>对应组织：</label>
                        <div class="col-sm-2">
                        	 <select chosen="{width:'100%'}" id="orgId" name="orgId" class="chosen-select" tabindex="5" ng-model="baseInfo.orgId" ng-options="org.orgId as org.orgName for org in orgs" required>
                             <option disabled></option>
                             </select>
                        </div>
                        
                        <label class="col-sm-2 control-label"><i class="red_req">*</i>分类模块：</label>
                        <div class="col-sm-2">
                        	<select chosen="{width:'100%'}" id="category" name="category" class="chosen-select" tabindex="5" ng-model="baseInfo.category" ng-options="sysDict.code as sysDict.name for sysDict in sysDictList" required>
                             <option disabled></option>
                             </select>
                    	</div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="red_req">*</i>排列顺序：</label>
                        <div class="col-sm-2">
	                        <input type="text" style="height: 30px" name="sortNum" class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="baseInfo.sortNum" required>
                        </div>
                    </div>

                    <div class="form-group" style="padding-bottom: 50px;">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">
                            <input type="button" class="btn btn-primary btn-mr20" ng-disabled='horizontal.$invalid
                             || submitting'
                                   ng-click="submit()" value='保存'>
                            <input type="button" class="btn btn-primary4 btn-mr20" ui-sref="red.redOrgSortCtrl(baseInfo)" value='返回'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
