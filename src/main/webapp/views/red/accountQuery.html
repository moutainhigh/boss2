<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.html">主页</a></li>
            <li>超级银行家-红包</li>
            <li class="active"><strong>红包账户查询</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="accountQueryCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查询条件</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户类型：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.type" ng-options="x.value as x.text for x in userType">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">用户ID/组织编号：</label>
                            <div class="col-sm-2">
                            	<input type="text" class="form-control" ng-model='baseInfo.relationId'>
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-2 control-label">可用余额：</label>
                            <div class="col-sm-5">
                                <input   class="form-control" type="text" ng-model="baseInfo.freeMoneyStart"  style="width:auto;display:inline-block;"/>
                                -
                                <input   class="form-control" type="text"  ng-model="baseInfo.freeMoneyEnd" style="width:auto;display:inline-block;"/>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary6 btn-mr20"  ng-click="query()" ng-disabled="submitting">查询</button>
                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
                                <button class="btn btn-primary7 btn-mr20" type="button" ng-click="exportInfo()">导出</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查询结果</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <div class="col-sm-3 checkbox">个数：<span ng-bind="grid.totalItems"></span></div>
                            <div class="col-sm-3 checkbox">总金额（元）：<span ng-bind="totalInfo.transAmountSum | currency:''"></span>元</div>
                        </div>
                        <div class="tposition">
                            <div class="gridStyle" ui-grid="grid" ui-grid-selection ui-grid-pagination
                                 ui-grid-resize-columns ui-grid-pinning></div>
                            <div ng-show="loadImg" class="timg"></div>
                        </div>
                    </div>
                </div>
                <div style="height:30px;"></div>
            </div>
        </div>
    </form>

</div>
