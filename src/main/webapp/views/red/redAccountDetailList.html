<!-- 导航URL -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="index.html">主页</a></li>
            <li>超级银行家-红包</li>
            <li class="active"><strong>红包账户明细查询</strong></li>
        </ol>
    </div>
</div>
<!-- 主要内容 -->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="redAccountDetailListCtrl">
    <form class="form-horizontal" id="form1">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>红包账户明细</h5>
                    </div>
                </div>
                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查询条件</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户类型：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.userType" ng-options="x.value as x.text for x in userType">
                                <option value="">全部</option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">用户ID/组织编号：</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" ng-model='baseInfo.relationId'>
                            </div>
                            <label class="col-sm-2 control-label">关联订单编号：</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model='baseInfo.orderNo'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">记账流水号：</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" ng-model='baseInfo.id'>
                            </div>
                            <label class="col-sm-2 control-label">变动类型：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.type" ng-options="x.value as x.text for x in redTypeListAll">
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">红包业务类型：</label>
                            <div class="col-sm-2">
                                <select class="form-control" ng-model="baseInfo.busType" ng-options="x.value as x.text for x in redBusTypeListAll">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-2 control-label">记账时间：</label>
                        <div class="col-sm-4">
                            <input id="d5221" class="form-control" type="datetime" ng-model="baseInfo.createDateStart" onchange=""  style="width:auto;display:inline-block;"
                                   onFocus="var d5222=$dp.$('d5222');WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
                            ~
                            <input id="d5222" class="form-control" type="datetime"  ng-model="baseInfo.createDateEnd" onchange=""  style="width:auto;display:inline-block;"
                                   onFocus="WdatePicker({skin:'whyGreen',dateFmt: 'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'d5221\')}'})"/>
                        </div>
                            <div class="col-sm-3"><span class="form-control">备注：查询范围不能超过三个月</span></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">对应红包ID：</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" ng-model='baseInfo.redOrderId'>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 30px">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button class="btn btn-primary6 btn-mr20"  ng-click="query()" ng-disabled="horizontal.$invalid || submitting">查询</button>
                                <button class="btn btn-primary3 btn-mr20" type="button" ng-click="resetForm()">清空</button>
                                <button class="btn btn-primary7 btn-mr20" type="button" ng-click="exportInfo()">导出</button>
      <!--                          <button class="btn btn-primary4 btn-mr20" type="button" ui-sref="red.accountQuery">返回</button>-->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-body ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查询结果</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="form-group">
                        <!--    <div class="col-sm-3 checkbox">个数：<span ng-bind="grid.totalItems"></span></div>-->
                            <div class="col-sm-3 checkbox">记账金额汇总：<span ng-bind="totalInfo.transAmountSum | currency:''"></span>元</div>
                            <div class="col-sm-3 checkbox">记账入账金额汇总：<span ng-bind="totalInfo.incomeTransAmountSum | currency:''"></span>元</div>
                            <div class="col-sm-3 checkbox">记账出账金额汇总：<span ng-bind="totalInfo.lossTransAmountSum | currency:''"></span>元</div>

                        </div>
                        <div class="tposition">
                            <div class="gridStyle" ui-grid="grid" ui-grid-selection ui-grid-pagination
                                 ui-grid-resize-columns ui-grid-pinning></div>
                            <div ng-show="loadImg" class="timg"></div>
                        </div>
                    </div>
                </div>
                <div style="height:30px;"></div>
            </div>
        </div>
    </form>

</div>
