<!-- head -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li><a>主页</a></li>
            <li><a>短信发送管理</a></li>
            <li class="active"><strong>发送记录详情</strong></li>
        </ol>
    </div>
</div>

<!-- content-->
<div class="wrapper wrapper-content animated fadeIn" ng-controller="smsRecordDetailCtrl">
    <form class="form-horizontal" id="form1" name="horizontalCard">
        <div class="form-group">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="ibox-title">
                            <h5>基本信息</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">手机号码:</label>
                            <div class="col-sm-2 checkbox" >
                                <span ng-bind="info.mobilePhone"></span>
                                <button type="button" ng-show="dataSta&&hasPermit('cusSmsRecord.getDataProcessing')" ng-click="getDataProcessing()">显示</button>
                            </div>
                            <label class="col-sm-2 control-label">验证码:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.code"></div>
                            <label class="col-sm-2 control-label">发送时间：</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.createTime | date:'yyyy-MM-dd HH:mm:ss'"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">操作人:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.operator"></div>
                            <label class="col-sm-2 control-label">业务类型:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.type |formatDropping:typeSelect"></div>
                            <label class="col-sm-2 control-label">商户编号:</label>
                            <div class="col-sm-2 checkbox" ng-bind="info.merchantNo"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ibox-title">
                            <h5>发送内容</h5>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-11 checkbox" ng-bind="info.content"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 bgff">
                <div class="col-sm-12">
                    <div class="col-lg-3"></div>
                    <div class="col-sm-6">
                        <a class="btn btn-primary4" ui-sref="cusSms.smsRecord" >返回</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
